<container #item layout="fit" padding="10" [height]="'600px'">
    <pivotgrid #item
        shadow="true"
        (ready)="onPivotGridRead($event)"
        [plugins]="[{ type: 'pivotdrilldown' }]"
        [matrix]="pivotgridMatrix"
    ></pivotgrid>
    <toolbar #item
        shadow="false"
        docked="top"
        ui="app-transparent-toolbar"
        padding="5 8"
        [defaults]="{
            margin: '0 10 0 0',
            shadow: true,
            ui: 'action'
        }"
    >

        <button #item text="Expand All" [handler]="this.expandAll" ></button>
        <button #item text="Collapse All" [handler]="this.collapseAll"> </button>
        <container layout="hbox">
            <div #item [style]="{fontSize: '12px', fontWeight: 'normal', marginLeft: '10px'}">Double click an amount to drill down.</div>
        </container>
    </toolbar>
</container>
