<container #item layout="fit" padding="10" [height]="'600px'">
    <pivotgrid #item
    (ready)="onPivotGridRead($event)"
        shadow="true"
        [selectable]="{ cells: true }"
        [startRowGroupsCollapsed]="false"
        [startColGroupsCollapsed]="false"
        [matrix]="pivotgridMatrix"
    ></pivotgrid>
    <toolbar #item
        shadow="false"
        docked="top"
        padding="5 8"
        [layout]="{
            type: 'hbox',
            align: 'stretch'
        }"
        ui="app-transparent-toolbar"
        [defaults]="{
            margin: '0 10 0 0',
            shadow: true,
            ui: 'action'
        }"
    >
        <button #item text="Expand all" [handler]="this.expandAll"></button>
        <button #item text="Collapse all" [handler]="this.collapseAll"></button>
    </toolbar>
</container>
