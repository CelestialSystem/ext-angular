<container  layout="fit" padding="10" [fitToParent]="true">

  <toolbar 
    shadow="false"
    docked="top"
    ui="app-transparent-toolbar"
    padding="5 8"
    [layout]="{
      type: 'hbox',
      align: 'stretch'
    }"
    [defaults]="{
      margin: '0 10 0 0',
      shadow: true,
      ui: 'action'
    }">
    <button ui="action raised" text="Collapsible">
      <menu  [defaults]="{ handler: this.onCollapsibleChange }">
        <menuitem text="None" value="none" [iconCls]="!collapsibleColumns && !collapsibleRows === true ? 'x-font-icon md-icon-check' : ''"></menuitem>
        <menuitem text="Rows Only" value="rows" [iconCls]="!collapsibleColumns && collapsibleRows === true ? 'x-font-icon md-icon-check': ''"></menuitem>
        <menuitem text="Columns Only" value="cols" [iconCls]="collapsibleColumns && !collapsibleRows === true ? 'x-font-icon md-icon-check' : ''"></menuitem>
        <menuitem text="Rows & Columns" value="both" [iconCls]="collapsibleColumns && collapsibleRows === true ? 'x-font-icon md-icon-check' : ''"></menuitem>
      </menu>
    </button>
  </toolbar>

  <pivotgrid 
    shadow="true"
    [matrix]="this.pivotgridMatrix"
    (ready)="onReady($event)">
  </pivotgrid>

</container>
