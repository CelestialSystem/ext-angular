<container #item layout="fit" padding="10" [height]="'600px'">
    <pivotgrid #item
      shadow="true"
      [matrix]="this.pivotgridMatrix"
      (ready)="onReady($event)"
    ></pivotgrid>
    <toolbar #item
      shadow="false"
      docked="top"
      ui="app-transparent-toolbar"
      padding="5 8"
      [layout]="{
        type: 'hbox',
        align: 'stretch'
      }"
      [defaults]="{
        margin: '0 10 0 0',
        shadow: true,
        ui: 'action'
      }"
    >
      <button #item ui="action raised" text="Collapsible">
        <menu #item [defaults]="{ handler: this.onCollapsibleChange, group: 'buttonstyle' }">
          <menuitem #item  text="None" value="none" [iconCls]="!collapsibleColumns && !collapsibleRows === true ? 'x-font-icon md-icon-check' : ''"></menuitem>
          <menuitem #item  text="Rows Only" value="rows" [iconCls]="!collapsibleColumns && collapsibleRows === true ? 'x-font-icon md-icon-check': ''"></menuitem>
          <menuitem #item  text="Columns Only" value="cols" [iconCls]="collapsibleColumns && !collapsibleRows === true ? 'x-font-icon md-icon-check' : ''"></menuitem>
          <menuitem #item  text="Rows & Columns" value="both" [iconCls]="collapsibleColumns && collapsibleRows === true ? 'x-font-icon md-icon-check' : ''"></menuitem>
        </menu>
      </button>
    </toolbar>
</container>
