<ext-container layout="fit" padding="10" [fitToParent]="true">
    <ext-toolbar
        [shadow]="false"
        docked="top"
        ui="app-transparent-toolbar"
        padding="5 8"
        [layout]="{
            type: 'hbox',
            align: 'stretch'
        }"
    >
        <ext-button
            shadow="true"
            ui="action"
            text="Configurator"
            [handler]="this.showConfigurator.bind(this)"
        ></ext-button>
    </ext-toolbar>

    <ext-pivotgrid
        [shadow]="true"
        (ready)="onPivotGridRead($event)"
        [plugins]="pivotgridPlugins"
        [matrix]="pivotgridMatrix"
    >
    </ext-pivotgrid>
</ext-container>
