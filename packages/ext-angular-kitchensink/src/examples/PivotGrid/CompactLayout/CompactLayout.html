<ext-container layout="fit" padding="10" [fitToParent]="true">
    <ext-toolbar
        docked="top"
        ui="app-transparent-toolbar"
        padding="5 8"
        shadow="false"
        [layout]="{
            type: 'hbox',
            align: 'stretch'
        }"
        [defaults]="{
            margin: '0 10 0 0',
            shadow: true,
            ui: 'action'
        }"
    >
        <ext-button text="Expand All" [handler]="this.expandAll"> </ext-button>
        <ext-button text="Collapse All" [handler]="this.collapseAll">
        </ext-button>
    </ext-toolbar>

    <ext-pivotgrid
        (ready)="onPivotGridRead($event)"
        shadow="true"
        [matrix]="pivotgridMatrix"
    >
    </ext-pivotgrid>
</ext-container>
