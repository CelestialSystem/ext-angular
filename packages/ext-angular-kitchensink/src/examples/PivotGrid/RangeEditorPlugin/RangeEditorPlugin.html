<container  layout="fit" padding="10" [fitToParent]="true">
    <pivotgrid 
        shadow="true"
        (ready)="onPivotGridRead($event)"
        [plugins]="[{ type: 'pivotrangeeditor' }]"
        [matrix]="pivotgridMatrix"
    ></pivotgrid>
    <toolbar 
        docked="top"
        ui="app-transparent-toolbar"
        padding="5 8"
        shadow="false"
        [defaults]="{
            margin: '0 10 0 0',
            shadow: true,
            ui: 'action'
        }"
    >
        <button  text="Expand All" [handler]="this.expandAll"></button>
        <button  text="Collapse All" [handler]="this.collapseAll"></button>
        <container  layout="hbox">
            <div   [style]="{fontSize: '12px', fontWeight: 'normal', marginLeft: '10px'}">Double click an amount to edit.</div>
     </container>
    </toolbar>
</container>
