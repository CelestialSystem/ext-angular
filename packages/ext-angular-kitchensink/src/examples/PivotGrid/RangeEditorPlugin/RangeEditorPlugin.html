<container #item layout="fit" padding="10" [fitToParent]="true">
    <pivotgrid #item
        shadow="true"
        (ready)="onPivotGridRead($event)"
        [plugins]="[{ type: 'pivotrangeeditor' }]"
        [matrix]="pivotgridMatrix"
    ></pivotgrid>
    <toolbar #item
        docked="top"
        ui="app-transparent-toolbar"
        padding="5 8"
        shadow="false"
        [defaults]="{
            margin: '0 10 0 0',
            shadow: true,
            ui: 'action'
        }"
    >
        <button #item text="Expand All" [handler]="this.expandAll"></button>
        <button #item text="Collapse All" [handler]="this.collapseAll"></button>
        <container #item layout="hbox">
            <div  #item [style]="{fontSize: '12px', fontWeight: 'normal', marginLeft: '10px'}">Double click an amount to edit.</div>
     </container>
    </toolbar>
</container>
