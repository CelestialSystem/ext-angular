<container #item>
        <titlebar #item [title]="'App Title'" [docked]="'top'"
            [platformConfig]="{
                phone: {
                    titleAlign: 'center'
                }
            }"
        >

            <button #item align="left" iconCls="x-fa fa-bars" [arrow]="false">
                    <menu #item *ngIf="isPhone">
                        <menuitem #item text="Inbox" iconCls="x-fa fa-inbox"></menuitem>
                        <menuitem #item text="Profile" iconCls="x-fa fa-user"></menuitem>
                    </menu>
            </button>

                <button #item *ngIf="!isPhone" align="right" [style]="{float:right}" iconCls="x-fa fa-inbox" text="Inbox"></button>
                <button #item *ngIf="!isPhone" align="right" iconCls="x-fa fa-user" text="Profile"></button>
                <searchfield #item *ngIf="!isPhone" align="right" ui="alt" placeholder="Search" margin="0 10"></searchfield>

            <button #item align="right" iconCls="x-fa fa-ellipsis-v" [arrow]="false">
                <menu #item>
                    <menuitem #item text="Settings" iconCls="x-fa fa-cog"></menuitem>
                    <menuitem #item text="Help" iconCls="x-fa fa-question-circle"></menuitem>
                </menu>
            </button>
        </titlebar>

        <searchfield #item *ngIf="isPhone" ui="faded" placeholder="Search" margin="20"></searchfield>
 
</container>
