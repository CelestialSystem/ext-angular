<container padding="10" layout="fit" [fitToParent]="true">
    <formpanel [shadow]="true" [top]="top" [left]="left" [width]="width" [height]="height" padding="20">

    <fieldset [title]="'Personal Info'" [defaults]="{labelAlign: 'placeholder'}">
      <timefield [required]="true" [label]="'Time Field'" [value]="'3:42 PM'" [name]="'time'" [disabled]="disabled"></timefield>
    </fieldset>

    <toolbar [shadow]="false" [docked]="'bottom'" [layout]="{ type: 'hbox', pack: 'right' }">
      <button [text]="disabled ? 'Enable All' : 'Disable All'" [margin]="'0 10 0 0'" (tap)="toggleDisabled()"></button>
      <button [text]="'Reset'" (tap)="formPanelRef.reset()"></button>
    </toolbar>

  </formpanel>
</container>
