<ext-container padding="10" layout="fit" [fitToParent]="true">
    <ext-formpanel
        (ready)="readyForm($event)"
        [shadow]="true"
        [top]="top"
        [left]="left"
        [width]="width"
        [height]="height"
        padding="20"
    >
        <ext-fieldset
            [title]="'Personal Info'"
            [defaults]="{ labelAlign: 'placeholder' }"
        >
            <ext-timefield
                [required]="true"
                [label]="'Time Field'"
                [value]="'3:42 PM'"
                [name]="'time'"
                [disabled]="disabled"
            ></ext-timefield>
        </ext-fieldset>

        <ext-toolbar
            [shadow]="false"
            [docked]="'bottom'"
            [layout]="{ type: 'hbox', pack: 'right' }"
        >
            <ext-button
                [text]="disabled ? 'Enable All' : 'Disable All'"
                [margin]="'0 10 0 0'"
                (tap)="toggleDisabled($event)"
            ></ext-button>
            <ext-button
                [text]="'Reset'"
                (tap)="tapReset($event)"
            ></ext-button>
        </ext-toolbar>
    </ext-formpanel>
</ext-container>
