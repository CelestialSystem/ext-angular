<ext-container padding="10" layout="fit" [fitToParent]="true">
    <ext-formpanel
        [shadow]="true"
        [top]="top"
        [left]="left"
        [width]="width"
        [height]="height"
    >
        <ext-comboboxfield
            [width]="200"
            [label]="'State'"
            [store]="data"
            [displayField]="'name'"
            [valueField]="'abbrev'"
            [queryMode]="'local'"
            [labelAlign]="placeholder"
            [clearable]="true"
        >
        </ext-comboboxfield>
    </ext-formpanel>
</ext-container>
