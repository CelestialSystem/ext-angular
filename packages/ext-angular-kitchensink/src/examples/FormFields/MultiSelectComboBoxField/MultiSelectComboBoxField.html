<container padding="10" layout="fit" [fitToParent]="true">
    <formpanel [shadow]="true" [top]="top" [left]="left" [width]="width" [height]="height">
        <comboboxfield 
        [multiSelect]="true"
        [width]="200"
        [label]="'State'"
        [store]="dataStore"
        [displayField]="'name'"
        [valueField]="'abbrev'"
        [queryMode]="'local'"
        [labelAlign]="'placeholder'"
        [clearable]="true"
    ></comboboxfield>
</formpanel>
</container>
