<container padding="10" layout="fit" [fitToParent]="true">
    <formpanel 
        [shadow]="true"
        [top]="top" 
        [left]="left"
        [width]="width" 
        [height]="height"
        [layout]="{type: 'vbox', align: 'right'}" 
        [bodyPadding]="10"
    >
        <fieldset
            title="Individual Checkboxes"
            defaultType="checkbox"
            layout="form"
            [padding]="0"
            [flex]="1"
        >
        <textfield name="txt-test1" label="Alignment Test:"></textfield>
        <checkboxfield
            boxLabel="Dog"
            checked="true"
            label="Favorite Animals"
            name="fav-animal-dog"
            inputValue="dog"
        >
        </checkboxfield>
        <checkboxfield
            boxLabel="Cat"
            checked="true"
            disabled="true"
            name="fav-animal-cat"
            inputValue="cat"
        >
        </checkboxfield>
        <checkboxfield
            boxLabel="Monkey"
            name="fav-animal-monkey"
            inputValue="monkey"
        >
        </checkboxfield>
        <component [width]="10"></component>
        </fieldset>
        <fieldset
            title="Individual Radios"
            defaultType="radio"
            layout="form"
            padding="0"
            flex="1"
        >
        <textfield name="txt-test2" label="Alignment Test 2:"></textfield>
        <checkboxfield
            boxLabel="Red"
            checked="true"
            label="Favorite Color"
            name="fav-color"
            inputValue="red"
        >
        </checkboxfield>
        <checkboxfield
            boxLabel="Blue"
            checked="true"
            disabled="true"
            name="fav-color"
            inputValue="red"
        >
        </checkboxfield>
        <checkboxfield
            boxLabel="Green"
            name="fav-color"
            inputValue="green"
        >
        </checkboxfield>
        </fieldset>
    <container>
        <panel>
        <button text="Save" >
        </button>
        <button text="Reset">
        </button>
        </panel>
    </container>
    </formpanel>
</container>
