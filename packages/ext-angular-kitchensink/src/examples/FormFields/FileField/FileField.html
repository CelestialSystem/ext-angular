<panel  [shadow]="true" [height]="200" [width]="400" [bodyPadding]="20" [layout]="vbox">
    <filefield 
        [label]="'Attachment'"
        [value]="uploadedFile"
        (change)="onChange($event)"
    ></filefield>
    <div  [hidden]="uploadedFile == null">You selected {{uploadedFile}}</div>    
</panel>
