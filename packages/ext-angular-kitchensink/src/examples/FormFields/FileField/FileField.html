<container padding="10" layout="fit" [fitToParent]="true">
<panel [shadow]="true" [top]="top" [left]="left" [width]="width" [height]="height" [layout]="vbox">

  <filefield 
    [label]="'Attachment'"
    [value]="uploadedFile"
    (change)="onChange($event)">
  </filefield>

  <container>
    <span #extitem>
      <div [hidden]="uploadedFile == null">You selected {{uploadedFile}}</div>  
    </span>
  </container>
  
  </panel>
</container>
