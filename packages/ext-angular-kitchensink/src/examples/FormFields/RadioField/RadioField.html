<formpanel  [shadow]="true" [layout]="{type: 'vbox', align: 'left'}">
    <radiofield  [name]="'radios'" [boxLabel]="'Checked'" [value]="'checked'" [checked]="true">
    </radiofield>
    <radiofield  [name]="'radios'" [boxLabel]="'Unchecked'" [value]="'unchecked'" [checked]="false">
    </radiofield>
    <radiofield  [name]="'radios'" [boxLabel]="'Disabled'" [value]="'disabled'" [disabled]="true">
    </radiofield>
</formpanel>
