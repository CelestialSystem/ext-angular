<ext-container padding="10" layout="fit" [fitToParent]="true">
    <ext-formpanel [shadow]="true" [top]="top" [left]="left" [width]="width" [height]="height"

  [layout]="{type: 'vbox', align: 'left'}">
    <ext-radiofield  [name]="'radios'" [boxLabel]="'Checked'" [value]="'checked'" [checked]="true">
    </ext-radiofield>
    <ext-radiofield  [name]="'radios'" [boxLabel]="'Unchecked'" [value]="'unchecked'" [checked]="false">
    </ext-radiofield>
    <ext-radiofield  [name]="'radios'" [boxLabel]="'Disabled'" [value]="'disabled'" [disabled]="true">
    </ext-radiofield>
</ext-formpanel>
</ext-container>
