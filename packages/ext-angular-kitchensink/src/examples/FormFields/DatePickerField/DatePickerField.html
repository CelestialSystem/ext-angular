<ExtContainer padding="10" layout="fit" [fitToParent]="true">
    <ExtFormpanel
        [shadow]="true"
        [top]="top"
        [left]="left"
        [width]="width"
        [height]="height"
    >
        <ExtDatepicker
            [width]="150"
            [height]="150"
            [value]="date"
            destroyPickerOnHide="true"
            label="Date"
            picker="'{ yearFrom: 1990 }'"
        >
        </ExtDatepicker>
    </ExtFormpanel>
</ExtContainer>
