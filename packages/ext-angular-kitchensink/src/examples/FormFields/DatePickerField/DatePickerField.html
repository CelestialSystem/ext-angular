<container padding="10" layout="fit" [fitToParent]="true">
  <formpanel [shadow]="true" [top]="top" [left]="left" [width]="width" [height]="height">
    <datepickerfield 
      [width]="150"
      [value]="date"
      [destroyPickerOnHide]="true"
      [label]="'Date'"
      [picker]="{yearFrom: 1990}">
    </datepickerfield>
  </formpanel>
</container>
