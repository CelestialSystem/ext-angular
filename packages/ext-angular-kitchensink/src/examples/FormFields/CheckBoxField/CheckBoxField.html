<container padding="10" layout="fit" [fitToParent]="true">
  <formpanel [shadow]="true" [top]="top" [left]="left" [width]="width" [height]="height"
    [layout]="{type: 'vbox', align: 'left'}" [bodyPadding]="10">
    <checkboxfield [boxLabel]="'Unchecked'"></checkboxfield>
    <checkboxfield [boxLabel]="'Checked'" [checked]="true"></checkboxfield>
    <checkboxfield [boxLabel]="'Disabled'" [disabled]="true"></checkboxfield>
    <checkboxfield [boxLabel]="'Disabled (checked)'" [checked]="true" [disabled]="true"></checkboxfield>
  </formpanel>
</container>
