<container padding="10" layout="fit" [fitToParent]="true">
    <formpanel [shadow]="true" [top]="top" [left]="left" [width]="width" [height]="height" padding="20">
    <sliderfield 
        (change)="onSingleChange($event)"
        [label]="'Single Thumb'"
        [value]="singleValue"
        [padding]="5"
    ></sliderfield>
    <container  [style]="{marginBottom: 20}" [html]="'Value: '+singleValue"></container>
    <sliderfield 
        (change)="onLiveUpdateChange($event)"
        [label]="'Live Update'"
        [value]="liveUpdateValue"
        [liveUpdate]="true"
        [padding]="5"
    ></sliderfield>
    <container  [style]="{marginBottom: 20}" [html]="'Value: '+liveUpdateValue"></container>
    <sliderfield 
        (change)="onMultipleChange($event)"
        [label]="'Multiple Thumbs'"
        [value]="multipleValue"
        [padding]="5"
    ></sliderfield>
    <container  [html]="'Values: '+multipleValue.join(', ')">
    </container>
</formpanel>
</container>
