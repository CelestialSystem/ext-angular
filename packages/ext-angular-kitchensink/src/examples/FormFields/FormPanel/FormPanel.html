<container padding="10" layout="fit" [fitToParent]="true">
<container  
    [platformConfig]="{
        phone: {layout: 'fit'}, '!phone': {layout: 'center', padding: 10}
    }"
>
<!-- todo handle this ref -->
    <container padding="10" layout="fit" [fitToParent]="true"><formpanel 
        (ready)="onReady($event)"
        [shadow]="true" 
        [padding]="20"
        [platformConfig]="{'!phone': {maxHeight: 500, width: 350}}"
    >
        <fieldset  [title]="'Personal Info'" [defaults]="{labelAlign: 'placeholder'}">
            <textfield  [label]="'Name'" [required]="true" [placeholder]="'This field is required'" [disabled]="disabled">
            </textfield>
            <passwordfield  [label]="'Password'" [required]="true" [revealable]="true" [disabled]="disabled">
            </passwordfield>
            <emailfield  [label]="'Email'" [placeholder]="'me@sencha.com'" [disabled]="disabled">
            </emailfield>
            <textfield  [label]="'Phone Number'" [inputMask]="'(999) 999-9999'" [inputType]="'tel'" [disabled]="disabled">
            </textfield>
            <urlfield  [label]="'URL'" [placeholder]="'http://sencha.com'" [disabled]="disabled">
            </urlfield>
            <spinnerfield 
                [label]="'Spinner'" [minValue]="0" [maxValue]="1000"
                [stepValue]="1" [cycle]="true" [margin]="'15 0 0 0'"
                [labelAlign]="'top'" [disabled]="disabled"
            ></spinnerfield>
            <datepickerfield  [label]="'Start Date'" [disabled]="disabled"></datepickerfield>
            <selectfield  [label]="'Rank'"
                [disabled]="disabled"
                [options]="[
                    { text: 'Master', value: 'master' },
                    { text: 'Journeyman', value: 'journeyman' },
                    { text: 'Apprentice', value: 'apprentice' }
                ]"
            ></selectfield>
            <textfield  [label]="'With Error'" [errorMessage]="'This field is invalid'" [errorTarget]="'under'" [disabled]="disabled">
            </textfield>
            <sliderfield  [label]="'Slider'" [disabled]="disabled"></sliderfield>
            <togglefield  [label]="'Toggle'" [disabled]="disabled"></togglefield>
            <textareafield  [label]="'Bio'" [maxRows]="5" [disabled]="disabled"></textareafield>
        </fieldset>
        <fieldset  [title]="'Roles'" [layout]="{type: 'vbox', align: 'left'}" [margin]="'15 0'" [defaults]="{labelAlign: 'placeholder'}">
            <checkboxfield  [disabled]="disabled" [boxLabel]="'Admin'"></checkboxfield>
            <checkboxfield  [disabled]="disabled" [boxLabel]="'Power User'"></checkboxfield>
        </fieldset>
        <fieldset
            [title]="'Favorite Color'"
            [layout]="{ type: 'vbox', align: 'left' }">
            <radiofield 
              name="color" 
              labelAlign= "right"
              labelWidth= "auto"
              padding= "0"
              [disabled]="disabled"
              boxLabel="Red"
              value="red">
            </radiofield>
            <radiofield 
              name="color"
              labelAlign= "right"
              labelWidth= "auto"
              padding= "0"
              [disabled]="disabled"
              boxLabel="Blue"
              value="blue">
            </radiofield>
            <radiofield 
              name="color"
              labelAlign= "right"
              labelWidth= "auto"
              padding= "0"
              [disabled]="disabled"
              boxLabel="Green"
              value="green">
            </radiofield>
            <radiofield
              name="color"
              labelAlign= "right"
              labelWidth= "auto"
              padding= "0"
              [disabled]="disabled"
              boxLabel="Purple"
              value="purple">
            </radiofield>
        </fieldset>
        <toolbar  [docked]="'bottom'" [layout]="{ type: 'hbox', pack: 'right' }">
            <button  [text]="disabled ? 'Enable All' : 'Disable All'" [margin]="'0 10 0 0'" (tap)="toggleDisabled($event)">
            </button>
            <button  [text]="'Reset'" (tap)="reset($event)"></button>
        </toolbar>
    </formpanel>
</container>
</container>
