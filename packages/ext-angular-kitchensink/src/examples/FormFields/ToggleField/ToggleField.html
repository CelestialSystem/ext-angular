<ext-container padding="10" layout="fit" [fitToParent]="true">
    <ext-formpanel
        [shadow]="true"
        [top]="top"
        [left]="left"
        [width]="width"
        [height]="height"
        padding="20"
    >
        <ext-togglefield [boxLabel]="'On'" [value]="true"></ext-togglefield>
        <ext-togglefield [boxLabel]="'Off'" [value]="false"></ext-togglefield>
        <ext-togglefield
            [boxLabel]="'Disabled'"
            [disabled]="true"
        ></ext-togglefield>
        <ext-togglefield
            [boxLabel]="'Disabled (On)'"
            [disabled]="true"
            [value]="true"
        ></ext-togglefield>
    </ext-formpanel>
</ext-container>
