<ext-container padding="10" layout="fit" [fitToParent]="true">
    <ext-formpanel
        [shadow]="true"
        [top]="top"
        [left]="left"
        [width]="width"
        [height]="height"
    >
        <ext-emailfield
            [width]="'250px'"
            [placeholder]="'user@domain.com'"
            label="Email"
            [validators]="'email'"
        >
        </ext-emailfield>
    </ext-formpanel>
</ext-container>
