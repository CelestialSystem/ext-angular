<panel #item [padding]="5" [shadow]="true" (ready)="onParentReady($event)" [height]="300" [width]="900">
    <container #item (ready)="onElementReady($event)"
        [style]="{
            width: '130px',
            height: '130px',
            padding: '5px',
            textAlign: 'center',
            color: '#fff',
            backgroundColor: '#ff5722',
            borderRadius: '5px',
            userSelect: 'none',
            cursor: 'move'
        }"
        [html]="dragText"
    ></container>
</panel>
