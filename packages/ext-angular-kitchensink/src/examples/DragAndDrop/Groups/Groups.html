<panel 
[fitToParent]="true"
    [padding]="5"
    [shadow]="true"
    (ready)="parentReady($event)"
>
    <container  [cls]="'group1'">
        <container  (ready)="src1Ready($event)" [cls]="'group-source-group1 group-source'" [html]="'group1'"></container>
        <container  (ready)="src2Ready($event)" [cls]="'group-source-group2 group-source'" [html]="'group2'"></container>
        <container  (ready)="srcbReady($event)" [cls]="'group-source-both group-source'" [html]="'group1, group2'"></container>
    </container>

    <container  [className]="'group2'">
        <container  (ready)="tar1Ready($event)" [cls]="'group-target-group1 group-target'" [html]="'group1'"></container>
        <container  (ready)="tar2Ready($event)" [cls]="'group-target-group2 group-target'" [html]="'group2'"></container>
        <container  (ready)="tarbReady($event)" [cls]="'group-target-both group-target'" [html]="'group1, group2'"></container>
    </container>
</panel>
