<ext-container padding="10" layout="fit" [fitToParent]="true">

  <ext-panel
    [padding]="5"
    [shadow]="true"
    (ready)="parentReady($event)">

    <ext-container [cls]="'group1'">
      <ext-container (ready)="src1Ready($event)" [cls]="'group-source-group1 group-source'" [html]="'group1'"></ext-container>
      <ext-container (ready)="src2Ready($event)" [cls]="'group-source-group2 group-source'" [html]="'group2'"></ext-container>
      <ext-container (ready)="srcbReady($event)" [cls]="'group-source-both group-source'" [html]="'group1, group2'"></ext-container>
    </ext-container>

    <ext-container [className]="'group2'">
      <ext-container (ready)="tar1Ready($event)" [cls]="'group-target-group1 group-target'" [html]="'group1'"></ext-container>
      <ext-container (ready)="tar2Ready($event)" [cls]="'group-target-group2 group-target'" [html]="'group2'"></ext-container>
      <ext-container (ready)="tarbReady($event)" [cls]="'group-target-both group-target'" [html]="'group1, group2'"></ext-container>
    </ext-container>

  </ext-panel>

</ext-container>
