<ext-container padding="10" layout="fit" [fitToParent]="true">

  <ext-panel
    [shadow]="true"
    (ready)="parentReady($event)">

    <ext-container (ready)="handleRepeatReady($event)" [cls]="'handle-repeat handle-source'">
      <ext-container [cls]="'handle'" [html]="'Foo'"></ext-container>
      <ext-container [cls]="'handle'" [html]="'Bar'"></ext-container>
      <ext-container [cls]="'handle'" [html]="'Baz'"></ext-container>
    </ext-container>

    <ext-container (ready)="dragReady($event)" [cls]="'handle-handles handle-source'">
      <ext-container [cls]="'handle'" [html]="'Drag'"></ext-container>
    </ext-container>

  </ext-panel>

</ext-container>
