<panel 
  [padding]="5"
  [fitToParent]="true"
  [shadow]="true"
  (ready)="parentReady($event)"
>
    <container  (ready)="handleRepeatReady($event)" [cls]="'handle-repeat handle-source'">
        <container  [cls]="'handle'" [html]="'Foo'"></container>
        <container  [cls]="'handle'" [html]="'Bar'"></container>
        <container  [cls]="'handle'" [html]="'Baz'"></container>
    </container>

    <container  (ready)="dragReady($event)" [cls]="'handle-handles handle-source'">
        <container  [cls]="'handle'" [html]="'Drag'"></container>
    </container>
</panel>
