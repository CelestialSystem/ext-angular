<container padding="10" layout="fit" [fitToParent]="true">
  <panel 
    [padding]="5"
    [shadow]="true"
    (ready)="parentReady($event)">

    <container (ready)="sourceReady($event)" [cls]="'data-source'">
        <container [html]="'<div data-days=\'2\' class=\'handle\'>Overnight</div>'"></container>
        <container [html]="'<div data-days=\'7\' class=\'handle\'>Expedited</div>'"></container>
        <container [html]="'<div data-days=\'21\' class=\'handle\'>Standard</div>'"></container>
    </container>

    <container (ready)="targetReady($event)" [cls]="'data-target'" [html]="'Drop delivery option here'"></container>

  </panel>
</container>
