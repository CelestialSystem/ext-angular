<container padding="10" layout="fit" [fitToParent]="true">

  <panel [shadow]="true" [layout]="'fit'">

    <toolbar [docked]="'top'">
      <container>
        <container>
          <span #extitem>
            <div style="font-size: 14px;">
              Use your {{supportsTouch ? 'finger' : 'mouse'}} to paint on the surface below.
            </div>
          </span>
        </container>
      </container>
      <spacer ></spacer>
      <button (tap)="clear()" [text]="'Clear'"> </button>
    </toolbar>

    <draw (ready)="onReady($event)"></draw>

  </panel>

</container>
