<ExtContainer padding="10" layout="fit" [fitToParent]="true">
    <ExtPanel [shadow]="true" [layout]="'fit'">

        <ExtToolbar [docked]="'top'">
            <ExtContainer>
                <ExtContainer>
                    <span #extitem>
                        <div style="font-size: 14px;">
                            Use your {{ supportsTouch ? "finger" : "mouse" }} to
                            paint on the surface below.
                        </div>
                    </span>
                </ExtContainer>
            </ExtContainer>
            <ExtSpacer></ExtSpacer>
            <ExtButton (tap)="clear()" [text]="'Clear'"> </ExtButton>
        </ExtToolbar>

        <ExtDraw
            (ready)="onReady($event)"
            downloadServerUrl="http://svg.sencha.io"
        >
        </ExtDraw>

    </ExtPanel>
</ExtContainer>
