<panel  [shadow]="true" [layout]="'fit'" [fitToParent]="true">
    <toolbar  [docked]="'top'">
        <container >
            <div  [style]="isPhone ? '12px' : '14px'">
                Use your {{supportsTouch ? 'finger' : 'mouse'}} to paint on the surface below.
            </div>
        </container>
        <spacer ></spacer>
        <button  (tap)="clear()" [text]="'Clear'"> </button>
    </toolbar>
    <draw  (ready)="onReady($event)"></draw>
</panel>
