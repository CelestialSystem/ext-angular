<ext-container padding="10" layout="fit" [fitToParent]="true">
    <ext-panel [shadow]="true" [layout]="'fit'">

        <ext-toolbar [docked]="'top'">
            <ext-container>
                <ext-container>
                    <span #extitem>
                        <div style="font-size: 14px;">
                            Use your {{ supportsTouch ? "finger" : "mouse" }} to
                            paint on the surface below.
                        </div>
                    </span>
                </ext-container>
            </ext-container>
            <ext-spacer></ext-spacer>
            <ext-button (tap)="clear()" [text]="'Clear'"> </ext-button>
        </ext-toolbar>

        <ext-draw
            (ready)="onReady($event)"
            downloadServerUrl="http://svg.sencha.io"
        >
        </ext-draw>

    </ext-panel>
</ext-container>
