<container  [shadow]="true" [layout]="'fit'" [height]="450">
    <panel  
        [title]="'Dock Left'"
        [docked]="'left'" 
        [width]="200"
        [layout]="'center'"
        [resizable]="{split: true, edges: 'east', dynamic: true}"
        [html]="'<code >dynamic: true</code>'"
    ></panel>
    <panel  [title]="'Unresizable region'" [flex]="1"></panel>
    <panel  
        [docked]="'right'" 
        [title]="'Dock Right'"
        [width]="200"
        [collapsible]="'right'"
        [layout]="'center'"
        [resizable]="rightResizable"
        [html]="'<code>collapsible</code>'"
    ></panel>
    <panel  
        [docked]="'top'" 
        [title]="'Dock Top'"
        [height]="150"
        resizable="{split: true,  edges: 'south'}" 
    ></panel>
    <panel  
        [docked]="'bottom'" 
        [title]="'Dock Bottom'"
        [height]="150"
        [layout]="'center'"
        [resizable]="{split: true, edges: 'north', snap: 50}"
        [html]="'<code >snap: 50</code>'"
    ></panel>
</container>
