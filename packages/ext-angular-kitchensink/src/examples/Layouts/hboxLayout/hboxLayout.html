<container  [padding]="isPhone ? 20 : 30">
    <panel 
        [shadow]="true" [ui]="'instructions'" [margin]="'0 0 40 0'"
        [html]="'An <b>hbox</b> layout positions items horizontally with optional \'pack\', and \'align\' configs.'"
    ></panel>
    <container  [style]="{fontSize:14, fontFamily:'Menlo, Courier', margin:'20px 0 8px'}"
        html="<div>align: 'stretch'</div>"
    ></container>
    <panel  [shadow]="true" [layout]="{ type: 'hbox', align: 'strech' }" [height]="75" [margin]="'0 0 40 0'">
        <container  [layout]="'center'" [style] ="colors.card.red" [flex]="1" [html]="'Item 1'"></container>
        <container  [layout]="'center'" [style] ="colors.card.blue" [flex]="1" [html]="'Item 2'"></container>
        <container  [layout]="'center'" [style] ="colors.card.green" [flex]="1" [html]="'Item 3'"></container>
    </panel>
    <container  [style]="{fontSize:14, fontFamily:'Menlo, Courier', margin:'20px 0 8px'}"
        html="<div>align: 'top'</div>"
    ></container>
    <panel  [shadow]="true" [layout]="{ type: 'hbox', align: 'top' }" [height]="75" [margin]="'0 0 40 0'">
        <container  [layout]="'center'" [style] ="colors.card.red" [flex]="1" [html]="'Item 1'"></container>
        <container  [layout]="'center'" [style] ="colors.card.blue" [flex]="1" [html]="'Item 2'"></container>
        <container  [layout]="'center'" [style] ="colors.card.green" [flex]="1" [html]="'Item 3'"></container>
    </panel>
    <container  [style]="{fontSize:14, fontFamily:'Menlo, Courier', margin:'20px 0 8px'}"
        html="<div>align: 'bottom'</div>"
    ></container>
    <panel  [shadow]="true" [layout]="{ type: 'hbox', align: 'bottom' }" [height]="75" [margin]="'0 0 40 0'">
        <container  [layout]="'center'" [style]="colors.card.red" flex="1" [html]="'Item 1'"></container>
        <container  [layout]="'center'" [style]="colors.card.blue" flex="1" [html]="'Item 2'"></container>
        <container  [layout]="'center'" [style]="colors.card.green" flex="1" [html]="'Item 3'"></container>
    </panel>
    <container 
        [style]="{fontSize:14, fontFamily:'Menlo, Courier', margin:'20px 0 8px'}"
        html="<div>pack: 'start'</div>"
    ></container>
    <panel  [shadow]="true" [layout]="{ type: 'hbox', pack: 'start' }" [height]="75" [margin]="'0 0 40 0'">
        <container  [layout]="'center'" [style]="colors.card.red" [html]="'Item 1'"></container>
        <container  [layout]="'center'" [style]="colors.card.blue" [html]="'Item 2'"></container>
        <container  [layout]="'center'" [style]="colors.card.green" [html]="'Item 3'"></container>
    </panel>
    <container 
        [style]="{fontSize:14, fontFamily:'Menlo, Courier', margin:'20px 0 8px'}"
        html="<div>pack: 'center'</div>"
    ></container>
    <panel  [shadow]="true" [layout]="{ type: 'hbox', pack: 'center' }" [height]="75" [margin]="'0 0 40 0'">
        <container  [layout]="'center'" [style]="colors.card.red" [html]="'Item 1'"></container>
        <container  [layout]="'center'" [style]="colors.card.blue" [html]="'Item 2'"></container>
        <container  [layout]="'center'" [style]="colors.card.green" [html]="'Item 3'"></container>
    </panel>
    <container 
        [style]="{fontSize:14, fontFamily:'Menlo, Courier', margin:'20px 0 8px'}"
        html="<div>pack: 'end'</div>"
    ></container>
    <panel  [shadow]="true" [layout]="{ type: 'hbox', pack: 'end' }" [height]="75" [margin]="'0 0 40 0'">
        <container  [layout]="'center'" [style]="colors.card.red" [html]="'Item 1'"></container>
        <container  [layout]="'center'" [style]="colors.card.blue" [html]="'Item 2'"></container>
        <container  [layout]="'center'" [style]="colors.card.green" [html]="'Item 3'"></container>
    </panel>
    <container 
        [style]="{fontSize:14, fontFamily:'Menlo, Courier', margin:'20px 0 8px'}"
        html="<div>pack: 'space-between'</div>"
    ></container>
    <panel  [shadow]="true" [layout]="{ type: 'hbox', pack: 'space-between' }" [height]="75" [margin]="'0 0 40 0'">
        <container  [layout]="'center'" [style]="colors.card.red" [html]="'Item 1'"></container>
        <container  [layout]="'center'" [style]="colors.card.blue" [html]="'Item 2'"></container>
        <container  [layout]="'center'" [style]="colors.card.green" [html]="'Item 3'"></container>
    </panel>
    <container 
        [style]="{fontSize:14, fontFamily:'Menlo, Courier', margin:'20px 0 8px'}"
        html="<div>pack: 'space-around'</div>"
    ></container>
    <panel  [shadow]="true" [layout]="{ type: 'hbox', pack: 'space-around' }" [height]="75" [margin]="'0 0 40 0'">
        <container  [layout]="'center'" [style]="colors.card.red" [html]="'Item 1'"></container>
        <container  [layout]="'center'" [style]="colors.card.blue" [html]="'Item 2'"></container>
        <container  [layout]="'center'" [style]="colors.card.green" [html]="'Item 3'"></container>
    </panel>
</container>
