        width="700"
        height="700"
        scrollable="true"
        [openable]="openableValue"
    >

            flex="1"

        >
        </panel>
        <panel
            bodyPadding="10"
            flex="1"
            [layout]='fit'
            title="Accordion Item 2"
        >
          <container padding="10" layout="fit" fitToParent="true">
            <formpanel shadow="true">
              <sliderfield label="Value" (change)="updateGauges($event)" [value]="gaugeValue"></sliderfield>
              <gauge
                flex="1"
                [value]="gaugeValue"
              >
              </gauge>
              <gauge
                flex="1"
                [value]="gaugeValue"
                ui="green"
                [trackStart]="180"
                [trackLength]="360"
              >
              </gauge>
            </formpanel>
          </container>
        </panel>
        <panel
            bodyPadding="10"
            flex="1"
            title="Accordion Item 3 (titleCollapse)"
            layout="fit"
            titleCollapse={true}
            [tools]="[
							{ iconCls: 'x-fa fa-thumb-tack' },
							{ iconCls: 'x-fa fa-thumb-tack fa-rotate-90' },
							{ iconCls: 'x-fa fa-gear' }
						]"
        >
          <container padding="10" layout="fit" fitToParent="true">
            <video
              [shadow]="true"
              [loop]="true"
              [url]="['resources/video/BigBuck.m4v', 'resources/video/BigBuck.webm']"
              [posterUrl]="'resources/images/cover.jpg'"
              [width]="'100%'"
              [height]="'100%'">
            </video>
          </container>
        </panel>

            flex="1"
            title="Accordion Item 4"

    </accordion>
