<container padding="10" layout="fit" [fitToParent]="true">
  <grid title="Locking Grid" [store]="store" [shadow]="true">
    <column text="Company" dataIndex="name" width="150" [summaryRenderer]="this.summarizeCompanies" locked="true"></column>
    <column text="Price" width="75" dataIndex="price" formatter="usMoney" summary="average" locked="true"></column>
    <column locked="left" [cell]="leftLockedColumnCell"></column>
    <column text="Change" width="90" dataIndex="priceChange" [renderer]="this.renderSign.bind(this, '0.00')" summary="max" locked="right"></column>
    <column text="% Change" width="100" dataIndex="priceChangePct" [renderer]="this.renderSign.bind(this, '0.00')" summary="average"></column>
    <column text="Last Updated" width="125" dataIndex="priceLastChange" formatter="date('m/d/Y')" summary="max"></column>
  </grid>
</container>
