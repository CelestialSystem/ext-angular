<container padding="10" layout="fit" [fitToParent]="true">

  <grid
    title="Summary Row Grid"
    [store]="this.store" 
    [shadow]="true"
    [plugins]="{ gridsummaryrow: true }">

    <column text="Company" dataIndex="name" width="150" [summaryRenderer]="this.summarizeCompanies" ></column>
    <column text="Price" width="75" dataIndex="price" formatter="usMoney" summary="average" ></column>
    <column text="Change" width="90" dataIndex="priceChange" [renderer]="this.renderSign.bind(this, '0.00')" summary="max" ></column>
    <column text="% Change" width="100" dataIndex="priceChangePct" [renderer]="this.renderSign.bind(this, '0.00')" summary="average"></column>
    <column text="Last Updated" width="125" dataIndex="priceLastChange" formatter="date('m/d/Y')" summary="max" ></column>

  </grid>

</container>
