<ext-container padding="10" layout="fit" [fitToParent]="true">

  <ext-grid
    title="Row Body Grid"
    [store]="this.store"
    shadow="true"
    [itemConfig]="gridItemConfig">

    <ext-column text="Company" dataIndex="name" width="150"></ext-column>
    <ext-column text="Price" dataIndex="price" width="75" formatter="usMoney"></ext-column>
    <ext-column text="Change" width="100" dataIndex="priceChange" [renderer]="this.renderSign.bind(this, '0.00')"></ext-column>
    <ext-column text="% Change" dataIndex="priceChangePct" [renderer]="this.renderSign.bind(this, '0.00')"></ext-column>
    <ext-column text="Last Updated" dataIndex="priceLastChange" width="125" formatter="date('m/d/Y')" ></ext-column>

  </ext-grid>

</ext-container>
