<grid 
title="Row Body Grid"
[store]="this.store"
shadow="true"
[fitToParent]="true"
[itemConfig]="gridItemConfig"
>
<column   text="Company" dataIndex="name" width="150"></column>
<column   text="Price" dataIndex="price" width="75" formatter="usMoney"></column>
<column   text="Change" width="100" dataIndex="priceChange" [renderer]="this.renderSign.bind(this, '0.00')"></column>
<column   text="% Change" dataIndex="priceChangePct" [renderer]="this.renderSign.bind(this, '0.00')"></column>
<column   text="Last Updated" dataIndex="priceLastChange" width="125" formatter="date('m/d/Y')" ></column>
</grid>
