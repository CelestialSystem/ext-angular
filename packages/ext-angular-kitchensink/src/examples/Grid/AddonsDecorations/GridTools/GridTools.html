      <grid   title="Grid Tools"
        [store]="this.store"
        columnLines="true"
        grouped="true"
        shadow="true"
        [tpl]="this.helperTpl"
        [fitToParent]="true"
        [itemConfig]="{
          header:{
            tools:{
              refresh:  {
                handler: this.onGroupRefresh
              },
              print: {
                handler: this.onGroupPrint,
                tooltip: 'Print group...',
                zone: 'tail'
              },
              save: {
                handler: this.onGroupSave,
                zone: 'end'
              }
            }
          }
        }"
      >
        <column   
          text="Name" 
          dataIndex="name" 
          flex="1"
          maxWidth="200"
          [cell]="{
            tools:{
              pin: {
                handler: this.onPin
              }
            }
          }"
        ></column>
        <column   
          text="Cuisine" 
          dataIndex="cuisine" 
          flex="1"
          maxWidth="150"
          [cell]="{
            tools:{
              gear: {
                handler: this.onGear
              }
            }
          }"
        ></column>
        <column   
          text="Actions" 
          width="80" 
          [cell]="{
            tools:{
              search: {
                handler: this.onSearch
              }
            }
          }"
        ></column>
      </grid>
