<grid #item [plugins]="{ gridfilters: true }" rowNumbers="true" shadow="true" [store]="this.store" title='Grid Filters'        height="600px">
    <column #item dataIndex='employeeNo' filter='number' flex="1" minWidth="10" text='Id' ></column>
    <column #item dataIndex='fullName' filter='string' minWidth="150" [sorter]="{ sorterFn: this.nameSorter }" text='Name' ></column>
    <datecolumn #item
     dataIndex="dob" editable="true" format='d-m-Y' text='Date of Birth' 
     width="115"
     ></datecolumn>
    <column #item dataIndex='noticePeriod' editable="true" filter='string' text='Notice Period' ></column>
    <column #item align='center' dataIndex='holidayDays' format='0' text='Holidays' xtype='numbercolumn' ></column>
    <column #item align='center' dataIndex='verified' text='Visible' width="150" xtype='booleancolumn' ></column>
    <column #item align='right' dataIndex='salary' editable="true" formatter='usMoney' text='Salary' width="150" ></column>
    <column #item dataIndex='email' editable="true" [editor]="{ xtype: 'emailfield' }" text='Email' width="250" ></column>
</grid>
