<ext-container padding="10" layout="fit" [fitToParent]="true">
    <ext-grid
        title="Stock Prices"
        shadow="true"
        [store]="this.store"
        [platformConfig]="{
            desktop: { plugins: { gridcellediting: true } },
            '!desktop': { plugins: { grideditable: true } }
        }"
    >
        <ext-toolbar docked="top">
            <ext-container docked="top"
                ><div #extitem>
                    <div [style]="{ color: '#666', fontSize: '13px' }">
                        Double- {{ pressType }} a {{ pressEntity }} to edit
                    </div>
                </div></ext-container
            >
        </ext-toolbar>
        <ext-column
            text="Company"
            width="150"
            dataIndex="name"
            editable="true"
        ></ext-column>
        <ext-column
            text="Price"
            width="120"
            dataIndex="price"
            formatter="usMoney"
            editable="true"
        >
            <ext-numberfield
                required="true"
                [validators]="{ type: 'number', message: 'Invalid price' }"
            ></ext-numberfield>
        </ext-column>
        <ext-column
            text="Change"
            width="90"
            dataIndex="change"
            [renderer]="this.renderSign.bind(this, '0.00')"
        ></ext-column>
        <ext-column
            text="% Change"
            width="100"
            dataIndex="pctChange"
            [renderer]="this.renderSign.bind(this, '0.00')"
        ></ext-column>
        <ext-column
            text="Last Updated"
            width="125"
            dataIndex="lastChange"
            formatter="date('m/d/Y')"
        ></ext-column>
    </ext-grid>
</ext-container>
