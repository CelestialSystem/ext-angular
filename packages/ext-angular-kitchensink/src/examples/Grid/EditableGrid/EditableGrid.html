<container [padding]="!isPhone? '10': ''" layout="fit" [fitToParent]="true">

  <grid 
    title='Stock Prices' 
    shadow="true" 
    [store]="this.store"
    [platformConfig]="
      { desktop: { plugins: { gridcellediting: true } },
      '!desktop': { plugins: { grideditable: true } } }">
    <toolbar  docked="top">
      <container docked="top"><div #extitem>
        <div  [style]="{color: '#666', fontSize: '13px' }">Double- {{pressType}} a {{pressEntity}} to edit</div>
      </div></container>
    </toolbar>
    <column  text="Company" width="150" dataIndex="name" editable="true" ></column>
    <column  text="Price" width="120" dataIndex="price" formatter="usMoney" editable="true">
      <numberfield  required="true" [validators]="{type: 'number', message: 'Invalid price'}"></numberfield>
    </column>
    <column  text="Change" width="90" dataIndex="change" [renderer]="this.renderSign.bind(this, '0.00')" ></column>
    <column  text="% Change" width="100" dataIndex="pctChange" [renderer]="this.renderSign.bind(this, '0.00')" ></column>
    <column  text="Last Updated" width="125" dataIndex="lastChange" formatter="date('m/d/Y')" ></column>
  </grid>

</container>
