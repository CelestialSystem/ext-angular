<container layout="fit" padding="5" [fitToParent]="true">

  <toolbar docked="top" ui="app-transparent-toolbar" padding="0 10" [shadow]="false">
    <button margin="0 10 0 0" text="Selectable" ui="action">
      <menu>
        <menucheckitem text="rows" [checked]="rows" [handler]="this.toggleSelectable.bind(this, 'rows')"></menucheckitem>
        <menucheckitem text="cells" [checked]="cells" [handler]="this.toggleSelectable.bind(this, 'cells')"></menucheckitem>
        <menucheckitem text="columns" [checked]="columns" [handler]="this.toggleSelectable.bind(this, 'columns')"></menucheckitem>
        <menucheckitem text="drag" [checked]="drag" [handler]="this.toggleSelectable.bind(this, 'drag')"></menucheckitem>
        <menucheckitem text="checkbox" [checked]="checkbox" [handler]="this.toggleSelectable.bind(this, 'checkbox')"></menucheckitem>
      </menu>
    </button>
    <button margin="0 10 0 0" text="Extensible" ui="action">
      <menu >
        <menuitem text="x" [iconCls]="extensible === 'x' ?  'x-font-icon md-icon-check' : ''" [handler]="this.setExtensible.bind(this, 'x')"></menuitem>
        <menuitem text="y" [iconCls]="extensible === 'y' ? 'x-font-icon md-icon-check' : ''" [handler]="this.setExtensible.bind(this, 'y')"></menuitem>
        <menuitem text="both" [iconCls]="extensible === 'both' ?  'x-font-icon md-icon-check' : ''" [handler]="this.setExtensible.bind(this, 'both')"></menuitem>
      </menu>
    </button>
    <spacer></spacer>
    <container margin="5 5 0 0" [style]="{fontSize: '18px', fontWeight: 'normal'}" [html]="message"></container>
  </toolbar>

  <grid 
    title="Flexible Selection"
    [store]="this.store"
    [plugins]="{selectionreplicator: true,clipboard: true}"
    [listeners]= "{
      selectionchange: this.onSelectionChange
    }"
    [selectable]="this.selectable"
    [shadow]="true"
    [rowNumbers]="true"
    [columnLines]="true">
    <column text="Year" dataIndex="year" flex="1" minWidth="75"></column>
    <column text="Jan" dataIndex="jan" width="75"></column>
    <column text="Feb" dataIndex="feb" width="75"></column>
    <column text="Mar" dataIndex="mar" width="75"></column>
    <column text="Apr" dataIndex="apr" width="75"></column>
    <column text="May" dataIndex="may" width="75"></column>
    <column text="Jun" dataIndex="jun" width="75"></column>
    <column text="Jul" dataIndex="jul" width="75"></column>
    <column text="Aug" dataIndex="aug" width="75"></column>
    <column text="Sep" dataIndex="sep" width="75"></column>
    <column text="Oct" dataIndex="oct" width="75"></column>
    <column text="Nov" dataIndex="nov" width="75"></column>
    <column text="Dev" dataIndex="dec" width="75"></column>
  </grid>

</container>
