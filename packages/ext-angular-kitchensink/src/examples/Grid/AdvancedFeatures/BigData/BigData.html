<container padding="10px" layout="fit" [fitToParent]="true">
    <actionsheet  [displayed]="showExportSheet">
        <button  [handler]="this.exportToXlsx" text="Excel xlsx"></button>
        <button  [handler]="this.exportToXml" text="Excel xml"></button>
        <button  [handler]="this.exportToCSV" text="CSV"></button>
        <button  [handler]="this.exportToTSV" text="TSV"></button>
        <button  [handler]="this.exportToHtml" text="HTML"></button>
        <button  [handler]="this.onCancelExport" text="Cancel"></button>
    </actionsheet>
  <grid 
    title="Big Data Grid"
    [store]="this.store"
    shadow="true"
    grouped="true"
    rowNumbers="true"
    [titleBar]="gridTitleBar"
    [plugins]="{
      grideditable: true,
      gridviewoptions: true,
      summaryrow: true,
      rowexpander: true,
      gridexporter: true,
      rowoperations: true
    }"
    [groupFooter]="{
      xtype: 'gridsummaryrow'
    }"
    [itemConfig]="{
      viewModel: {
      },
      body: {
        tpl: this.rowBodyTpl
      }
    }"
    (onBeforeDocumentSave)="this.onBeforeDocumentSave($event)"
    (onDocumentSave)="this.onDocumentSave($event)"
    (ready)="gridReady($event)"
  >
    <!-- Title bar property as in react bit not seen-->
    <!-- [titleBar]="gridTitleBar" -->
    <textcolumn 
      text="Id"
      dataIndex="employeeNo"
      flex="1"
      minWidth="100"
      [exportStyle]="{
        format: 'General Number',
        alignment: {
          horizontal: 'Right'
        }
      }"
    ></textcolumn>

    <textcolumn 
      text="Name"
      dataIndex="fullName"
      minWidth="150"
      [sorter]="{
        sorterFn:this.nameSorter
      }"
    ></textcolumn>

    <checkcolumn 
        text="Verified"
        dataIndex="verified"
        headerCheckbox="true"
    ></checkcolumn>

    <column text="Ratings" 
      [columns]= "ratingsColumn"
    ></column> 

    <datecolumn 
        text="Date of Birth"
        dataIndex="dob"
        editable="true"
        format='d-m-Y'
        [exportStyle]="[{
            format: 'Medium Date',
            alignment: {
                horizontal: 'Right'
            }
        }, {
            type: 'csv',
            format: 'Short Date'
        }]"
    ></datecolumn>

    <column 
        text=""
        width="100"
        ignoreExport="true"
        align="center"
        [cell]="verifyCell"
        [summaryCell]="summaryCell"
      >
<!--
    TODO: future release
    <cell >
      <widgetcell >
        <button  ui ="action" [handler] ="this.onVerify" [bind] = "widgetCellBind" text = "VERIFY"></button>
      </widgetcell>
    </cell>
    <summaryCell >
      <widgetcell >
        <button  ui ="action" [handler] ="this.onVerifyAll" text = "All"></button>
      </widgetcell>
    </summaryCell>
-->
    </column>

    <datecolumn 
        text="Join Date"
        dataIndex="joinDate"
        editable="true"
        format="d-m-Y"
        [exportStyle]="{
            format: 'Medium Date',
            alignment: {
                horizontal: 'Right'
            }
        }"
    ></datecolumn>

    <textcolumn 
        text="Notice Period"
        dataIndex='noticePeriod'
        editable="true"
    ></textcolumn>

    <textcolumn 
        text="Email"
        dataIndex="email"
        width="250"
        editable
        [editor]="{
            xtype:'emailfield'
        }"
    ></textcolumn>

    <column text='Absences' 
    [columns]= "absensesColumn"
    >
    </column>

    <column  
        text="Rating<br></br>This Year" 
        dataIndex="ratingThisYear"
        groupable="false"
        formatter='round(1)'
        summary='average'
        [cell]="ratingsCell"
        [exportStyle]= "{
          alignment: {
              horizontal: 'Right'
          }
       }"
    ></column>

    <textcolumn 
        text='Salary'
        dataIndex='salary'
        [renderer]="usMoneyRendered"
        width='150'
        editable
        summary='sum'
        [summaryRenderer]="this.salarySummaryRenderer"
        [exportStyle]="{
          format: 'Currency',
          alignment: {
              horizontal: 'Right'
          }
      }"
    ></textcolumn>
    </grid>
</container>
