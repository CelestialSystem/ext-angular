<grid  title="Stock Prices" [store]="this.store" shadow="true" grouped="true"
[fitToParent]="true">
    <column  text="Company" dataIndex="name" width="150"></column>
    <column  text="Price" width="85" dataIndex="price" formatter='usMoney'></column>
    <column  text="Change" width="100" dataIndex="priceChange" [renderer]="this.renderNumberCell.bind(this, '0.00')"></column>
    <column  text="% Change" dataIndex="priceChangePct" [renderer]="this.renderNumberCell.bind(this, '0.00%')"></column>
    <column   text="Actions" flex="1" minWidth="210">
        <widgetcell >
         <segmentedbutton  
          maxWidth="300"
          allowDepress = "true" 
          [items] = "gridItems"
         ></segmentedbutton>
        </widgetcell>
    </column>
</grid>
