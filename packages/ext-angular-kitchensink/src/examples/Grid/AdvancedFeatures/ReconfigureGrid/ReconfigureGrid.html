<grid 
[columns]="columns"
[store]="store"
shadow="true"
[deferEmptyText]="false"
[emptyText]="'Click a button to show a dataset.'"
[fitToParent]="true"
>
<toolbar  [docked]="'top'" ui="transparent" layout="hbox">
    <segmentedbutton  width="300" [defaults]="{ flex: 1 }" (change)="onChange($event)">
        <button  text="Show Offices" value="Offices"></button>
        <button  text="Show Employees" value="Employees"></button>
    </segmentedbutton>
</toolbar>
</grid>
