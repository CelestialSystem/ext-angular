<grid 
title='Ticker grid'
[store]="this.store"
[itemConfig] = "gridItemConfig"
(onInitialize)="this.init($event)"
shadow="true"
[fitToParent]="true"
>
<column  text="Company" dataIndex="name" width="150" sortable="true"></column>
<column  align="right" text="Price" width="85" dataIndex="price" formatter='usMoney' sortable="true"></column>
<column  text="Trend" width="200" dataIndex="trend" sortable="false" 
        [cell]= "trendColumnCell"
 >
</column>
<column  align="right" text="Change" width="90" dataIndex="change" [renderer]="this.renderSign.bind(this, '0.00')" 
        [cell]="{ bodyStyle: { padding: 0 } }" sortable="true"> </column>
<column  align="right" text="% Change" dataIndex="pctChange" [renderer]="this.renderSign.bind(this, '0.00%')" 
        [cell]="{ bodyStyle: { padding: 0 } }" sortable="true"></column>
<toolbar  docked="bottom" [defaults]="{ margin: '0 20 0 0' }">
    <label  html="Tick Delay"></label>
    <sliderfield 
        padding="0 5"
        minValue="25"
        maxValue="2000"
        increment="10"
        (onChange)="this.onTickDelayChange"
        value="tickDelay"
        flex="1"
    ></sliderfield>
    <container ><div >{{tickDelay}}ms</div></container>
    <checkboxfield  
        margin="0"
        boxLabel="Flash background color on change"
        (onChange)="this.toggleFlashBackground($event)"
    ></checkboxfield>
</toolbar>
</grid>
