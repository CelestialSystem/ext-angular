<container padding="10px" layout="fit" [fitToParent]="true">
<grid title="Stock Prices" [store]="this.store" shadow="true" grouped="true">
  <column text="Company" dataIndex="name" width="150"></column>
  <column text="Price" width="85" dataIndex="price" formatter='usMoney'></column>
  <column text="Change" width="100" dataIndex="priceChange" [cell]="{encodeHtml:false}" [renderer]="this.renderNumberCell.bind(this, '0.00')"></column>
  <column text="% Change" dataIndex="priceChangePct" [cell]="{encodeHtml:false}" [renderer]="this.renderNumberCell.bind(this, '0.00%')"></column>
  <column text="Actions" flex="1" minWidth="210" [cell]="actionsCell">
  </column>
</grid>
</container>
