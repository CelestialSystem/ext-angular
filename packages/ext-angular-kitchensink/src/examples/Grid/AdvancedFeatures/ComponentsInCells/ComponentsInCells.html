<ext-container padding="10px" layout="fit" [fitToParent]="true">
<ext-grid title="Stock Prices" [store]="this.store" shadow="true" grouped="true">
  <ext-column text="Company" dataIndex="name" width="150"></ext-column>
  <ext-column text="Price" width="85" dataIndex="price" formatter='usMoney'></ext-column>
  <ext-column text="Change" width="100" dataIndex="priceChange" [cell]="{encodeHtml:false}" [renderer]="this.renderNumberCell.bind(this, '0.00')"></ext-column>
  <ext-column text="% Change" dataIndex="priceChangePct" [cell]="{encodeHtml:false}" [renderer]="this.renderNumberCell.bind(this, '0.00%')"></ext-column>
  <ext-column text="Actions" flex="1" minWidth="210" [cell]="actionsCell">
  </ext-column>
</ext-grid>
</ext-container>
