<grid
	title="Infinite Grid"
	[scrollable]="true"
	height="500"
    width="600"
    margin="40"
    [plugins]='{ "gridfilters": true }'
    [store]='{
        "type": "virtualforum"
    }'
>
    <column
        text="First Name"
        width={150}
        dataIndex="firstName"
    >
    </column>
    <column
        text="Last Name"
        width={150}
        dataIndex="lastName"
    >
    </column>
    <column
        text="Id"
        width={50}
        dataIndex="id"
    >
    </column>
    <column
        text="Title"
        flex={1}
        dataIndex="title"
    >
    </column>
    <column
        text="Address"
        flex={1}
        dataIndex="address"
    >
    </column>
    <column
        text="Company"
        flex={1}
        dataIndex="company"
    >
    </column>
</grid>
