    <ext-grid
        title="Infinite Grid"
        height="500px"
        [scrollable]="true"
        [plugins]='{ "gridfilters": true }'
        [store]='{"type": "infinitegriddata"}'
    >
        <ext-column
            text="First Name"
            width="150px"
            dataIndex="firstName"
        >
        </ext-column>
        <ext-column
            text="Last Name"
            width="150px"
            dataIndex="lastName"
        >
        </ext-column>
        <ext-column
            text="Id"
            width="50px"
            dataIndex="id"
        >
        </ext-column>
        <ext-column
            text="Title"
            flex="1"
            dataIndex="title"
        >
        </ext-column>
        <ext-column
            text="Address"
            flex="1"
            dataIndex="address"
        >
        </ext-column>
        <ext-column
            text="Company"
            flex="1"
            dataIndex="company"
        >
        </ext-column>
    </ext-grid>
<!-- </ext-container> -->
