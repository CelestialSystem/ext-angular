<container padding="5px" layout="fit" [fitToParent]="true">
  <grid 
    title="Stock Prices"
    [store]="store"
    [shadow]="true">
    <column 
      text="Company"
      width="150"
      dataIndex="name">
    </column>
    <column
      text="Price"
      width="85"
      dataIndex="price"
      formatter="usMoney">
    </column>
    <column
      text="Change"
      width="100"
      dataIndex="priceChange"
      [cell]="{encodeHtml:false}"
      [renderer]="this.renderSign.bind(this,'0.00')">
    </column>
    <column
      text="% Change"
      dataIndex="priceChangePct" 
      [cell]="{encodeHtml:false}"
      [renderer]="this.renderSign.bind(this,'0.00')">
    </column>
    <column
      text="Last Updated"
      width="125"
      dataIndex="lastChange"
      formatter='date("m/d/Y")'>
    </column>
  </grid>
</container>
