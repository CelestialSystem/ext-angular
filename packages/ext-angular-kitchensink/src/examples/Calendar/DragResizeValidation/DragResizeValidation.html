<container padding="10" layout="fit" [fitToParent]="true">
  <calendar-day
    [startTime]="8"
    [endTime]="18"
    [visibleDays]="2"
    [timezoneOffset]="0"
    [gestureNavigation]="false"
    [store]="this.store"
    [value]="calDayValue"
    (ready)="calendarDayReady($event)"
    [listeners]="myCalListeners">
  </calendar-day>
</container>
