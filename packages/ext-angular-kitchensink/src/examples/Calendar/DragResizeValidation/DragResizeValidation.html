<panel
[layout]="'fit'"
[shadow]="true"
[fitToParent]="true"
#item
>
<calendar-day
    #item   
    [startTime]="8"
    [endTime]="18"
    [visibleDays]="2"
    [timezoneOffset]="0"
    [gestureNavigation]="false"
    [store]="this.store"
    [value]="calDayValue"
    (ready)="calendarDayReady($event)"
    [listeners]="myCalListeners"
     >
    </calendar-day>
</panel>
