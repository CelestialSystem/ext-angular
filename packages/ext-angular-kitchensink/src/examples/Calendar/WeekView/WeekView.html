<ext-container padding="10" layout="fit" [fitToParent]="true">
    <ext-panel
        [shadow]="true"
        [title]="panelTitle"
        [layout]="'hbox'"
        [header]="{
            layout: 'hbox',
            items: [
                {
                    xtype: 'component',
                    flex: 1
                },
                {
                    xtype: 'segmentedbutton',
                    items: [
                        {
                            text: isPhone ? null : 'Full Week',
                            iconCls: isPhone
                                ? 'x-fa fa-calendar-check-o'
                                : null,
                            value: 'fullweek',
                            handler: changeCalendarView
                        },
                        {
                            text: isPhone ? null : 'Work Week',
                            iconCls: isPhone ? 'x-fa fa-briefcase' : null,
                            value: 'workweek',
                            handler: changeCalendarView
                        }
                    ]
                }
            ]
        }"
    >
        <ext-panel
            [title]="'Calendars'"
            [ui]="'light'"
            [width]="150"
            [bodyPadding]="5"
            [hidden]="isPhone"
        >
            <ext-calendar-list [store]="this.store"></ext-calendar-list>
        </ext-panel>
        <ext-calendar-week
            [store]="this.store"
            [flex]="1"
            [timezoneOffset]="0"
            [gestureNavigation]="false"
            [value]="calWeekValue"
            [firstDayOfWeek]="this.firstDayOfWeek"
            [visibleDays]="this.visibleDays"
        >
        </ext-calendar-week>
    </ext-panel>
</ext-container>
