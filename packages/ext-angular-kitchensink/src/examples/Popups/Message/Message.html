<ext-container [padding]="10" layout="vbox" width="150">

    <ext-button
      [ui]="'action raised'"
      [margin]="'0 0 10 0'"
      (tap)="onAlertTap()"
      [text]="'Alert'">
    </ext-button>
    <ext-button
      [ui]="'action raised'"
      [margin]="'0 0 10 0'"
      (tap)="onPropmtTap()"
      [text]="'Prompt'">
    </ext-button>
    <ext-button
      [ui]="'action raised'"
      [margin]="'0 0 0 0'"
      (tap)="onConfirmTap()"
      [text]="'Confirm'">
    </ext-button>

</ext-container>
