<container 
    [layout]="'vbox'"
    padding="10"
    [platformConfig]="{
        '!phone': {height: 350, width: 550}
    }"
>
    <container  [layout]="hbox" [margin]="'0 0 10 0'">
        <segmentedbutton  (change)="changeTapMode($event)" [defaultUI]="'toolbar-default'">
            <button  text="DIRECTION" [pressed]="tapMode === 'direction'">
                <tooltip  maxWidth="300">
                    <div  style='font-weight:bold;font-size:14px;font-family:courier;'
                    ><code><</code>Indicator tapMode="direction" /></div>
                    <p >Clicking on a dot in the indicator will move the wizard one step forward or backward depending on the side that was clicked.</p>
                </tooltip>
            </button>
            <button  text="ITEM" [pressed]="tapMode === 'item'">
                <tooltip  maxWidth="300">
                    <div  style='font-weight:bold;font-size:14px;font-family:courier;'>
                        <code><</code>Indicator tapMode="item" />
                    </div>
                    <p >
                        Clicking on a dot in the indicator will move the wizard to the corresponding step.
                    </p>
                </tooltip>
            </button>
        </segmentedbutton>
    </container>

    <panel  shadow [activeItem]="step" [layout]="'card'" flex="1">
        <container  padding="5 20" [cls]="'step'"
            html="
                <h1>Welcome to the Demo Wizard!</h1>

                Step 1 of 3

                Please click the 'Next' button to continue...
            "
        ></container>
        <container  padding="20" [cls]="'step'"
            html="
                Step 2 of 3

                Almost there. Please click the 'Next' button to continue...
            "
        ></container>
        <container  padding="5 20" [cls]="'step'"
            html="
                <h1>Congratulations!</h1>

                Step 3 of 3 - Complete
            "
        ></container>
        <toolbar  docked="bottom" [layout]="{type: 'hbox', align: 'center', pack: 'space-between'}">
            <button  
                [disabled]="step === 0"
                text="Previous" 
                (tap)="previous()" 
                iconCls="x-fa fa-chevron-left"
            ></button>
            <indicator 
                (ready)="indicatorReady($event)"
                count="3"
                (next)="next()" 
                (previous)="previous()" 
                [tapMode]="tapMode"
                (indicatortap)="onIndicatorTap($event)"
            ></indicator>
            <button  
                [disabled]="step === 2"
                text="Next" 
                (tap)="next()" 
                iconCls="x-fa fa-chevron-right" 
                iconAlign="right"
            ></button>
        </toolbar>
    </panel>
</container>
