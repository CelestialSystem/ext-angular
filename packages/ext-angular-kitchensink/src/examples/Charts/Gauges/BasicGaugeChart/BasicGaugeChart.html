<ext-container [padding]="!isPhone ? 10 : 0" layout="vbox" [fitToParent]="true">
    <ext-container><div #extitem>
        <chart-toolbar
            [onRefreshClick]="this.refresh"
            [onToggleZoomOnPan]="null"
        >
        </chart-toolbar>
    </div></ext-container>

    <ext-panel shadow="true" flex="1" layout="vbox">
        <ext-polar
            downloadServerUrl="http://svg.sencha.io"
            innerPadding="20"
            [store]="this.store"
            flex="1"
            [animation]="{ easing: 'elasticIn', duration: 1000 }"
            [series]="polarSeries1"
        >
        </ext-polar>
        <ext-polar
            downloadServerUrl="http://svg.sencha.io"
            innerPadding="20"
            [store]="this.store"
            flex="1"
            [animation]="{ easing: 'elasticIn', duration: 1000 }"
            [series]="polarSeries2"
        >
        </ext-polar>
    </ext-panel>
</ext-container>
