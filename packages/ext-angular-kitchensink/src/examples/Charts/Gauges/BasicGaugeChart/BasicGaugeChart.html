<container [padding]="!isPhone ? 10 : 0" layout="fit" [fitToParent]="true">

  <container docked="top"><div #extitem>
    <chart-toolbar
      [onRefreshClick]="this.refresh"
      [onToggleZoomOnPan]="null">
    </chart-toolbar>
  </div></container>

  <panel shadow="true" layout="vbox">
    <polar
      innerPadding="20"
      [store]="this.store"
      flex="1"
      [animation]="{ easing: 'elasticIn', duration: 1000}"
      [series]="polarSeries1">
    </polar>
    <polar
      innerPadding="20"
      [store]="this.store"
      flex="1"
      [animation]="{ easing: 'elasticIn', duration: 1000 }"
      [series]="polarSeries2">
    </polar>
  </panel>

</container>
