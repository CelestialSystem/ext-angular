<ext-container padding="10" layout="vbox" [fitToParent]="true">

  <ext-container><div #extitem>
    <chart-toolbar
      [onThemeChange]="this.changeTheme"
      [theme]="theme"
      [onRefreshClick]="this.refresh">
    </chart-toolbar>
  </div></ext-container>

  <ext-cartesian downloadServerUrl ="http://svg.sencha.io"
    flex="1"
    shadow="true"
    [store]="this.store"
    [theme]="theme"
    insetPadding="25 35 0 10"
    [platformConfig]="{
            phone: {
                insetPadding: '15 5 0 0'
            }
        }"
    [legend]="{
            type: 'sprite',
            position: 'bottom'
        }"
    [interactions]="[{
            type: 'panzoom',
            axes: {
                left: {
                    allowPan: false,
                    allowZoom: false
                },
                bottom: {
                    allowPan: true,
                    allowZoom: true
                }
            }
        }]"
    [series]="cartesianSeries"
    [axes]="cartesianAxes">
  </ext-cartesian>

</ext-container>
