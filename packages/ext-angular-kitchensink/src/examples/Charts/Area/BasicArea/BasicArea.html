<container [padding]="!isPhone?  '15': ''" layout="fit" [fitToParent]="true">


  <container docked="top" [margin]="isPhone? '0 15' : '10 15 0 15'"><div #extitem>
    <chart-toolbar
      [onThemeChange]="this.changeTheme"
      [theme]="theme"
      [onRefreshClick]="this.refresh">
    </chart-toolbar>
  </div></container>

  <cartesian
    [width]="'800px'"
    shadow="true"
    [store]="this.store"
    [theme]="theme"
    insetPadding="25 35 0 10"
    [platformConfig]="{
            phone: {
                insetPadding: '15 5 0 0'
            }
        }"
    [legend]="{
            type: 'sprite',
            position: 'bottom'
        }"
    [interactions]="[{
            type: 'panzoom',
            axes: {
                left: {
                    allowPan: false,
                    allowZoom: false
                },
                bottom: {
                    allowPan: true,
                    allowZoom: true
                }
            }
        }]"
    [series]="cartesianSeries"
    [axes]="cartesianAxes">
  </cartesian>

</container>
