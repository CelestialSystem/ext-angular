<ext-container [padding]="!isPhone? '15':''" layout="fit" [fitToParent]="true">

  <ext-container docked="top"><div #extitem>
    <chart-toolbar
      [onThemeChange]="this.changeTheme"
      [onRefreshClick]="this.refreshData"
      [onToggleZoomOnPan]="this.toggleZoomOnPan"
      [theme]="theme"
      [onlyMidnight]=true>
    </chart-toolbar>
  </div></ext-container>

  <ext-cartesian downloadServerUrl ="http://svg.sencha.io"
    [width]="'800px'"
    shadow="true"
    [store]="this.store"
    [theme]="theme"
    interactions="panzoom"
    [axes]="cartesianAxes"
    [series]="cartesianSeries"
    (ready)="chartNavReady($event)">
  </ext-cartesian>

</ext-container>
