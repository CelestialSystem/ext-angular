<container  [padding]="!isPhone? '10':''" layout="fit"
[fitToParent]="true">
    <chart-toolbar 
        [onThemeChange]="this.changeTheme"
        [onRefreshClick]="this.refreshData"
        [onToggleZoomOnPan]="this.toggleZoomOnPan"
        [theme]="theme"
        [onlyMidnight]=true
    ></chart-toolbar>
    <cartesian 
    [width]="'800px'"
        shadow="true"
        [store]="this.store"
        [theme]="theme"
        interactions="panzoom"
        [axes]="cartesianAxes"
        [series]="cartesianSeries"
        (ready)="chartNavReady($event)"
    ></cartesian>
</container>
