<container #item [padding]="!isPhone? '10': ''" layout="fit"
[fitToParent]="true">
    <chart-toolbar #item  [onThemeChange]="this.changeTheme" [theme]="theme"></chart-toolbar>
    <cartesian #item 
    [width]="'800px'"
        shadow="true"
        [store]="this.store"
        [theme]="theme"
        insetPadding="10 20 10 10"
        [legend]="{
            type: 'sprite',
            docked: 'top',
            marker: {
                size: 16
            }
        }"
        [axes]="cartesianAxes"
        [series]="cartesianSeries"
    ></cartesian>
</container>
