<container [padding]="!isPhone? '15': ''" layout="fit" [fitToParent]="true">

  <container docked="top" [margin]="isPhone? '0 15' : '10 15 0 15'"><div #extitem>
    <chart-toolbar
      [onThemeChange]="this.changeTheme"
      [theme]="theme">
    </chart-toolbar>
  </div></container>

  <cartesian
    [width]="'800px'"
    shadow="true"
    [store]="this.store"
    [theme]="theme"
    insetPadding="10 20 10 10"
    [legend]="{ type: 'sprite', docked: 'top', marker: { size: 16}}"
    [axes]="cartesianAxes"
    [series]="cartesianSeries">
  </cartesian>

</container>
