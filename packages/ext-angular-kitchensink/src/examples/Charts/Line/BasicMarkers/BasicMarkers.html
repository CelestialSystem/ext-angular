<container [padding]="!isPhone? '15': ''" layout="fit" [fitToParent]="true">

  <container docked="top" [margin]="isPhone? '0 15' : '10 15 0 15'"><div #extitem>
    <chart-toolbar
      [onThemeChange]="this.changeTheme"
      [onRefreshClick]="this.refreshData"
      [theme]="theme">
    </chart-toolbar>
  </div></container>

  <cartesian
    [width]="'800px'"
    shadow="true"
    insetPadding="20 20 0 10"
    [theme]="theme"
    [interactions]="cartesianInteractions"
    [legend]="{ type: 'sprite', position: 'bottom', marker: { size: 24 } }"
    [store]="this.store"
    [axes]="cartesianAxes"
    [series]="cartesianSeries">
  </cartesian>

</container>
