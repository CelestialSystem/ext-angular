<container  [padding]="!isPhone ? '10': ''" layout="fit"
[fitToParent]="true">
    <chart-toolbar 
        [onThemeChange]="this.changeTheme"
        [theme]="theme"
    ></chart-toolbar>
    <cartesian 
    [width]="'800px'"
        shadow="true"
        insetPadding="40 40 60 40"
        [store]="this.store"
        [theme]="theme"
        [series]="cartesianSeries"
        [axes]="cartesianAxes"
    ></cartesian>
</container>
