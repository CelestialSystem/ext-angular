<container  [padding]="!isPhone? '10': ''" layout="fit"
[fitToParent]="true">
    <chart-toolbar 
     [onThemeChange]="this.changeTheme"
     [theme]="theme"></chart-toolbar>
    <cartesian 
        [width]="'800px'"
        shadow="true"
        [store]="this.store"
        [theme]="theme"
        insetPadding="20 20 0 0"
        [axes]="cartesianAxes"
        [series]="cartesianSeries"
    ></cartesian>
</container>
