<container #item [padding]="!isPhone? '10': ''" layout="fit"
[height]="'600px'">
    <chart-toolbar #item  [onThemeChange]="this.changeTheme" [theme]="theme"
    [onRefreshClick]="this.refreshData"
    [onlyMidnight]="true"
    ></chart-toolbar>
    <cartesian #item
    [width]="'800px'"
        shadow="true"
        [store]="this.store"
        [theme]="theme"
        [axes]="cartesianAxes"
        [series]="cartesianSeries"
    ></cartesian>
</container>
