<container [padding]="!isPhone? '15': ''" layout="fit" [fitToParent]="true">

  <container docked="top"><div #extitem>
    <chart-toolbar
      [onThemeChange]="this.changeTheme" [theme]="theme"
      [onRefreshClick]="this.refreshData"
      [onlyMidnight]="true">
    </chart-toolbar>
  </div></container>

  <cartesian downloadServerUrl ="http://svg.sencha.io"
    [width]="'800px'"
    shadow="true"
    [store]="this.store"
    [theme]="theme"
    [axes]="cartesianAxes"
    [series]="cartesianSeries">
  </cartesian>

</container>
