<container  [padding]="!isPhone? '10': ''" layout="fit"
[fitToParent]="true">
    <chart-toolbar   [onThemeChange]="this.changeTheme" [theme]="theme"
    [onRefreshClick]="this.refreshData"
    [onlyMidnight]="true"
    ></chart-toolbar>
    <cartesian 
    [width]="'800px'"
        shadow="true"
        [store]="this.store"
        [theme]="theme"
        [axes]="cartesianAxes"
        [series]="cartesianSeries"
    ></cartesian>
</container>
