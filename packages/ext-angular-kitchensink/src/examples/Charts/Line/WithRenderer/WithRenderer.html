<ext-container padding="10" layout="fit" [fitToParent]="true">

  <ext-container docked="top"><div #extitem>
    <chart-toolbar
      [onThemeChange]="this.changeTheme" [theme]="theme"
      [onRefreshClick]="this.refreshData"
      [onlyMidnight]="true">
    </chart-toolbar>
  </div></ext-container>

  <ext-cartesian downloadServerUrl ="http://svg.sencha.io"
    [width]="'800px'"
    shadow="true"
    [store]="this.store"
    [theme]="theme"
    [axes]="cartesianAxes"
    [series]="cartesianSeries">
  </ext-cartesian>

</ext-container>
