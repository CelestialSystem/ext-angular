<container  [padding]="!isPhone ? 10 : 0" layout="fit" 
[fitToParent]="true"
>
    <chart-toolbar 
        [onRefreshClick]="this.refresh"
        [onToggleZoomOnPan]="null"
    ></chart-toolbar>
    <panel  shadow="true" layout="vbox" [width]="'800px'">
        <polar 
            innerPadding="20"
            [store]="this.store"
            flex="1"
            [animation]="{
                easing: 'elasticIn',
                duration: 1000
            }"
            [series]="polarSeries1"
        ></polar>
        <polar 
            innerPadding="20"
            [store]="this.store"
            flex="1"
            [series]="polarSeries2"
            [animation]="{
                easing: 'elasticIn',
                duration: 1000
            }"
            

        ></polar>  
    </panel>              
</container>
