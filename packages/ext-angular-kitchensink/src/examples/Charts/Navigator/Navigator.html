<ext-container
    [padding]="!isPhone ? '15' : ''"
    layout="vbox"
    [fitToParent]="true"
>
    <ext-container><div #extitem>
        <chart-toolbar
            [onThemeChange]="this.changeTheme"
            [onToggleZoomOnPan]="this.toggleZoomOnPan"
            [theme]="theme"
        >
        </chart-toolbar>
    </div></ext-container>

    <ext-chartnavigator
        flex="1"
        [shadow]="true"
        (ready)="chartNavReady($event)"
        [navigator]="{ axis: 'bottom' }"
        [chart]="chartNavChart"
    >
    </ext-chartnavigator>
</ext-container>
