<container  [padding]="!isPhone? '15px': ''" layout="fit"[fitToParent]="true">

    <container docked="top" [margin]="isPhone? '0 15' : '10 15 0 15'"><div #extitem>
      <chart-toolbar 
        maxHeight="50" 
        [downloadChartRef]="this.chart">
      </chart-toolbar>
    </div></container>

    <cartesian 
        shadow="true"
        flex="2"
        [store]="this.store"
        theme="Muted"
        (ready)="chartNavReady($event)"
        insetPadding="70 40 0 10"
        interactions="itemhighlight"
        [animation]="{ duration: 200 }"
        [legend]="{ type: 'sprite' }"
        [captions]="cartesianCaptions"
        [axes]="cartesianAxes"
        [series]="cartesianSeries">
    </cartesian>
    
</container>
