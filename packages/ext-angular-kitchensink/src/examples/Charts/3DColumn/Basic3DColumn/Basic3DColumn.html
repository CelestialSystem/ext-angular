<container  [padding]="!isPhone?  '10': ''" layout="fit"
[fitToParent]="true">
    <chart-toolbar  
        [onThemeChange]="this.changeTheme"
        [onRefreshClick]="this.refresh"
        [theme]="theme"
    ></chart-toolbar>
    <cartesian  
        shadow="true"
        [store]="this.store"
        [theme]="theme"
        [series]="cartesianSeries"
        [axes]="cartesianAxes"
    ></cartesian>
</container>
