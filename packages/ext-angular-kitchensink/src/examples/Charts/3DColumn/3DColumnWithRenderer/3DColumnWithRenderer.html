<container [padding]="!isPhone? '10': ''" layout="fit" [fitToParent]="true">

  <container docked="top"><div #extitem>
    <chart-toolbar 
      maxHeight="50"
      [downloadChartRef]="this.chart">
    </chart-toolbar>
  </div></container>

  <cartesian downloadServerUrl ="http://svg.sencha.io"  
    shadow="true"
    flex="2"
    (ready)="chartNavReady($event)"
    [store]="this.store"
    theme="muted"
    [interactions]="{
      type: 'panzoom',
      zoomOnPanGesture: true
    }"
    insetPadding="10 20 0 10"
    innerPadding="0 4 0 3"
    [axes]="cartesianAxes"
    [series]="cartesianSeries">
  </cartesian>

</container>
