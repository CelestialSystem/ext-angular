<container [padding]="isPhone? '15' : ''" layout="fit" [fitToParent]="true">

  <container docked="top" [margin]="isPhone? '0 15' : '10 15 0 15'"><div #extitem>
    <chart-toolbar
      [onThemeChange]="this.changeTheme"
      [onRefreshClick]="this.refresh"
      [theme]="theme">
    </chart-toolbar>
  </div></container>

  <polar
    [width]="'800px'"
    shadow="true"
    [innerPadding]="isDesktop ? 40 : 10"
    [store]="this.store"
    [theme]="theme"
    [series]="[{ type: 'pie', xField: 'g1', label: { field: 'name'} }]">
  </polar>

</container>
