<container [padding]="isPhone? '15' : ''" layout="fit" [fitToParent]="true">

  <container docked="top" [margin]="isPhone? '0 15' : '10 15 0 15'"><div #extitem>
    <chart-toolbar
      [onThemeChange]="this.changeTheme"
      [onRefreshClick]="this.refreshData"
      [theme]="theme">
    </chart-toolbar>
  </div></container>

  <polar
    [width]="'800px'"
    shadow="true"
    [innerPadding]="60"
    [platformConfig]="{ phone: { innerPadding: 20 }}"
    [interactions]="'rotatePie3d'"
    [animation]="{ duration: 500, easing: 'easeIn'}"
    [store]="this.store"
    [theme]="theme"
    [series]="polarSeries">
  </polar>

</container>
