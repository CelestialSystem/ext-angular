<ext-container padding="10" layout="vbox" [fitToParent]="true">
    <ext-container><div #extitem>
        <chart-toolbar
            [onThemeChange]="this.changeTheme" [theme]="theme"
        >
        </chart-toolbar>
    </div></ext-container>

    <ext-polar
        downloadServerUrl="http://svg.sencha.io"
        flex="1"
        shadow="true"
        insetPadding="50"
        [store]="this.store"
        [theme]="theme"
        [legend]="{ type: 'sprite', marker: { size: 16 } }"
        (ready)="chartNavReady($event)"
        [interactions]="['rotate', 'itemhighlight']"
        [series]="polarSeries"
    >
    </ext-polar>
</ext-container>
