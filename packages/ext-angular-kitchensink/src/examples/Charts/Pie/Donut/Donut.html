<ext-container padding="10" layout="fit" [fitToParent]="true">
    <ext-container docked="top"
        ><div #extitem>
            <chart-toolbar [onThemeChange]="this.changeTheme" [theme]="theme">
            </chart-toolbar></div
    ></ext-container>

    <ext-polar
        downloadServerUrl="http://svg.sencha.io"
        shadow="true"
        [width]="'800px'"
        insetPadding="50"
        [store]="this.store"
        [theme]="theme"
        [legend]="{ type: 'sprite', marker: { size: 16 } }"
        (ready)="chartNavReady($event)"
        [interactions]="['rotate', 'itemhighlight']"
        [series]="polarSeries"
    >
    </ext-polar>
</ext-container>
