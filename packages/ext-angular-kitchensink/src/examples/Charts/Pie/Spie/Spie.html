<container [padding]="isPhone? '15' : ''" layout="fit" [fitToParent]="true">

  <container docked="top" [margin]="isPhone? '0 15' : '10 15 0 15'"><div #extitem>
    <chart-toolbar
      [onThemeChange]="this.changeTheme"
      [theme]="theme">
    </chart-toolbar>
  </div></container>

  <polar
    [shadow]="true"
    [store]="this.store"
    [theme]="theme"
    [legend]="{ type: 'sprite', docked: 'bottom', marker: { size: 16 }}"
    [interactions]="['rotate', 'itemhighlight']"
    [series]="polarSeries">
  </polar>

</container>
