<container #item [padding]="isPhone? '10' : ''" layout="fit" 
[height]="'700px'">
    <chart-toolbar #item 
     [onThemeChange]="this.changeTheme" 
     [theme]="theme"></chart-toolbar>
    <polar #item 
        [shadow]="true"
        [store]="this.store"
        [theme]="theme"
        [legend]="{
            type: 'sprite',
            docked: 'bottom',
            marker: { size: 16 }
        }"
        [interactions]="['rotate', 'itemhighlight']"
        [series]="polarSeries"
    ></polar>
</container>
