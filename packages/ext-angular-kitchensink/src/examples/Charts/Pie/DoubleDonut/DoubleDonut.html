<container [padding]="!isPhone? '10' : ''" layout="fit" [fitToParent]="true">

  <container docked="top"><div #extitem>
    <chart-toolbar
      [onThemeChange]="this.changeTheme"
      [theme]="theme">
    </chart-toolbar>
  </div></container>

  <polar downloadServerUrl ="http://svg.sencha.io"
    [width]="'800px'"
    shadow="true"
    [insetPadding]="20"
    [innerPadding]="20"
    [interactions]="['rotate', 'itemhighlight']"
    [store]="this.outerStore"
    [theme]="theme"
    [series]="polarSeries">
  </polar>

</container>
