<ext-container padding="10" layout="vbox" [fitToParent]="true">
    <ext-container ><div #extitem>
        <chart-toolbar
            [onThemeChange]="this.changeTheme"
            [theme]="theme"
        >
        </chart-toolbar>
    </div></ext-container>

    <ext-polar
        downloadServerUrl="http://svg.sencha.io"
        flex="1"
        shadow="true"
        [insetPadding]="20"
        [innerPadding]="20"
        [interactions]="['rotate', 'itemhighlight']"
        [store]="this.outerStore"
        [theme]="theme"
        [series]="polarSeries"
    >
    </ext-polar>
</ext-container>
