<ext-toolbar
    docked="top"
    ui="app-transparent-toolbar"
    [shadow]="false"
    [margin]="isPhone ? '0 10' : '10 0 0 10'"
    padding="0 10 0 10"
>
    <ext-button
        [hidden]="!(show || theme)"
        margin="0 10px 0 0"
        iconCls="x-fa fa-picture-o"
        text="Theme"
        ui="action"
    >
        <ext-menu>
            <ext-menuitem
                text="Default"
                [handler]="onThemeChangeDefault"
                [iconCls]="
                    theme === 'default' ? 'x-font-icon md-icon-done' : ''
                "
            ></ext-menuitem>
            <ext-menuitem
                [hidden]="onlyMidnight"
                text="Green"
                [handler]="onThemeChangeGreen"
                [iconCls]="theme === 'green' ? 'x-font-icon md-icon-done' : ''"
            ></ext-menuitem>
            <ext-menuitem
                text="Midnight"
                [handler]="onThemeChangeMidnight"
                [iconCls]="
                    theme === 'midnight' ? 'x-font-icon md-icon-done' : ''
                "
            ></ext-menuitem>
            <ext-menuitem
                [hidden]="onlyMidnight"
                text="Muted"
                [handler]="onThemeChangeMuted"
                [iconCls]="theme === 'muted' ? 'x-font-icon md-icon-done' : ''"
            ></ext-menuitem>
            <ext-menuitem
                [hidden]="onlyMidnight"
                text="Red"
                [handler]="onThemeChangeRed"
                [iconCls]="theme === 'red' ? 'x-font-icon md-icon-done' : ''"
            ></ext-menuitem>
            <ext-menuitem
                [hidden]="onlyMidnight"
                text="Sky"
                [handler]="onThemeChangeSky"
                [iconCls]="theme === 'sky' ? 'x-font-icon md-icon-done' : ''"
            ></ext-menuitem>
            <ext-menuitem
                [hidden]="onlyMidnight"
                text="Yellow"
                [handler]="onThemeChangeYellow"
                [iconCls]="theme === 'yellow' ? 'x-font-icon md-icon-done' : ''"
            ></ext-menuitem>
        </ext-menu>
    </ext-button>

    <ext-button
        [hidden]="!downloadChartRef"
        margin="0 10px 0 0"
        ui="action"
        iconCls="x-fa fa-eye"
        text="Preview"
        [handler]="
            downloadChart.bind(null, downloadChartRef ? downloadChartRef : '')
        "
        [platformConfig]="{
            desktop: { text: 'DOWNLOAD', iconCls: 'x-fa fa-download' }
        }"
    >
    </ext-button>

    <ext-button
        [hidden]="!onRefreshClick"
        ui="action"
        margin="0 10px 0 0"
        iconCls="x-fa fa-refresh"
        [handler]="onRefreshClick"
        text="REFRESH"
    ></ext-button>

    <ext-spacer></ext-spacer>

    <ext-segmentedbutton
        [hidden]="!(show || onStackGroup)"
        margin="0 10px 0 0"
        (change)="onStackGroup($event)"
    >
        <ext-button iconCls="x-fa fa-bars" text="STACK"></ext-button>
        <ext-button iconCls="x-fa fa-bar-chart" text="GROUP"></ext-button>
    </ext-segmentedbutton>

    <ext-segmentedbutton
        [hidden]="!(show || onToggleZoomOnPan) || supportsTouch"
        [value]="zoom"
    >
        <ext-button
            iconCls="x-fa fa-arrows"
            [handler]="onToggleZoomOnPanPan"
            text="PAN"
            value="false"
        ></ext-button>
        <ext-button
            iconCls="x-fa fa-search-plus"
            [handler]="onToggleZoomOnPanZoom"
            text="ZOOM"
            value="true"
        ></ext-button>
        <ext-button
            [hidden]="!onToggleCrosshair"
            iconCls="x-fa fa-crosshairs"
            [handler]="onToggleCrosshairLocal"
            text="CROSSHAIR"
            value="crosshair"
        ></ext-button>
    </ext-segmentedbutton>
</ext-toolbar>
