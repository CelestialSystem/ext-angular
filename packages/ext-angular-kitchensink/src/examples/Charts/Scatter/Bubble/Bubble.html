<container  [padding]="!isPhone? '10': ''" layout="fit" [fitToParent]="true">
    <chart-toolbar 
        [onThemeChange]="this.changeTheme"
        [onRefreshClick]="this.refreshData"
        [theme]="theme"
        [onlyMidnight]="true"
    ></chart-toolbar>
    <cartesian 
    [width]="'800px'"
        shadow="true"
        [store]="this.store"
        [theme]="theme"
        [interactions]="['itemhighlight']"
        [series]="cartesianSeries"
        [axes]= "cartesianAxes"
    ></cartesian>
</container>
