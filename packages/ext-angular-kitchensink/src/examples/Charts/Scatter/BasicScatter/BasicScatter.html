<ext-container padding="10" layout="fit" [fitToParent]="true">

  <ext-container docked="top"><div #extitem>
    <chart-toolbar
      [onRefreshClick]="this.refresh"
      [onToggleZoomOnPan]="this.toggleZoomOnPan"
      [onThemeChange]="this.changeTheme"
      [theme]="theme">
    </chart-toolbar>
  </div></ext-container>

  <ext-cartesian downloadServerUrl ="http://svg.sencha.io"
    (ready)="chartNavReady($event)"
    [width]="'800px'"
    shadow="true"
    insetPadding="20 20 10 10"
    [store]="this.store"
    [theme]="theme"
    [legend]="{ position: 'bottom' }"
    [interactions]="[ 'panzoom', 'itemhighlight' ]"
    [series]="cartesianSeries"
    [axes]="cartesianAxes">
  </ext-cartesian>

</ext-container>
