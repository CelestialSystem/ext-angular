<container [padding]="isPhone? '15' : ''" layout="fit" [fitToParent]="true">

  <container docked="top" [margin]="isPhone? '0 15' : '10 15 0 15'"><div #extitem>
    <chart-toolbar
      [onRefreshClick]="this.refresh"
      [onToggleZoomOnPan]="this.toggleZoomOnPan"
      [onThemeChange]="this.changeTheme"
      [theme]="theme">
    </chart-toolbar>
  </div></container>

  <cartesian
    (ready)="chartNavReady($event)"
    [width]="'800px'"
    shadow="true"
    insetPadding="20 20 10 10"
    [store]="this.store"
    [theme]="theme"
    [legend]="{ position: 'bottom' }"
    [interactions]="[ 'panzoom', 'itemhighlight' ]"
    [series]="cartesianSeries"
    [axes]="cartesianAxes">
  </cartesian>

</container>
