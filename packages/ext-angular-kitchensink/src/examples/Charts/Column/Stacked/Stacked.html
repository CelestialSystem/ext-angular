<container [padding]="!isPhone?  '10': ''" layout="fit" [fitToParent]="true">

  <container docked="top"><div #extitem>
    <chart-toolbar
      [onRefreshClick]="this.refreshData"
      [onThemeChange]="this.changeTheme"
      [onToggleZoomOnPan]="this.toggleZoomOnPan"
      [onStackGroup]="this.onStackedToggle"
      [theme]="theme"
      [stacked]="stacked">
    </chart-toolbar>
  </div></container>

  <cartesian downloadServerUrl ="http://svg.sencha.io"
    shadow="true"
    (ready)="chartNavReady($event)"
    [store]="this.store"
    [theme]="theme"
    insetPadding="20 20 10 10"
    [legend]="{
            type: 'sprite',
            position: 'bottom'
        }"
    [interactions]="cartesianInteractions"
    [series]="cartesianSeries"
    [axes]="cartesianAxes">
  </cartesian>

</container>
