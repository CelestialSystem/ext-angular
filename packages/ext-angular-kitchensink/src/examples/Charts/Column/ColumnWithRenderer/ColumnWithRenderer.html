<container [padding]="!isPhone? '10': ''" layout="fit" [fitToParent]="true">

  <container docked="top"><div #extitem>
    <chart-toolbar
      [onRefreshClick]="this.refreshData">
    </chart-toolbar>
  </div></container>

  <cartesian
    shadow="true"
    insetPadding="20 20 10 10"
    innerPadding="0 10 0 10"
    [store]="this.store"
    [series]="cartesianSeries"
    [axes]="cartesianAxes">
  </cartesian>

</container>
