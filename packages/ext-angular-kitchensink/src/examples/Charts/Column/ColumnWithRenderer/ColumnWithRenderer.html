<ext-container padding="10" layout="vbox" [fitToParent]="true">

  <ext-container><div #extitem>
    <chart-toolbar
      [onRefreshClick]="this.refreshData">
    </chart-toolbar>
  </div></ext-container>

  <ext-cartesian downloadServerUrl ="http://svg.sencha.io"
    flex="1"
    shadow="true"
    insetPadding="20 20 10 10"
    innerPadding="0 10 0 10"
    [store]="this.store"
    [series]="cartesianSeries"
    [axes]="cartesianAxes">
  </ext-cartesian>

</ext-container>
