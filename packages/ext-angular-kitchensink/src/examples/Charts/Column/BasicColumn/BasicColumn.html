<ext-container layout="vbox" padding="10" [fitToParent]="true">

  <ext-container><div #extitem>
    <chart-toolbar
      [onRefreshClick]="this.refresh"
      [onThemeChange]="this.changeTheme"
      [theme]="theme">
    </chart-toolbar>
  </div></ext-container>

  <ext-cartesian downloadServerUrl ="http://svg.sencha.io"
  flex="1"
    shadow="true"
    insetPadding="20 10"
    [store]="this.store"
    [theme]="theme"
    [axes]="cartesianAxes"
    [series]="cartesianSeries">
  </ext-cartesian>

</ext-container>
