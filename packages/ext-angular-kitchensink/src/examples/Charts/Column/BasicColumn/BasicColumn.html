<container  layout="fit" padding="8" [fitToParent]="true">
    <chart-toolbar 
        [onRefreshClick]="this.refresh"
        [onThemeChange]="this.changeTheme"
        [theme]="theme"
    ></chart-toolbar>
    <cartesian 
        shadow="true"
        insetPadding="20 10"
        [store]="this.store"
        [theme]="theme"
        [axes]="cartesianAxes"
        [series]="cartesianSeries"
    ></cartesian>
</container>
