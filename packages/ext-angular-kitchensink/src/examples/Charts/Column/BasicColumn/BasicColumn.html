<container layout="fit" padding="8" [fitToParent]="true">

  <container docked="top" [margin]="isPhone? '0 15' : '10 15 0 15'"><div #extitem>
    <chart-toolbar
      [onRefreshClick]="this.refresh"
      [onThemeChange]="this.changeTheme"
      [theme]="theme">
    </chart-toolbar>
  </div></container>

  <cartesian
    shadow="true"
    insetPadding="20 10"
    [store]="this.store"
    [theme]="theme"
    [axes]="cartesianAxes"
    [series]="cartesianSeries">
  </cartesian>

</container>
