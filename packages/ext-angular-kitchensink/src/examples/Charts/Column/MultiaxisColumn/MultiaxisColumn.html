<container [padding]="!isPhone?  '15': ''" layout="fit" [fitToParent]="true">

  <cartesian
    shadow="true"
    [store]="this.store"
    [innerPadding]="{ left: 20, right: 20}"
    interactions="crosszoom"
    [series]="cartesianSeries"
    [axes]="cartesianAxes"
    [gradients]="cartesianGradients">
  </cartesian>

</container>
