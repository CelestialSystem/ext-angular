<container padding="10" layout="fit" [fitToParent]="true">

  <container docked="top"><div #extitem>
    <chart-toolbar
      [onThemeChange]="this.changeTheme"
      [theme]="theme">
    </chart-toolbar>
  </div></container>

  <cartesian downloadServerUrl ="http://svg.sencha.io"
    shadow="true"
    insetPadding="70 40 0"
    [platformConfig]="{ phone: { insetPadding: '50 0 0' } }"
    flipXY="true"
    [store]="this.store"
    [theme]="theme"
    [series]="cartesianSeries"
    [axes]="cartesianAxes"
    [captions]="cartesianCaptions">
  </cartesian>

</container>
