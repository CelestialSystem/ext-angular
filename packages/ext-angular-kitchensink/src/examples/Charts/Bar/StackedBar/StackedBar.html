<container [padding]="!isPhone?  '15': ''" layout="fit" [fitToParent]="true">

  <container docked="top"><div #extitem>
    <chart-toolbar
      [onThemeChange]="this.changeTheme"
      [onRefreshClick]="this.refresh"
      [theme]="theme">
    </chart-toolbar>
  </div></container>

  <cartesian
    shadow="true"
    flipXY="true"
    [store]="this.store"
    [theme]="theme"
    [insetPadding]="'20 20 10 10'"
    [series]="cartesianSeries"
    [axes]="cartesianAxes">
  </cartesian>

</container>
