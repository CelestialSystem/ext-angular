<container [padding]="!isPhone? '10': ''" layout="fit" [fitToParent]="true">

  <container docked="top"><div #extitem>
    <chart-toolbar
      [onThemeChange]="this.changeTheme"
      [theme]="theme">
    </chart-toolbar>
  </div></container>

  <cartesian
    shadow="true"
    [insetPadding]="'20 20 10 10'"
    [store]="this.store"
    [theme]="theme"
    [legend]="{ type: 'sprite', docked: 'bottom' }"
    flipXY="true"
    [axes]="cartesianAxes"
    [series]="cartesianSeries">
  </cartesian>

</container>
