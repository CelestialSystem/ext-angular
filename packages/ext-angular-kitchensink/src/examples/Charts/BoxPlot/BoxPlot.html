<container [padding]="!isPhone? '10' : ''" layout="fit" [fitToParent]="true">


  <container docked="top"><div #extitem>
    <chart-toolbar
      [onThemeChange]="this.changeTheme"
      [onToggleZoomOnPan]="this.toggleZoomOnPan"
      [onRefreshClick]="this.refresh"
      [theme]="theme"
      [onlyMidnight]="true">
    </chart-toolbar>
  </div></container>

  <cartesian
    shadow="true"
    [theme]="theme"
    [captions]="{ title: { text: 'Age of Nobel Prize winners by field\n1901 to 2014' } }"
    [store]="this.store"
    [axes]="cartesianAxes"
    [series]="cartesianSeries"
    [width]="'800px'">
  </cartesian>

</container>
