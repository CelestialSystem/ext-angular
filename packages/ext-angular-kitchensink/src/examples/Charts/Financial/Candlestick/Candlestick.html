<container  [padding]="!isPhone?  '0': ''" layout="fit"
[fitToParent]="true">
    <toolbar docked="top">
      <button text="hi"></button>
    </toolbar>
    <cartesian 
        shadow="true"
        (ready)="chartNavReady($event)"
        [store]="this.store"
        [theme]="theme"
        [interactions]="cartesianInteractions"
        [series]="cartesianSeries"
        [axes]="cartesianAxes"
    ></cartesian>
</container>
