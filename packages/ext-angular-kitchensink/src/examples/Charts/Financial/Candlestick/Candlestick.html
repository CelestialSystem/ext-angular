<container [padding]="!isPhone?  '5px': ''" layout="fit" [fitToParent]="true">

  <chart-toolbar #extitem 
    [onThemeChange]="this.changeTheme"
    [onToggleZoomOnPan]="this.toggleZoomOnPan"
    [onToggleCrosshair]="this.toggleCrosshair"
    [onRefreshClick]="this.refresh"
    [theme]="theme"
    [onlyMidnight]="true"
  ></chart-toolbar>


  <toolbar docked="top" ui="app-transparent-toolbar" [shadow]="false" [margin]="isPhone? '0 10' : ''">

  <cartesian 
    shadow="true"
    (ready)="chartNavReady()"
    [store]="this.store"
    [theme]="theme"
    [interactions]="cartesianInteractions"
    [series]="cartesianSeries"
    [axes]="cartesianAxes">
  </cartesian>
</container>
