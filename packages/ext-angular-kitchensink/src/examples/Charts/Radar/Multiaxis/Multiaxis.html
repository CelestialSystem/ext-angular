<container  [padding]="!isPhone? '10' : ''" layout="fit"
[fitToParent]="true">
<chart-toolbar 
        [onThemeChange]="this.changeTheme"
        [onRefreshClick]="this.refreshData"
        [theme]="theme"
    ></chart-toolbar>
    <polar 
        shadow="true"
        insetPadding="25"
        [store]="this.store"
        [interactions]="['rotate']"
        [theme]="theme"
        [axes]="polarAxes"
        [series]="polarSeries"
    ></polar>
</container>
