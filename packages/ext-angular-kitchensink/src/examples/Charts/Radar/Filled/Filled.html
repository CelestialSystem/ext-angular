<container  [padding]="!isPhone? '10' : ''" layout="fit"
[fitToParent]="true">
<chart-toolbar 
        [onThemeChange]="this.changeTheme"
        [onRefreshClick]="this.refreshData"
        [theme]="theme"
    ></chart-toolbar>
    <polar 
    [width]="'800px'"
        shadow="true"
        interactions="rotate"
        [legend]="{ type: 'sprite' }"
        [store]="this.store"
        [theme]="theme"
        [series]="polarSeries"
        [axes]="polarAxes"
    ></polar>
</container>
