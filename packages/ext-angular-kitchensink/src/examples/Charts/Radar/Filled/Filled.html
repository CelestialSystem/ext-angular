<ext-container
    [padding]="!isPhone ? '15' : ''"
    layout="vbox"
    [fitToParent]="true"
>
    <ext-container><div #extitem>
        <chart-toolbar
            [onThemeChange]="this.changeTheme"
            [onRefreshClick]="this.refreshData"
            [theme]="theme"
        >
        </chart-toolbar>
    </div></ext-container>

    <ext-polar
        downloadServerUrl="http://svg.sencha.io"
        flex="1"
        shadow="true"
        interactions="rotate"
        [legend]="{ type: 'sprite' }"
        [store]="this.store"
        [theme]="theme"
        [series]="polarSeries"
        [axes]="polarAxes"
    >
    </ext-polar>
</ext-container>
