<ext-container
    [padding]="!isPhone ? '15' : ''"
    layout="fit"
    [fitToParent]="true"
>
    <ext-container docked="top"
        ><div #extitem>
            <chart-toolbar
                [onThemeChange]="this.changeTheme"
                [onRefreshClick]="this.refreshData"
                [theme]="theme"
            >
            </chart-toolbar></div
    ></ext-container>

    <ext-polar
        downloadServerUrl="http://svg.sencha.io"
        [width]="'800px'"
        shadow="true"
        interactions="rotate"
        [legend]="{ type: 'sprite' }"
        [store]="this.store"
        [theme]="theme"
        [series]="polarSeries"
        [axes]="polarAxes"
    >
    </ext-polar>
</ext-container>
