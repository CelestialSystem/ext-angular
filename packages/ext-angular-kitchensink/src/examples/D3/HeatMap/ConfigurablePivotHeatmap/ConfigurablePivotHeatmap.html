<ext-container padding="10" layout="fit" [fitToParent]="true">
    <ext-pivotd3container
        (ready)="mainCtnReady($event)"
        shadow="true"
        layout="fit"
        (onBeforeMoveConfigField)="(this.onBeforeAddConfigField)"
        (onShowConfigFieldSettings)="(this.onShowFieldSettings)"
        [matrix]="matrixVar"
        [drawing]="drawingVar"
        [configurator]="configuratorVar"
    >
        <ext-toolbar docked="top">
            <ext-spacer></ext-spacer>
            <ext-button
                [handler]="this.showConfigurator"
                text="Show configurator"
            ></ext-button>
        </ext-toolbar>
    </ext-pivotd3container>
</ext-container>
