<container #item [layout]="'fit'" [fitToParent]="true" >
<pivotd3container #item
                (ready)="mainCtnReady($event)"

                shadow="true"
                layout="fit"
                (onBeforeMoveConfigField)="this.onBeforeAddConfigField"
                (onShowConfigFieldSettings)="this.onShowFieldSettings"
                [matrix]="matrixVar"
                [drawing]="drawingVar"
                [configurator]="configuratorVar"
            >
                <toolbar #item docked="top">
                    <spacer #item></spacer>
                    <button #item [handler]="this.showConfigurator" text="Show configurator"></button>
                </toolbar>
</pivotd3container>
</container>
