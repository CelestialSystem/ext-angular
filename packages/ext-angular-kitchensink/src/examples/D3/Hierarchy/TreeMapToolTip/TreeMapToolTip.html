<panel  shadow layout="fit" [fitToParent]="true">
    <d3-treemap 
        [rootVisible]="false"
        [interactions]="{
            type: 'panzoom',
            pan: { momentum: null },
            zoom: { doubleTap: false }
        }"
        (nodeValue)="nodeValue($event)"
        [store]="store"
        [selectEventName]="null"
        [expandEventName]="null"
        [noParentValue]="true"
        [scaleLabels]="true"
        [tooltip]="{
            cls: 'treemaptooltip-tip',
            ui: 'd3-treemap',
            trackMouse: true,
            renderer: tooltipRenderer
          }"
        [colorAxis]="colorAxis"
    ></d3-treemap>
</panel>
