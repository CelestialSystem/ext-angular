<container padding="10" layout="fit" [fitToParent]="true">
    <pivotd3container 
        shadow="true"
        layout="'fit'"
        (ready)="ctnReady($event)"
        (onShowConfigPanel)="this.onShowConfigPanel"
        (onBeforeMoveConfigField)="this.onBeforeAddConfigField"
        (onShowConfigFieldSettings)="this.onShowFieldSettings"
        [matrix]="matrixVar"
        [drawing]="drawingVar"
        [configurator]="configuratorVar"
    >
        <toolbar  docked="top">
            <spacer ></spacer>
            <button  text="Show configurator" (tap)="this.showConfigurator"></button>
        </toolbar>
    </pivotd3container>
</container>
