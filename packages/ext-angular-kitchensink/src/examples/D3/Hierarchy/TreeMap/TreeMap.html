<container padding="10" layout="fit" [fitToParent]="true">
    <d3-treemap 
        [store]="store"
        [interactions]="{
            type: 'panzoom',
            zoom: {
                doubleTap: false
            }
        }"
        [rootVisible]="false"
        [tooltip]="{
            cls: 'tip',
            renderer: onTooltip
        }"
        [nodeValue]="'cap'"
        [noParentValue]="true"
        [scaleLabels]="true"
        [colorAxis]="colorAxis"
    ></d3-treemap>
</container>
