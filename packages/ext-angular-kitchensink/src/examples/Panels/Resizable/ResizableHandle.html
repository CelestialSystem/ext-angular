<container [padding]="10" [fitToParent]="true">
  <panel 
    [title]="'Resize Me'"
    [shadow]="true"
    [width]="400"
    [resizable]="{edges: 'all', dynamic: doDynamically}"
    [bodyPadding]="10"
    [centered]="true">
    <toolbar  [docked]="'top'">
      <checkboxfield 
        [checked]="doDynamically"
        (change)="toggleDynamic($event)"
        [boxLabel]="'Dynamic'">
      </checkboxfield>
    </toolbar>
    <container
      [html]="mediumText">
    </container>
  </panel>
</container>
