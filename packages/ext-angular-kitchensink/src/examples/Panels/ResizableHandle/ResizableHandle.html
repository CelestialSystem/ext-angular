<container [padding]="10" [fitToParent]="true">
  <panel 
    [title]="'Resize Me'"
    [shadow]="true"
    [layout]="'fit'"
    [border]="true"
    [left]="100"
    [top]="100"
    [width]="400"
    [height]="400"
    [resizable]="{edges: 'all', dynamic: doDynamically}"
    [bodyPadding]="10">

    <toolbar [docked]="'top'">
      <checkboxfield
        [checked]="doDynamically"
        (change)="toggleDynamic($event)"
        [boxLabel]="'Dynamic'">
      </checkboxfield>
    </toolbar>

    <container>
        <span #extitem>
          {{bodyText}}
        </span>
    </container>

  </panel>
</container>
