<container padding="10" layout="fit" [fitToParent]="true">
  <tabpanel 
    [flex]="1"
    [shadow]="true"
    [defaults]="{cls: 'card',layout: 'center'}">
    <panel title="Tab 1" [layout]="'center'">
      <container [flex]="1" [html]="'By default, tabs are aligned to the top of a view.'"></container>
    </panel>
    <panel [flex]="1" title="Tab 2" [layout]="'center'">
      <container [flex]="1" [html]="'A TabPanel can use different animations by setting <code>layout.animation.</code>'"></container>
    </panel>
    <panel title="Tab 3" [layout]="'center'">
      <container [cls]="'action'" [html]="'User tapped Tab 3'"></container>
    </panel>
  </tabpanel>
</container>
