<tabpanel 
    [shadow]="true"
    [tabBar]="{ docked: 'bottom' }"
    [defaults]="{
                cls: 'card',
                layout: 'center'
            }"
    [fitToParent]="true"
>
            <panel  [title]="'Info'" iconCls="x-fa fa-info-circle" layout="center">
                <container  html='Docking tabs to the bottom will automatically change their style.'></container>
            </panel>
            <panel   [title]="'Download'" iconCls="x-fa fa-download" badgeText="4" layout="center">
                <container  html='Badges <em>(like the 4, below)</em> can be added by setting the <code>badgeText</code> prop.'></container>
            </panel>
            <panel   [title]="'Favorites'" iconCls="x-fa fa-star" badgeText="Overflow Test" layout="center">
                <container  html='Badge labels will truncate if the text is wider than the tab.'></container>
            </panel>
            <panel   [title]="'Bookmarks'" iconCls="x-fa fa-bookmark" layout="center">
                <container  html='Tabbars are <code>ui:"dark"</code> by default, but also have light variants.'></container>
            </panel>
            <panel   [title]="'More'" iconCls="x-fa fa-ellipsis-h" layout="center">
                <container  [cls]="'action'" html='User tapped User'></container>
            </panel> 
</tabpanel>
