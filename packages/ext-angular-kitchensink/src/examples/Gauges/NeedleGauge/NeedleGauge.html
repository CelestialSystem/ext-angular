<ext-container padding="10" layout="fit" [fitToParent]="true">
    <ext-formpanel layout="vbox" [shadow]="true">
        <ext-sliderfield
            label="Value"
            (change)="updateGauges($event)"
            [value]="value"
        ></ext-sliderfield>
        <ext-container flex="1" layout="hbox">
            <ext-container flex="1" layout="vbox">
                <ext-gauge
                    flex="1"
                    [value]="value"
                    [needle]="{ outerRadius: '100%' }"
                    [valueStyle]="{ display: 'none' }"
                ></ext-gauge>
                <ext-gauge
                    flex="1"
                    [value]="value"
                    [needle]="'wedge'"
                ></ext-gauge>
            </ext-container>
            <ext-container flex="1" layout="vbox">
                <ext-gauge
                    flex="1"
                    [value]="value"
                    [needle]="'spike'"
                ></ext-gauge>
                <ext-gauge
                    flex="1"
                    [value]="value"
                    [textOffset]="{ dy: 45 }"
                    [needle]="{ type: 'arrow', innerRadius: 0 }"
                ></ext-gauge>
            </ext-container>
        </ext-container>
    </ext-formpanel>
</ext-container>
