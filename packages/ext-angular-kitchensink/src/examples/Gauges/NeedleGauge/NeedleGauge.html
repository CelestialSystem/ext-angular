<container padding="10" layout="fit" [fitToParent]="true">
  <formpanel layout="vbox" [shadow]="true">
    <sliderfield label="Value" (change)="updateGauges($event)" [value]="value"></sliderfield>
    <container flex="1" layout="hbox">
      <container flex="1" layout="vbox">
        <gauge flex="1" [value]="value" [needle]="{'outerRadius': '100%'}" [valueStyle]="{display: 'none'}"></gauge>
        <gauge flex="1" [value]="value" [needle]="'wedge'"></gauge>
      </container>
      <container flex="1" layout="vbox">
        <gauge flex="1" [value]="value" [needle]="'spike'"></gauge>
        <gauge flex="1" [value]="value" [textOffset]="{dy: 45}" [needle]="{type: 'arrow', innerRadius: 0}"></gauge>
      </container>
    </container>
  </formpanel>
</container>
