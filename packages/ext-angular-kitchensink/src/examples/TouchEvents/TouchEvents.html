<container  *ngIf="isPhone" [layout]="'vbox'" [defaults]="{ margin: '10' }">
  <panel  title="Event Log" height="250" scrollable="true" bodyPadding="10" shadow="true"
    [header]="{
      items: [{
        xtype: 'button',
        align: 'right',
        text: 'clear',
        ui: 'alt',
        handler: clearEventLog
      }]
    }"
  >
  <container >
    <dataview  [centered]="false"  [inline]="'true'"
     (ready)="dataviewReady($event)" [itemTpl]="tplDataView">
  </dataview>
  </container>
  </panel>
  <container  (ready)="touchpadReady($event)" flex="1" [layout]="{type: 'vbox', pack: 'center', align: 'stretch'}" [style]="{border: '8px dashed #d6d6d6', borderRadius: '30px'}">
    <container  [style]="{textAlign: 'center', fontSize: '48px'  , color: '#ccc'}" html="Touch Here"></container>
  </container>
</container>
        
<container  *ngIf="!isPhone" [layout]="'hbox'" [width]="600">
    <container  [flex]="1" [layout]="'vbox'" [padding]="10" [margin]="'0 20 0 0'">
      <panel  [shadow]="true" [margin]="'0 0 20 0'" [bodyPadding]="10" [maxHeight]="220" [scrollable]="true"
          [html]="'<div><div>Ext JS comes with a multitude of touch events available on components. Included touch events that can be used are:</div>
          <ul >
            <li>touchstart</li>
            <li>touchmove</li>
            <li>touchend</li>
            <li>dragstart</li>
            <li>drag</li>
            <li>dragend</li>
            <li>tap</li>
            <li>singletap</li>
            <li>doubletap</li>
            <li>longpress</li>
            <li>swipe</li>
            <li>pinch (on iOS and Android 3+)</li>
            <li>rotate (on iOS and Android 3+)</li>
          </ul></div>'">
      </panel>
      <panel  title="Event Log" [height]="300" [scrollable]="true" bodyPadding="10" shadow="true"
        [header]="{
          items: [{
            xtype: 'button',
            align: 'right',
            text: 'clear',
            ui: 'alt',
            handler: this.clearEventLog
          }]
        }"
      >
      <container >
        <dataview  [centered]="false"  [inline]="'true'"
        (ready)="dataviewReady($event)" [itemTpl]="tplDataView">
     </dataview>
      </container>
      </panel>
    </container>
    <container 
      (ready)="touchpadReady($event)"
      flex="1"
      [layout]="{type: 'vbox', pack: 'center', align: 'stretch'}"
      [style]="{border: '8px dashed #d6d6d6', borderRadius: '30px'}"
    >
      <container  [style]="{textAlign: 'center', fontSize: '48px'  , color: '#ccc'}" html="Touch Here"></container>
    </container>
</container>
