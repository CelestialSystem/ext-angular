<container  padding="10">
    <container   
        [layout]="{ type: 'hbox', pack: isPhone ? 'center' : 'left'}"
        [margin]="'0 0 10 0'" 
        [defaults]="{ margin: '0 10 0 0' }"
        [width]="550"
    >
        <button   [ui]="'action raised'" text="Style">
            <menu   [defaults]="{ handler: this.onStyleChange, group: 'buttonstyle' }">
                <menuitem   text="None" value="" [iconCls]="style === 'None'?'x-font-icon md-icon-check':''"></menuitem>
                <menuitem   text="Action" value="action" [iconCls]="style === 'Action'?'x-font-icon md-icon-check':''"></menuitem>
                <menuitem   text="Decline" value="decline" [iconCls]="style === 'Decline'?'x-font-icon md-icon-check':''"></menuitem>
                <menuitem   text="Confirm" value="confirm" [iconCls]="style === 'Confirm'?'x-font-icon md-icon-check':''"></menuitem>
            </menu>
        </button>
        <button   [ui]="'action raised'" text="Type">
            <menu   [defaults]="{ handler: this.onTypeChange, group: 'buttontype'}">
                <menuitem   text="Text" value="Text" [iconCls]="type === 'Text'?'x-font-icon md-icon-check':''"></menuitem>
                <menuitem   text="Icon" value="Icon" [iconCls]="type === 'Icon'?'x-font-icon md-icon-check':''"></menuitem>
                <menuitem   text="Text & Icon" value="Text & Icon" [iconCls]="type === 'Text & Icon'?'x-font-icon md-icon-check':''"></menuitem>
            </menu>
        </button>
        <button   [ui]="'action raised'" [iconCls]="round ? 'x-fa fa-check' : null" [enableToggle]="true" text="Round" (tap)="toggleRound()"></button>
    </container>

    <panel   #layoutProps [padding] = "10" [shadow] = "true"  [defaults]="{layout: 'hbox', flex:'1', margin: '10', width: '100%'}">
        <container   layout="hbox">
            <container  layout="hbox" >
                 <div    #groupLabelProps1 style="text-align:right;margin:24px 20px 0 0;width: 100px">Default</div>
           </container>
            <container   [flex]="3" cls="button-group" #buttonGroupProps1 padding= '17 0 17 20' [layout]="{ type: 'hbox', align: 'middle', pack: 'space-around' }" flex='1' margin='0 20 0 0' width=400 [defaults]="{margin: '0 20 0 0'}">
                <splitbutton   [text]="text? 'Normal' : ''"  [ui]="ui" [iconCls]="iconCls" [menu]="menuProp" [arrowAlign]="'bottom'"></splitbutton>
                <splitbutton   [text]="text? 'Disabled' : ''"  [ui]="ui" [iconCls]="iconCls" [disabled]="true" [menu]="menuProp"></splitbutton>
            </container>
        </container>
        <container   layout="hbox">
            <container  layout="hbox" >
                <div    #groupLabelProps1 style="text-align:right;margin:24px 20px 0 0;width: 100px">Alt</div>
            </container>
                <container   [flex]="3" cls="button-group button-group-alt" #buttonGroupProps1 padding= '17 0 17 20' [layout]="{ type: 'hbox', align: 'middle', pack: 'space-around' }" flex='1' margin='0 20 0 0' width=400 [defaults]="{margin: '0 20 0 0'}">
                <splitbutton   [text]="text ?'Normal' : ''" [ui]="ui + ' alt'" [iconCls]="iconCls" [menu]="menuProp"></splitbutton>
                <splitbutton   [text]="text ? 'Disabled' : ''" [ui]="ui + ' alt'" [iconCls]="iconCls" [disabled]="true" [menu]="menuProp"></splitbutton>
            </container>
        </container>
        <container   layout="hbox">
            <container  layout="hbox" >
                <div    #groupLabelProps1 style="text-align:right;margin:24px 20px 0 0;width: 100px">Raised </div>
            </container>
            <container   [flex]="3" cls="button-group" #buttonGroupProps1 padding= '17 0 17 20' [layout]="{ type: 'hbox', align: 'middle', pack: 'space-around' }" flex='1' margin='0 20 0 0' width=400 [defaults]="{margin: '0 20 0 0'}">
                <splitbutton   [text]="text ? 'Normal': ''" [ui]="ui + ' raised'" [iconCls]="iconCls" [menu]="menuProp"></splitbutton>
                <splitbutton   [text]="text? 'Disabled' : ''" [ui]="ui + ' raised'" [iconCls]="iconCls" [disabled]="true" [menu]="menuProp"></splitbutton>
            </container>
        </container>
        <container   layout="hbox">
        <container  layout="hbox" >
            <div    #groupLabelProps1 style="text-align:right;margin:24px 20px 0 0;width: 100px">Alt Raised</div>
        </container>
            <container   [flex]="3" cls="button-group button-group-alt" #buttonGroupProps1 padding= '17 0 17 20' [layout]="{ type: 'hbox', align: 'middle', pack: 'space-around' }" flex='1' margin='0 20 0 0' width=400 [defaults]="{margin: '0 20 0 0'}">
                <splitbutton   [text]="text ? 'Normal' : ''" [ui]="ui + ' alt raised'" [iconCls]="iconCls" [menu]="menuProp"></splitbutton>
                <splitbutton   [text]="text? 'Disabled' : ''" [ui]="ui + ' alt raised'" [iconCls]="iconCls" [disabled]="true" [menu]="menuProp" ></splitbutton>
            </container>
        </container>
    </panel>
</container>
