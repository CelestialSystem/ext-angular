<ext-container padding="10" [width]="600">

    <!-- , group: 'buttonstyle'
    , group: 'buttontype' -->

  <ext-container
    [layout]="{ type: 'hbox', pack: isPhone ? 'center' : 'left'}"
    [margin]="'0 0 10 0'"
    [defaults]="{ margin: '0 10 0 0' }"
    [width]="550">
    <ext-button [ui]="'action raised'" text="Style">
      <ext-menu [defaults]="{ handler: this.onStyleChange }">
        <ext-menuitem text="None" value="" [iconCls]="style === 'None'?'x-font-icon md-icon-check':''"></ext-menuitem>
        <ext-menuitem text="Action" value="action" [iconCls]="style === 'Action'?'x-font-icon md-icon-check':''"></ext-menuitem>
        <ext-menuitem text="Decline" value="decline" [iconCls]="style === 'Decline'?'x-font-icon md-icon-check':''"></ext-menuitem>
        <ext-menuitem text="Confirm" value="confirm" [iconCls]="style === 'Confirm'?'x-font-icon md-icon-check':''"></ext-menuitem>
      </ext-menu>
    </ext-button>
    <ext-button [ui]="'action raised'" text="Type">
      <ext-menu [defaults]="{ handler: this.onTypeChange}">
        <ext-menuitem text="Text" value="Text" [iconCls]="type === 'Text'?'x-font-icon md-icon-check':''"></ext-menuitem>
        <ext-menuitem text="Icon" value="Icon" [iconCls]="type === 'Icon'?'x-font-icon md-icon-check':''"></ext-menuitem>
        <ext-menuitem text="Text & Icon" value="Text & Icon" [iconCls]="type === 'Text & Icon'?'x-font-icon md-icon-check':''"></ext-menuitem>
      </ext-menu>
    </ext-button>
    <ext-button [ui]="'action raised'" [iconCls]="round ? 'x-fa fa-check' : null" [enableToggle]="true" text="Round" (tap)="toggleRound()"></ext-button>
  </ext-container>

  <ext-panel #layoutProps [padding]="10" [shadow]="true" [defaults]="{layout: 'hbox', flex:'1', margin: '10', width: '100%'}">

    <ext-container layout="hbox">
      <ext-container layout="hbox" html="<div #groupLabelProps1 style='text-align:right;margin:24px 20px 0 0;width: 100px'>Default</div>"></ext-container>
      <ext-container [flex]="3" cls="button-group" #buttonGroupProps1 padding= '17 0 17 20' [layout]="{ type: 'hbox', align: 'middle', pack: 'space-around' }" flex='1' margin='0 20 0 0' width=400 [defaults]="{margin: '0 20 0 0'}">
        <ext-splitbutton [text]="text? 'Normal' : ''"  [ui]="ui" [iconCls]="iconCls" [menu]="menuProp" [arrowAlign]="'bottom'"></ext-splitbutton>
        <ext-splitbutton [text]="text? 'Disabled' : ''"  [ui]="ui" [iconCls]="iconCls" [disabled]="true" [menu]="menuProp"></ext-splitbutton>
      </ext-container>
    </ext-container>

    <ext-container layout="hbox">
      <ext-container layout="hbox" html="<div #groupLabelProps1 style='text-align:right;margin:24px 20px 0 0;width: 100px'>All</div>"></ext-container>
      <ext-container [flex]="3" cls="button-group button-group-alt" #buttonGroupProps1 padding= '17 0 17 20' [layout]="{ type: 'hbox', align: 'middle', pack: 'space-around' }" flex='1' margin='0 20 0 0' width=400 [defaults]="{margin: '0 20 0 0'}">
        <ext-splitbutton [text]="text ?'Normal' : ''" [ui]="ui + ' alt'" [iconCls]="iconCls" [menu]="menuProp"></ext-splitbutton>
        <ext-splitbutton [text]="text ? 'Disabled' : ''" [ui]="ui + ' alt'" [iconCls]="iconCls" [disabled]="true" [menu]="menuProp"></ext-splitbutton>
      </ext-container>
    </ext-container>

    <ext-container layout="hbox">
      <ext-container layout="hbox" html="<div #groupLabelProps1 style='text-align:right;margin:24px 20px 0 0;width: 100px'>Raised</div>"></ext-container>
      <ext-container [flex]="3" cls="button-group" #buttonGroupProps1 padding= '17 0 17 20' [layout]="{ type: 'hbox', align: 'middle', pack: 'space-around' }" flex='1' margin='0 20 0 0' width=400 [defaults]="{margin: '0 20 0 0'}">
        <ext-splitbutton [text]="text ? 'Normal': ''" [ui]="ui + ' raised'" [iconCls]="iconCls" [menu]="menuProp"></ext-splitbutton>
        <ext-splitbutton [text]="text? 'Disabled' : ''" [ui]="ui + ' raised'" [iconCls]="iconCls" [disabled]="true" [menu]="menuProp"></ext-splitbutton>
      </ext-container>
    </ext-container>

    <ext-container layout="hbox">
      <ext-container layout="hbox" html="<div #groupLabelProps1 style='text-align:right;margin:24px 20px 0 0;width: 100px'>Alt Raised</div>"></ext-container>
      <ext-container [flex]="3" cls="button-group button-group-alt" #buttonGroupProps1 padding= '17 0 17 20' [layout]="{ type: 'hbox', align: 'middle', pack: 'space-around' }" flex='1' margin='0 20 0 0' width=400 [defaults]="{margin: '0 20 0 0'}">
        <ext-splitbutton [text]="text ? 'Normal' : ''" [ui]="ui + ' alt raised'" [iconCls]="iconCls" [menu]="menuProp"></ext-splitbutton>
        <ext-splitbutton [text]="text? 'Disabled' : ''" [ui]="ui + ' alt raised'" [iconCls]="iconCls" [disabled]="true" [menu]="menuProp" ></ext-splitbutton>
      </ext-container>
    </ext-container>

  </ext-panel>

</ext-container>
