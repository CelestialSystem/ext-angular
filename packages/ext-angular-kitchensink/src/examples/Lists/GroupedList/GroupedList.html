<ext-container padding="10">
    <ext-list
        [shadow]="true"
        [itemTpl]="tpl"
        [indexBar]="{ autoHide: false }"
        [grouped]="true"
        [pinHeaders]="true"
        [rowLines]="true"
        [infinite]="true"
        [store]="store"
        (select)="onSelect($event)"
        [platformConfig]="{ '!phone': { height: 450, width: 300 } }"
    >
    </ext-list>
</ext-container>
