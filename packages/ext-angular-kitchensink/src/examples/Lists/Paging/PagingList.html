<container padding="10" [fitToParent]="true">
  <list
    [left]="10"
    [top]="10"
    [width]="300"
    [height]="400"
    [shadow]="true"
    [itemTpl]="tpl"
    [store]="store"
    [plugins]="[{type: 'listpaging'}]"
    (ready)="listReady($event)"
    (select)="onSelect($event)">
    <container [docked]="'top'">
        <container>
          <span #extitem>
            <div style='padding:15px;'>
              <b>Auto Paging</b>: {{bufferZone === false ? 'OFF' : 'ON (buffer zone: '+bufferZone+' )'}}
            </div>
          </span>
      </container>
      <segmentedbutton>
        <button text="Off" [pressed]="bufferZone === false" (tap)="setBufferZone(false)" [flex]="1"></button>
        <button text="0"   [pressed]="bufferZone === 0"     (tap)="setBufferZone(0)"     [flex]="1"></button>
        <button text="8"   [pressed]="bufferZone === 8"     (tap)="setBufferZone(8)"     [flex]="1"></button>
        <button text="16"  [pressed]="bufferZone === 16"    (tap)="setBufferZone(16)"    [flex]="1"></button>
        <button text="32"  [pressed]="bufferZone === 32"    (tap)="setBufferZone(32)"    [flex]="1"></button>
      </segmentedbutton>
    </container>
  </list>
</container>
