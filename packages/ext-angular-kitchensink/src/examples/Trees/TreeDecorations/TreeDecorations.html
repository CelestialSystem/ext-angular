<container padding="10" layout="fit" [fitToParent]="true">
  <tabpanel
    [shadow]="true" [top]="top" [left]="left" [width]="width" [height]="height"
    [tabBar]="{docked: 'top'}">

    <panel layout="fit" [title]="'Row Lines'">
      <tree
        header="false"
        rowLines="true"
        rootVisible="false"
        shadow= "true"
        [store]="store">
      </tree>
    </panel>

    <panel layout="fit" [title]="'Single Expand'">
      <tree
        header="false"
        singleExpand="true"
        rootVisible="false"
        shadow= "true"
        [store]="store">
      </tree>
    </panel>

</tabpanel>
