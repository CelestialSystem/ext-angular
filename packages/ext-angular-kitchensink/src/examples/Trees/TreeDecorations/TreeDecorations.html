<tabpanel #item
[tabBar]="{ docked: 'top' }"
[fitToParent]="true">
        <panel #item layout="fit" [title]="'Row Lines'">
            <tree  #item
                header="false"
                rowLines="true"
                rootVisible="false"
                shadow= "true"
                [store]="store"
            ></tree>
        </panel>
        <panel #item layout="fit" [title]="'Single Expand'">
            <tree  #item
                header="false"
                singleExpand="true"
                rootVisible="false"
                shadow= "true"
                [store]="store"
            ></tree>
        </panel>
</tabpanel>
