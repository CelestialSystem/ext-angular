<tabpanel 
[tabBar]="{ docked: 'top' }"
[fitToParent]="true">
        <panel  layout="fit" [title]="'Row Lines'">
            <tree  
                header="false"
                rowLines="true"
                rootVisible="false"
                shadow= "true"
                [store]="store"
            ></tree>
        </panel>
        <panel  layout="fit" [title]="'Single Expand'">
            <tree  
                header="false"
                singleExpand="true"
                rootVisible="false"
                shadow= "true"
                [store]="store"
            ></tree>
        </panel>
</tabpanel>
