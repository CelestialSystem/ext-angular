<container padding="10" layout="center" flex="1" height="100%">
  <tree
    plugins="treedragdrop" 
    (ready)="onTreeReady($event)"
    title="Files"
    [store]="treeStore"
    [shadow]="true"
    [height]="400"
    [width]="350"
  >
    <toolbar docked="top" (ready)="toolbarReady($event)">
        <button text="Expand All" [handler]="this.onExpandAllClick.bind(this)"></button>
        <button text="Collapse All" [handler]="this.onCollapseAllClick.bind(this)"></button>
    </toolbar>
  </tree>
</container>
