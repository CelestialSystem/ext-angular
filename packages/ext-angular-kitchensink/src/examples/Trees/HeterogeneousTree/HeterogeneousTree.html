<container padding="10px" layout="fit" [fitToParent]="true">
<tree 
  [shadow]="true"
  title="Heterogeneous Geographical Tree"
  rootVisible="false"
  [store]="this.store"
  (select)="this.onSelectionChange($event)"
  (selectionchange)="this.onSelectionChange($event)"
  [columns]="[
  {
    xtype:'treecolumn',
    text:'Name',
    dataIndex:'name',
    width:'100%'
  }]"
  (ready)="onTreeReady($event)">

  <toolbar  docked="bottom">
    <textfield
      (action)="this.onFieldAction($event)"
      (ready)="onTextFieldReady($event)">
    </textfield>
    <button  
      text="Add Territory"
      (tap)="this.addItem($event)"
      (ready)="onButtonReady($event)">
    </button>
  </toolbar>

</tree>
</container>
