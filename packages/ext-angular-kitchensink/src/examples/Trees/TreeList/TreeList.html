<ext-container padding="10" layout="fit" [fitToParent]="true">
    <ext-panel
        [shadow]="true"
        [top]="top"
        [left]="left"
        [width]="width"
        [height]="height"
        scrollable="true"
    >
        <ext-toolbar docked="top">
            <ext-segmentedbutton allowMultiple="true">
                <ext-button
                    ui="default-toolbar"
                    text="Nav"
                    [pressed]="nav"
                    (pressedchange)="this.toggleNav($event)"
                    [disabled]="micro"
                ></ext-button>
                <ext-button
                    ui="default-toolbar"
                    text="Micro"
                    [pressed]="micro"
                    (pressedchange)="this.toggleMicro($event)"
                ></ext-button>
            </ext-segmentedbutton>
        </ext-toolbar>

        <ext-treelist
            ref="tree"
            [width]="width"
            expanderOnly="false"
            [store]="this.store"
            [micro]="micro"
            [expanderFirst]="!nav"
            [ui]="nav ? 'nav' : null"
        >
        </ext-treelist>
    </ext-panel>
</ext-container>
