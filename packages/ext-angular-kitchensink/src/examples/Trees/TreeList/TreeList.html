<container padding="10" [fitToParent]="true">
  <panel
    [left]="10" [top]="10" [width]="300" [height]="600"
    [shadow]="!isPhone" 
    scrollable="true"
    platformConfig="{
      '!phone': {
        width: 300,
        height: 500
      }
    }">

    <toolbar  docked="top">
      <segmentedbutton  allowMultiple="true">
        <button  ui="default-toolbar" text="Nav" [pressed]="nav" (pressedchange)="this.toggleNav($event)" [disabled]="micro"></button>
        <button  ui="default-toolbar" text="Micro" [pressed]="micro" (pressedchange)="this.toggleMicro($event)"></button>
      </segmentedbutton>
    </toolbar>

    <treelist
      ref="tree"
      [width]="width"
      expanderOnly="false"
      [store]="this.store"
      [micro]="micro"
      [expanderFirst]="!nav"
      [ui]="nav ? 'nav' : null">
    </treelist>

  </panel>
</container>
