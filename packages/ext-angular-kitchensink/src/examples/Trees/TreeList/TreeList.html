<container padding="10" layout="fit" [fitToParent]="true">
  <panel
    [shadow]="true" [top]="top" [left]="left" [width]="width" [height]="height"
    scrollable="true">

    <toolbar  docked="top">
      <segmentedbutton  allowMultiple="true">
        <button  ui="default-toolbar" text="Nav" [pressed]="nav" (pressedchange)="this.toggleNav($event)" [disabled]="micro"></button>
        <button  ui="default-toolbar" text="Micro" [pressed]="micro" (pressedchange)="this.toggleMicro($event)"></button>
      </segmentedbutton>
    </toolbar>

    <treelist
      ref="tree"
      [width]="width"
      expanderOnly="false"
      [store]="this.store"
      [micro]="micro"
      [expanderFirst]="!nav"
      [ui]="nav ? 'nav' : null">
    </treelist>

  </panel>
</container>
