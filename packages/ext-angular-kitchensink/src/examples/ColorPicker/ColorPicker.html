<ext-container padding="10" layout="fit" [fitToParent]="true">
    <ext-panel
        [shadow]="true"
        [top]="top"
        [left]="left"
        [width]="width"
        [height]="height"
        (ready)="onPanelReady($event)"
        [header]="panelHeader"
        [layout]="'vbox'"
        [resizable]="true"
        bodyPadding="5"
        autoSize="true"
        title="Color Picker Components"
        [viewModel]="{ data: { color: this.color } }"
    >
        <ext-colorselector
            [color]="this.color"
            (change)="this.OnSelChange($event)"
        >
        </ext-colorselector>

        <ext-panel [title]="this.colorTitle" ui="light"> </ext-panel>
    </ext-panel>
</ext-container>
