<ext-container padding="10" layout="fit" [fitToParent]="true">


<ext-panel [shadow]="true" [top]="top" [left]="left" [width]="width" [height]="height">

  <ext-toolbar [shadow]="false">
    <ext-container style="margin-right: 10px;" html="Default UI:"></ext-container>
    <ext-segmentedbutton (change)="onButton1Change($event)">
      <ext-button [value]="'low'"    [text]="'Low'"></ext-button>
      <ext-button [value]="'medium'" [text]="'Medium'"></ext-button>
      <ext-button [value]="'high'"   [text]="'High'"></ext-button>
    </ext-segmentedbutton>
  </ext-toolbar>

  <ext-toolbar [shadow]="false">
    <ext-container style="margin-right: 10px;" html="Toolbar UI:"></ext-container>
    <ext-segmentedbutton
      [defaultUI]="'toolbar-default'"
      (change)="onButton2Change($event)">
      <ext-button [value]="'low'"    [text]="'Low'"></ext-button>
      <ext-button [value]="'medium'" [text]="'Medium'"></ext-button>
      <ext-button [value]="'high'"   [text]="'High'"></ext-button>
    </ext-segmentedbutton>
  </ext-toolbar>

</ext-panel>
</ext-container>
