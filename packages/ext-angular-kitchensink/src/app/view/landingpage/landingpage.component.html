<panel layout="fit" bodyPadding="20" [fitToParent]="true" bodyStyle="backgroundSize: 20px 20px;backgroundColor: #e8e8e8;backgroundImage: linear-gradient(0deg, #f5f5f5 1.1px, transparent 0), linear-gradient(90deg, #f5f5f5 1.1px, transparent 0)">

  <!-- Titlebar starts-->
  <titlebar docked="top">
    <button iconCls="x-fa fa-bars" (tap)="toggleTree()"></button>
    <container [html]="titlebarHtml"></container>
  </titlebar>
  <!-- Titlebar ends-->

  <!-- Breadcrumb starts-->
  <toolbar docked="top">
    <dataview [itemTpl]="tplToolbar" [inline]="'true'" [itemCls]="'div.app-toolbar'"
      (childtap)="doClickToolbar($event)" (ready)="dataviewToolbarReady($event)">
    </dataview>
  </toolbar>
  <!-- Breadcrumb ends-->

  <!-- Navtree starts-->
  <panel 
    docked="left"
    flex="1"
    scrollable="y"
    width="300"
    [style]="{zIndex: 100, backgroundColor: 'white'}"
    [resizable]="{edges: 'east', dynamic: true}"
    [header]="false"
    [collapsible]="{ direction: 'left' }"
    [collapsed]="!showTreeFlag">
    <searchfield docked="top" ui="faded" margin="7" (change)="filterNav($event)"></searchfield>
    <treelist ui="nav" [expanderFirst]="false" [expanderOnly]="false" [store]="treeStore" (selectionchange)="selectionChanged($event)"></treelist>
  </panel>
  <!-- Navtree ends-->

  <!-- code button starts-->
  <button 
    [hidden]="files.length > 0 ? false: true"
    ui="fab"
    [iconCls]="'x-font-icon ' + (showCode ? 'md-icon-close' : 'md-icon-code')"
    [top]="isDesktop ? 20 : 35"
    right="21"
    zIndex="1000"
    (tap)="toggleCode()">
  </button>
  <!-- code button ends-->

  <!-- code start-->
  <panel 
    docked="right"
    [hidden]="files.length > 0 ? false: true" 
    flex="2"
    [layout]= "'fit'"
    [scrollable]="'y'"
    [shadow]="false"
    [style]="{zIndex: 100}"
    [resizable]="{ edges: 'west', dynamic: true }"
    [header]="false"
    [width]="'33%'" 
    [collapsible]="{ direction: 'right' }"
    [collapsed]="!showCode">
    <tabpanel [fitToParent]="true"
      [shadow]="true"
      [tabBar]="{layout: {pack: 'left'}}">
      <panel *ngFor="let file of files" [hidden]="files.length > 0 ? false: true"
        layout="fit"
        [scrollable]="true"
        [title]="file.name"
        [ui]="'code-panel'"
        tab="{ui: 'app-code-tab', flex: 0, minWidth: 120}"
        [userSelectable]="{element: true, bodyElement: true}"
        [html]="file.code">
      </panel>
    </tabpanel>
  </panel>
  <!-- code ends-->

  <!-- examples start-->
  <container 
    [hidden]="node.childNodes.length > 0 ? true: false" 
    layout="fit">
    <router-outlet #extroute></router-outlet>
  </container>
  <!-- examples ends-->
  
  <!-- selections start-->
  <container 
    [hidden]="node.childNodes.length > 0 ? false: true" 
    layout="fit"
    [fitToParent]="true">
    <dataview 
      [style]= "blockstyle"
      [itemTpl]="tpl"
      [inline]="true"
      [centered]="true"
      [itemCls]="'div.app-thumbnail'"
      (childtap)="doClick($event)"
      (ready)="dataviewReady($event)">
    </dataview>
  </container>
  <!-- selections ends-->

</panel>
