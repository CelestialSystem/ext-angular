<ext-container
    padding="10"
    layout="fit"
    [fitToParent]="true"
    xdefaults="containerDefaults"
>
    <ext-toolbar docked="top" [shadow]="false" ui="app-transparent-toolbar">
        <ext-button text="Basic Tip">
            <ext-tooltip>
                <ext-container
                    ><div #extitem>
                        <div>A simple tooltip</div>
                    </div></ext-container
                >
            </ext-tooltip>
        </ext-button>
        <ext-button text="autoHide: false">
            <ext-tooltip
                [showOnTap]="true"
                [autoHide]="false"
                [title]="'Tip Title'"
                closable
            >
                <ext-container
                    ><div #extitem>
                        <div>A simple tooltip</div>
                    </div></ext-container
                >
            </ext-tooltip>
        </ext-button>
        <ext-button text="Mouse Track">
            <ext-tooltip
                [showOnTap]="true"
                [title]="'Mouse Track'"
                [trackMouse]="true"
            >
                <ext-container
                    ><div #extitem>
                        <div>
                            This tip will follow the mouse while it is over the
                            element
                        </div>
                    </div></ext-container
                >
            </ext-tooltip>
        </ext-button>
    </ext-toolbar>

    <ext-toolbar docked="top" [shadow]="false" ui="app-transparent-toolbar">
        <ext-button text="Anchor Right, Rich Content">
            <ext-tooltip
                showOnTap="true"
                align="tl-tr"
                anchorToTarget="true"
                anchor="true"
            >
                <ext-container
                    ><div #extitem>
                        <ul style="margin: '15'">
                            <li>5 bedrooms</li>
                            <li>Close to transport</li>
                            <li>Large backyard</li>
                        </ul>
                        <img
                            style="width:'400px';height:'300px'"
                            src="house.jpg"
                        /></div
                ></ext-container>
            </ext-tooltip>
        </ext-button>
        <ext-button text="Anchor Below">
            <ext-tooltip
                showOnTap="true"
                align="tc-bc"
                anchor="true"
                anchorToTarget=""
            >
                <ext-container docked="top"
                    ><div #extitem>
                        <div>The anchor is centered</div>
                    </div></ext-container
                >
            </ext-tooltip>
        </ext-button>
        <ext-button text="Anchor with Tracking">
            <ext-tooltip
                showOnTap="true"
                trackMouse="true"
                anchor="true"
                align="l-r"
            >
                <ext-container docked="top"
                    ><div #extitem>
                        <div>Following the mouse with an anchor</div>
                    </div></ext-container
                >
            </ext-tooltip>
        </ext-button>
    </ext-toolbar>

    <ext-container
        [centered]="false"
        [layout]="{
            type: isPhone ? 'vbox' : 'hbox',
            align: 'start',
            pack: 'center'
        }"
    >
        <ext-container docked="top"
            ><div #extitem>
                <div
                    style="width: 150px;margin: 0 15px 0 0;color: white;padding: 5px 10px;text-align: center;cursor: default; background-color: #e91e63"
                    data-qtip="This tip is inline"
                    data-qshowOnTap="true"
                >
                    Inline Tip
                </div>
                <div
                    style="width: 150px;margin: 0 15px 0 0;color: white;padding: 5px 10px;text-align: center;cursor: default; background-color: #2196f3"
                    data-qtip="This tip has a fixed width"
                    data-qwidth="400"
                    data-qshowOnTap="true"
                >
                    Fixed width inline tip
                </div>
                <div
                    style="width: 150px;margin: 0 15px 0 0;color: white;padding: 5px 10px;text-align: center;cursor: default; background-color: #ff5722"
                    data-qtip="This tip has a title"
                    data-qtitle="The title"
                    data-qshowOnTap="true"
                >
                    Inline tip with title
                </div>
                <div
                    style="width: 150px;margin: 0 15px 0 0;color: white;padding: 5px 10px;text-align: center;cursor: default; background-color: #607d8b"
                    data-qtip="Aligned top"
                    data-qalign="bl-tl"
                    data-qanchorToTarget="true"
                    data-qshowOnTap="true"
                >
                    Inline tip align top
                </div>
            </div></ext-container
        >
    </ext-container>
</ext-container>
