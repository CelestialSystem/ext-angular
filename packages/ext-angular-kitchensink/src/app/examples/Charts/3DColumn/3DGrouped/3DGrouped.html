<ext-container padding="10" layout="fit"[fitToParent]="true">

    <ext-container docked="top"><div #extitem>
      <chart-toolbar
        maxHeight="50"
        [downloadChartRef]="this.chart">
      </chart-toolbar>
    </div></ext-container>

    <ext-cartesian downloadServerUrl ="http://svg.sencha.io"
        shadow="true"
        flex="2"
        [store]="this.store"
        theme="Muted"
        (ready)="chartNavReady($event)"
        insetPadding="70 40 0 10"
        interactions="itemhighlight"
        [animation]="{ duration: 200 }"
        [legend]="{ type: 'sprite' }"
        [captions]="cartesianCaptions"
        [axes]="cartesianAxes"
        [series]="cartesianSeries">
    </ext-cartesian>

</ext-container>
