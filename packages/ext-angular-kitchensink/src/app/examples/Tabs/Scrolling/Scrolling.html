<ext-container padding="10" layout="fit" [fitToParent]="true">
    <ext-tabpanel
        [width]="400"
        [flex]="1"
        [shadow]="true"
        [tabBar]="{ layout: { pack: 'start', overflow: 'scroller' } }"
        [defaults]="{ layout: 'center', cls: 'card', bodyPadding: 0 }"
    >
        <ext-panel
            [flex]="1"
            [title]="'Home'"
            [layout]="'center'"
            [width]="100"
        >
            <ext-container
                [width]="'100%'"
                [html]="
                    'You can set <code>{layout: { overflow: \'scroller\' }}</code> on the <code>tabBar</code> prop in combination with a <code>minWidth</code> on each tab to make the tab bar scroll when it runs out of room.'
                "
            ></ext-container>
        </ext-panel>
        <ext-panel [flex]="1" [title]="'Politics'" [layout]="'center'"
            ><ext-container [html]="'Politics'"></ext-container
        ></ext-panel>
        <ext-panel [flex]="1" [title]="'Entertainment'" [layout]="'center'"
            ><ext-container
                [width]="'100%'"
                [html]="'Entertainment'"
            ></ext-container
        ></ext-panel>
        <ext-panel [flex]="1" [title]="'World'" [layout]="'center'"
            ><ext-container [width]="'100%'" html="World"></ext-container
        ></ext-panel>
        <ext-panel [flex]="1" [title]="'Markets'" [layout]="'center'"
            ><ext-container [width]="'100%'" html="Markets"></ext-container
        ></ext-panel>
        <ext-panel [flex]="1" [title]="'Sports'" [layout]="'center'"
            ><ext-container [width]="'100%'" html="Sports"></ext-container
        ></ext-panel>
    </ext-tabpanel>
</ext-container>
