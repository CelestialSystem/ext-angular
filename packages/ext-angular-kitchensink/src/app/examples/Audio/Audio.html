<ext-container
    [layout]="{ type: 'vbox', align: 'stretch', pack: 'center' }"
    [padding]="'10px'"
>
    <ext-container
        [layout]="
            isAndroid
                ? { type: 'vbox', align: 'stretch', pack: 'center' }
                : 'fit'
        "
    >
        <ext-audio
            #audioRef
            [loop]="true"
            [url]="'assets/audio/crash.mp3'"
            [controls]="!isAndroid"
            [width]="'550px'"
            (ready)="audioReady($event)"
        >
        </ext-audio>
        <ext-container *ngIf="isAndroid">
            <ext-button
                [text]="playing ? 'Play Audio' : 'Pause Audio'"
                [margin]="20"
                [handler]="this.toggleAudioAndroid.bind(this)"
            ></ext-button>
        </ext-container>
    </ext-container>
</ext-container>
