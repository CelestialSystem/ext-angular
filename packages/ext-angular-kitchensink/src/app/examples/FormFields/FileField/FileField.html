<ext-container padding="10" layout="fit" [fitToParent]="true">
    <ext-panel
        [shadow]="true"
        [top]="top"
        [left]="left"
        [width]="width"
        [height]="height"
        [layout]="vbox"
    >
        <ext-filefield
            [label]="'Attachment'"
            [value]="uploadedFile"
            (change)="onChange($event)"
        >
        </ext-filefield>

        <ext-container>
            <span #extitem>
                <div [hidden]="uploadedFile == null">
                    You selected {{ uploadedFile }}
                </div>
            </span>
        </ext-container>
    </ext-panel>
</ext-container>
