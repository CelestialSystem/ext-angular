<ext-container layout="center" width="100%" height="100%" [fitToParent]="true">
    <ext-formpanel
        layout="fit"
        height="90%"
        width="98%"
        title="Ext.froala.EditorField insde a form panel"
        [buttons]="buttonsObj"
        (ready)="onFormPanelReady($event)"
        margin="16"
    >
        <ext-froalaeditorfield
            name="html"
            margin="8"
            (ready)="onEditorFieldReady($event)"
            [value]="value"
            [listeners]="listenersObj"
            [editor]="editorObj"
        >
        </ext-froalaeditorfield>
    </ext-formpanel>
</ext-container>
