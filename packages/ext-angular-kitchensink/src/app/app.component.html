<ExtPanel
  [viewport]="true"
  layout="fit"
  [bodyStyle]="bodyStyle"
  [fullscreen]="true"
  [weighted]="true"
>

  <!-- selections starts-->
  <ExtPanel extname="selection" [bodyStyle]="bodyStyle" *ngIf="!isPhone">
    <ExtDataview
      extname="dataviewNav"
      (childtap)="clickDataviewNav($event)"
      [itemTpl]="tpl"
      [style]="{'background':'top','display':'block','tExtAlign':'center'}"
      [inline]="true"
      [centered]="true"
      [itemCls]="'div.app-thumbnail'"
    >
    </ExtDataview>
  </ExtPanel>
  <!-- selections ends-->

</ExtPanel>
