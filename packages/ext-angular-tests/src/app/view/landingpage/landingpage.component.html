<ExtPanel viewport="true" layout="fit" [bodyStyle]="bodyStyle">

  <!-- Titlebar starts-->
  <ExtTitlebar docked="top" [weight]="10">
      <ExtContainer>
        <span #extitem>
          <span class="ext ext-sencha" [style]="{margin: '0 5px 0 7px', fontSize: '20px', width: '20px'}"></span>
          <span extjs href="#" class="app-title">Sencha ExtAngular 7.0 Tests - Angular v{{ANGULAR_VERSION}}</span>
        </span>
      </ExtContainer>
    </ExtTitlebar>
    <!-- Titlebar ends-->

  <ExtPanel [weight]="10"
    docked="left"
    scrollable="y"
    width="320"
    [style]="{zIndex: 100, backgroundColor: 'white'}"
    [resizable]="{edges: 'east', dynamic: true}"
    [header]="false"
    [collapsible]="{ direction: 'left' }"
    [collapsed]="false">
    <ExtTreelist ui="nav" [expanderFirst]="false" [expanderOnly]="false" [store]="treeStore" (selectionchange)="selectionChanged($event)"></ExtTreelist>
  </ExtPanel>

  <ExtContainer padding="15">
    <router-outlet #extroute></router-outlet>
  </ExtContainer>

</ExtPanel>
