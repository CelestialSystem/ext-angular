<panel layout="fit" [fitToParent]="true" [bodyStyle]="bodyStyle">

  <!-- Titlebar starts-->
  <titlebar docked="top" [weight]="10">
      <container>
        <span #extitem>
          <span class="ext ext-sencha" [style]="{margin: '0 5px 0 7px', fontSize: '20px', width: '20px'}"></span>
          <span extjs href="#" class="app-title">Sencha ExtAngular 7.0 Tests - Angular v{{ANGULAR_VERSION}}</span>
        </span>
      </container>
    </titlebar>
    <!-- Titlebar ends-->

  <panel [weight]="10"
    docked="left"
    scrollable="y"
    width="320"
    [style]="{zIndex: 100, backgroundColor: 'white'}"
    [resizable]="{edges: 'east', dynamic: true}"
    [header]="false"
    [collapsible]="{ direction: 'left' }"
    [collapsed]="false">
    <treelist ui="nav" [expanderFirst]="false" [expanderOnly]="false" [store]="treeStore" (selectionchange)="selectionChanged($event)"></treelist>
  </panel>

  <container padding="15">
    <router-outlet #extroute></router-outlet>
  </container>
 
</panel>
