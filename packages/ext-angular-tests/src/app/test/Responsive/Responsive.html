<container #item>
        <panel #item
            itemId="noPlugin"
            [responsiveConfig]="{
                'width > 0': {
                    title: 'Title'
                }
            }"
        ></panel>
        <panel #item
            itemId="responsiveString"
            [plugins]="responsive"
            [responsiveConfig]="{
                'width > 0': {
                    title: 'Title'
                }
            }"
        ></panel>
        <panel #item
            itemId="responsiveObject"
            [plugins]="{ responsive: true }"
            [responsiveConfig]="{
                'width > 0': {
                    title: 'Title'
                }
            }"
        ></panel>
        <panel #item
            itemId="responsiveArray"
            [plugins]="responsive"
            [responsiveConfig]="{
                'width > 0': {
                    title: 'Title'
                }
            }"
        ></panel>
        <panel #item
            itemId="otherString"
            [plugins]="foo"
            [responsiveConfig]="{
                'width > 0': {
                    title: 'Title'
                }
            }"
        ></panel>
        <panel #item
            itemId="otherObject"
            [plugins]="{ foo: true }"
            [responsiveConfig]="{
                'width > 0': {
                    title: 'Title'
                }
            }"
        ></panel>
        <panel #item
            itemId="otherArray"
            [plugins]="foo"
            [responsiveConfig]="{
                'width > 0': {
                    title: 'Title'
                }
            }"
        ></panel>
    </container>
