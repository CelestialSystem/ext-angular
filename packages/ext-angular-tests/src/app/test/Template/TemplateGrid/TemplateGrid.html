<container #item layout="vbox">
    <container #item>
        <div #item>
            This tests that we can render React elements in grid cells using the tpl config.  
            The test should pass if the cell has "Mark Brocato" in it.
        </div>
    </container>
    <grid #item [store]="store" flex="1">
        <column #item text="Name" [tpl]="nameTpl" flex="1" [cell]="{ encodeHtml: false }"></column>
    </grid>
</container>
