<container #item>
        <container #item>
            <div #item>This tests that we can set a config using a child component with a "rel" prop.  The test should verify that the button has a menu.</div>
        </container>
        <button #item text="Menu" itemId="button">
            <menu #item rel="menu" itemId="menu">
                <menuitem #item text="Option 1"></menuitem>
                <menuitem #item text="Option 2"></menuitem>
                <menuitem #item text="Option 3"></menuitem>
            </menu>
        </button>
    </container>
