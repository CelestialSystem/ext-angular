<container #item>
        <container #item>
            <div #item>This tests that the menu config is automatically set when a Menu appears inside a Button. The test should verify that the button has a menu.</div>
        </container>
        <button #item text="Menu" itemId="button">
            <menu #item itemId="menu">
                <menuitem #item text="Option 1"></menuitem>
                <menuitem #item text="Option 2"></menuitem>
                <menuitem #item text="Option 3"></menuitem>
            </menu>
        </button>
    </container>
