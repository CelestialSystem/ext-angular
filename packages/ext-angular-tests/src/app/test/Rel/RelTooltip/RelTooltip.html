<container #item>
        <container #item>
            <div #item>This checks that a tooltip can be assigned using a child element.  The test should pass if the button has a tooltip.</div>
        </container>
        <button #item text="Button" itemId="button">
            <tooltip #item itemId="tooltip" html="I am a tooltip">
            </tooltip>
        </button>
    </container>
