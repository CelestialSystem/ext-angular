<ext-container layout="fit" padding="10" [fitToParent]="true">
    <ext-toolbar
        docked="top"
        ui="app-transparent-toolbar"
        [shadow]="false"
        [margin]="isPhone ? '0 10' : '10 0 0 10'"
        padding="0 0 0 10"
        [defaults]="{ margin: '0 10 0 0', shadow: true, ui: 'action' }"
    >
        <ext-button text="Change data">
            <ext-menu>
                <ext-menuitem
                    text="Add"
                    iconCls="x-fa fa-plus"
                    [handler]="this.addData"
                ></ext-menuitem>
                <ext-menuitem
                    text="Update"
                    iconCls="x-fa fa-edit"
                    [handler]="this.updateData"
                ></ext-menuitem>
                <ext-menuitem
                    text="Remove"
                    iconCls="x-fa fa-minus"
                    [handler]="this.removeData"
                ></ext-menuitem>
                <ext-menuitem
                    text="Clear all"
                    iconCls="x-fa fa-trash"
                    [handler]="this.clearData"
                ></ext-menuitem>
            </ext-menu>
        </ext-button>
    </ext-toolbar>

    <ext-pivotgrid [shadow]="true" [matrix]="pivotgridMatrix"> </ext-pivotgrid>
</ext-container>
