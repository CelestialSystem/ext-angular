<ext-container  [layout]="vbox" [padding]="10">
    <ext-panel
        [width]="'auto'"
        shadow="true"
        ui="instructions"
        margin="0 0 20 0"
        [html]="'A <b>card</b> layout shows one item at a time. Each item takes on the
            full height and width of the container. Card layouts can optionally be configured to
            animate when switching cards.'"
    ></ext-panel>
    <ext-container
        [height]="300"
        [layout]="{ type: 'card', animation: animation }"
        [activeItem]="activeCard"
        flex="1"
        shadow="true"
        [defaults]="{scrollable: 'y'}"
    >
        <ext-panel  [bodyStyle]="colors.card.blue" shadow="true">
            <ext-container  *ngFor="let card of contents;let index=i">
                <ext-button
                    [margin]="card.margin ? card.margin : null"
                    key="i"
                    [text]="card.text"
                    [ui]="'alt'"
                    (tap)="switchCards(card.animation)"
                ></ext-button>
            </ext-container>
        </ext-panel>
        <ext-panel  [bodyStyle]="colors.card.green" shadow="true">
            <ext-container  *ngFor="let card of contents; let index=i">
                <ext-button
                    [margin]="card.margin ? card.margin : null"
                    key="i"
                    [text]="card.text"
                    [ui]="'alt'"
                    (tap)="switchCards(card.animation)"
                ></ext-button>
            </ext-container>
        </ext-panel>
    </ext-container>
</ext-container>
