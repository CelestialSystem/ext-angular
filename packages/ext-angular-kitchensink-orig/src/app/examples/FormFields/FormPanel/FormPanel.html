<ext-container padding="10" layout="fit" [fitToParent]="true">
    <ext-container
        [platformConfig]="{
            phone: { layout: 'fit' },
            '!phone': { layout: 'center', padding: 10 }
        }"
    >
        <!-- todo handle this ref -->
        <ext-container padding="10" layout="fit" [fitToParent]="true"
            ><ext-formpanel
                (ready)="onReady($event)"
                [shadow]="true"
                [padding]="20"
                [platformConfig]="{ '!phone': { maxHeight: 500, width: 350 } }"
            >
                <ext-fieldset
                    [title]="'Personal Info'"
                    [defaults]="{ labelAlign: 'placeholder' }"
                >
                    <ext-textfield
                        [label]="'Name'"
                        [required]="true"
                        [placeholder]="'This field is required'"
                        [disabled]="disabled"
                    >
                    </ext-textfield>
                    <ext-passwordfield
                        [label]="'Password'"
                        [required]="true"
                        [revealable]="true"
                        [disabled]="disabled"
                    >
                    </ext-passwordfield>
                    <ext-emailfield
                        [label]="'Email'"
                        [placeholder]="'me@sencha.com'"
                        [disabled]="disabled"
                    >
                    </ext-emailfield>
                    <ext-textfield
                        [label]="'Phone Number'"
                        [inputMask]="'(999) 999-9999'"
                        [inputType]="'tel'"
                        [disabled]="disabled"
                    >
                    </ext-textfield>
                    <ext-urlfield
                        [label]="'URL'"
                        [placeholder]="'http://sencha.com'"
                        [disabled]="disabled"
                    >
                    </ext-urlfield>
                    <ext-spinnerfield
                        [label]="'Spinner'"
                        [minValue]="0"
                        [maxValue]="1000"
                        [stepValue]="1"
                        [cycle]="true"
                        [margin]="'15 0 0 0'"
                        [labelAlign]="'top'"
                        [disabled]="disabled"
                    ></ext-spinnerfield>
                    <ext-datepickerfield
                        [label]="'Start Date'"
                        [disabled]="disabled"
                    ></ext-datepickerfield>
                    <ext-selectfield
                        [label]="'Rank'"
                        [disabled]="disabled"
                        [options]="[
                            { text: 'Master', value: 'master' },
                            { text: 'Journeyman', value: 'journeyman' },
                            { text: 'Apprentice', value: 'apprentice' }
                        ]"
                    ></ext-selectfield>
                    <ext-textfield
                        [label]="'With Error'"
                        [errorMessage]="'This field is invalid'"
                        [errorTarget]="'under'"
                        [disabled]="disabled"
                    >
                    </ext-textfield>
                    <ext-sliderfield
                        [label]="'Slider'"
                        [disabled]="disabled"
                    ></ext-sliderfield>
                    <ext-togglefield
                        [label]="'Toggle'"
                        [disabled]="disabled"
                    ></ext-togglefield>
                    <ext-textareafield
                        [label]="'Bio'"
                        [maxRows]="5"
                        [disabled]="disabled"
                    ></ext-textareafield>
                </ext-fieldset>
                <ext-fieldset
                    [title]="'Roles'"
                    [layout]="{ type: 'vbox', align: 'left' }"
                    [margin]="'15 0'"
                    [defaults]="{ labelAlign: 'placeholder' }"
                >
                    <ext-checkboxfield
                        [disabled]="disabled"
                        [boxLabel]="'Admin'"
                    ></ext-checkboxfield>
                    <ext-checkboxfield
                        [disabled]="disabled"
                        [boxLabel]="'Power User'"
                    ></ext-checkboxfield>
                </ext-fieldset>
                <ext-fieldset
                    [title]="'Favorite Color'"
                    [layout]="{ type: 'vbox', align: 'left' }"
                >
                    <ext-radiofield
                        name="color"
                        labelAlign="right"
                        labelWidth="auto"
                        padding="0"
                        [disabled]="disabled"
                        boxLabel="Red"
                        value="red"
                    >
                    </ext-radiofield>
                    <ext-radiofield
                        name="color"
                        labelAlign="right"
                        labelWidth="auto"
                        padding="0"
                        [disabled]="disabled"
                        boxLabel="Blue"
                        value="blue"
                    >
                    </ext-radiofield>
                    <ext-radiofield
                        name="color"
                        labelAlign="right"
                        labelWidth="auto"
                        padding="0"
                        [disabled]="disabled"
                        boxLabel="Green"
                        value="green"
                    >
                    </ext-radiofield>
                    <ext-radiofield
                        name="color"
                        labelAlign="right"
                        labelWidth="auto"
                        padding="0"
                        [disabled]="disabled"
                        boxLabel="Purple"
                        value="purple"
                    >
                    </ext-radiofield>
                </ext-fieldset>
                <ext-fieldset
                    [title]="'Second Favorite Color'"
                    [layout]="{ type: 'vbox', align: 'left' }"
                >
                    <ext-colorfield
                        [color]="this.color"
                        (change)="this.OnSelChange($event)"
                    >
                    </ext-colorfield>
                </ext-fieldset>
                <ext-toolbar
                    [docked]="'bottom'"
                    [layout]="{ type: 'hbox', pack: 'right' }"
                >
                    <ext-button
                        [text]="disabled ? 'Enable All' : 'Disable All'"
                        [margin]="'0 10 0 0'"
                        (tap)="toggleDisabled($event)"
                    >
                    </ext-button>
                    <ext-button
                        [text]="'Reset'"
                        (tap)="reset($event)"
                    ></ext-button>
                </ext-toolbar>
            </ext-formpanel>
        </ext-container> </ext-container
></ext-container>
