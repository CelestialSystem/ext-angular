<ext-container padding="10" layout="fit" [fitToParent]="true">
    <ext-formpanel [shadow]="true" [top]="top" [left]="left" [width]="width" [height]="height" padding="20">
    <ext-sliderfield
        (change)="onSingleChange($event)"
        [label]="'Single Thumb'"
        [value]="singleValue"
        [padding]="5"
    ></ext-sliderfield>
    <ext-container  [style]="{marginBottom: 20}" [html]="'Value: '+singleValue"></ext-container>
    <ext-sliderfield
        (change)="onLiveUpdateChange($event)"
        [label]="'Live Update'"
        [value]="liveUpdateValue"
        [liveUpdate]="true"
        [padding]="5"
    ></ext-sliderfield>
    <ext-container  [style]="{marginBottom: 20}" [html]="'Value: '+liveUpdateValue"></ext-container>
    <ext-sliderfield
        (change)="onMultipleChange($event)"
        [label]="'Multiple Thumbs'"
        [value]="multipleValue"
        [padding]="5"
    ></ext-sliderfield>
    <ext-container  [html]="'Values: '+multipleValue.join(', ')">
    </ext-container>
</ext-formpanel>
</ext-container>
