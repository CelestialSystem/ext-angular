<ext-container padding="10" layout="fit" [fitToParent]="true">
    <ext-formpanel
        [shadow]="true"
        [top]="top"
        [left]="left"
        [width]="width"
        [height]="height"
        padding="20"
    >
        <ext-urlfield
            [placeholder]="'http://www.domain.com'"
            [label]="'URL'"
            [width]="200"
            [validators]="'url'"
        >
        </ext-urlfield>
    </ext-formpanel>
</ext-container>
