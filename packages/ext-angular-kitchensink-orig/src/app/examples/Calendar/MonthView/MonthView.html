<ext-container padding="10" layout="fit" [fitToParent]="true">
    <ext-panel
        docked="left"
        [title]="'Calendars'"
        [ui]="'light'"
        [width]="150"
        [bodyPadding]="5"
        [hidden]="false"
    >
        <ext-calendar-list [store]="this.store"></ext-calendar-list>
    </ext-panel>

    <ext-calendar-month
        [flex]="1"
        [visibleWeeks]="null"
        [timezoneOffset]="0"
        [gestureNavigation]="false"
        [store]="this.store"
    >
    </ext-calendar-month>
</ext-container>
