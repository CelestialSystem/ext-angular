<ext-container padding="10px" layout="fit" [fitToParent]="true">
    <ext-grid
        [plugins]="{ gridfilters: true }"
        rowNumbers="true"
        shadow="true"
        [store]="this.store"
        title="Grid Filters"
    >
        <ext-column
            dataIndex="employeeNo"
            filter="number"
            minWidth="10"
            text="Id"
        ></ext-column>
        <ext-column
            dataIndex="fullName"
            filter="string"
            minWidth="150"
            [sorter]="{ sorterFn: this.nameSorter }"
            text="Name"
        ></ext-column>
        <ext-datecolumn
            dataIndex="dob"
            editable="true"
            format="d-m-Y"
            text="Date of Birth"
            width="115"
        >
        </ext-datecolumn>
        <ext-column
            dataIndex="noticePeriod"
            editable="true"
            filter="string"
            text="Notice Period"
        ></ext-column>
        <ext-column
            align="center"
            dataIndex="holidayDays"
            format="0"
            text="Holidays"
            xtype="numbercolumn"
        ></ext-column>
        <ext-column
            align="center"
            dataIndex="verified"
            text="Visible"
            width="150"
            xtype="booleancolumn"
        ></ext-column>
        <ext-column
            align="right"
            dataIndex="salary"
            editable="true"
            formatter="usMoney"
            text="Salary"
            width="150"
        ></ext-column>
        <ext-column
            dataIndex="email"
            flex="1"
            editable="true"
            [editor]="{ xtype: 'emailfield' }"
            text="Email"
            width="250"
        ></ext-column>
    </ext-grid>
</ext-container>
