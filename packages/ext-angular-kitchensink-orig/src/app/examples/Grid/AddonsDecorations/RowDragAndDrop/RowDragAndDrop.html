<ext-container padding="10" layout="fit" [fitToParent]="true">
    <ext-grid
      [store]="this.store"
      [layout]="'fit'"
      [shadow]="true"
      [height]="'100%'"
      [selectable]="this.selectable"
      [plugins]="{ gridrowdragdrop: true }"
    >
      <ext-column
        text="Name"
        dataIndex="fullName"
        width="150"
        checked="true"
      >
      </ext-column>
      <ext-column
        text="Email"
        dataIndex="email"
        [flex]="1"
        [sortable]="true"
        checked="true"
       >
       </ext-column>
    </ext-grid>
</ext-container>
