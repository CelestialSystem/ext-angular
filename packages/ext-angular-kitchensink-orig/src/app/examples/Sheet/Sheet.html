<ext-container padding="10" maxWidth="500">
    <ext-sheet
        [side]="direct"
        [modal]="modal"
        [reveal]="reveal"
        [displayed]="displayed"
        (hide)="onHide()"
        layout="vbox"
        padding="15 0"
    >
        <ext-button
            text="Settings"
            iconCls="x-fa fa-gear"
            (tap)="toggleMenu()"
            [width]="direct === 'left' || direct === 'right' ? 250 : undefined"
        ></ext-button>
        <ext-button
            text="New Item"
            iconCls="x-fa fa-pencil"
            (tap)="toggleMenu()"
            [width]="direct === 'left' || direct === 'right' ? 250 : undefined"
        ></ext-button>
        <ext-button
            text="Star"
            iconCls="x-fa fa-star"
            (tap)="toggleMenu()"
            [width]="direct === 'left' || direct === 'right' ? 250 : undefined"
        ></ext-button>
    </ext-sheet>

    <ext-panel
        shadow="true"
        ui="instructions"
        [layout]="{ type: 'vbox', align: 'left' }"
    >
        <ext-container layout="hbox">
            <ext-container docked="top"
                ><div #extitem>
                    <div>
                        Sheet is a component which allows you to easily display
                        sliding menus from any side of the screen. You can show
                        the menu by clicking the "Show Menu" button below or by
                        swiping from the edge of the screen.
                    </div>
                </div></ext-container
            >
        </ext-container>
    </ext-panel>

    <ext-panel
        [layout]="{ type: 'vbox', align: 'left' }"
        shadow
        margin="20 0 0 0"
        padding="15"
        shadow="true"
    >
        <ext-container layout="hbox">
            <ext-button
                ui="action"
                enableToggle="true"
                [pressed]="displayed"
                [text]="displayed ? 'Hide Menu' : 'Show Menu'"
                (tap)="toggleMenu()"
                margin="0 0 10 0"
            >
            </ext-button>
        </ext-container>

        <ext-container layout="hbox">
            <ext-container docked="top"
                ><div #extitem>
                    <div>side</div>
                </div></ext-container
            >
        </ext-container>

        <ext-segmentedbutton margin="0 0 10 0">
            <ext-button
                text="left"
                [pressed]="direct === 'left'"
                (tap)="directLeft()"
            ></ext-button>
            <ext-button
                text="right"
                [pressed]="direct === 'right'"
                (tap)="directRight()"
            ></ext-button>
            <ext-button
                text="top"
                [pressed]="direct === 'top'"
                (tap)="directTop()"
            ></ext-button>
            <ext-button
                text="bottom"
                [pressed]="direct === 'bottom'"
                (tap)="directBottom()"
            ></ext-button>
        </ext-segmentedbutton>

        <ext-container layout="hbox">
            <ext-container docked="top"
                ><div #extitem>
                    <div>reveal</div>
                </div></ext-container
            >
        </ext-container>

        <ext-segmentedbutton margin="0 0 10 0">
            <ext-button
                text="true"
                [pressed]="reveal"
                (tap)="setReveal()"
            ></ext-button>
            <ext-button
                text="false"
                [pressed]="reveal"
                (tap)="unsetReveal()"
            ></ext-button>
        </ext-segmentedbutton>

        <ext-container layout="hbox">
            <ext-container docked="top"
                ><div #extitem>
                    <div>modal</div>
                </div></ext-container
            >
        </ext-container>

        <ext-segmentedbutton [disabled]="reveal">
            <ext-button
                text="true"
                [pressed]="modal"
                (tap)="setModal()"
            ></ext-button>
            <ext-button
                text="false"
                [pressed]="modal"
                (tap)="unsetModal()"
            ></ext-button>
        </ext-segmentedbutton>
    </ext-panel>
</ext-container>
