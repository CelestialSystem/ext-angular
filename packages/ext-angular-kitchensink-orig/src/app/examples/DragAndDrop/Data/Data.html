<ext-container padding="10" layout="fit" [fitToParent]="true">

  <ext-panel
    [padding]="5"
    [shadow]="true"
    (ready)="parentReady($event)">

    <ext-container (ready)="sourceReady($event)" [cls]="'data-source'">
        <ext-container [html]="'<div data-days=\'2\' class=\'handle\'>Overnight</div>'"></ext-container>
        <ext-container [html]="'<div data-days=\'7\' class=\'handle\'>Expedited</div>'"></ext-container>
        <ext-container [html]="'<div data-days=\'21\' class=\'handle\'>Standard</div>'"></ext-container>
    </ext-container>

    <ext-container (ready)="targetReady($event)" [cls]="'data-target'" [html]="'Drop delivery option here'"></ext-container>

  </ext-panel>

</ext-container>
