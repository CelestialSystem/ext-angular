<ext-container
    [padding]="!isPhone ? '15' : ''"
    layout="fit"
    [fitToParent]="true"
>
    <ext-container docked="top"
        ><div #extitem>
            <chart-toolbar
                [onThemeChange]="this.changeTheme"
                [onToggleZoomOnPan]="this.toggleZoomOnPan"
                [theme]="theme"
            >
            </chart-toolbar></div
    ></ext-container>

    <ext-chartnavigator
        [width]="'800px'"
        [shadow]="true"
        (ready)="chartNavReady($event)"
        [navigator]="{ axis: 'bottom' }"
        [chart]="chartNavChart"
    >
    </ext-chartnavigator>
</ext-container>
