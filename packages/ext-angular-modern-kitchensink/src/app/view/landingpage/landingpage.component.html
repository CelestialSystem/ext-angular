<container #item [layout]="'fit'" [width]="'100%'" [height]="'100%'">

  <titlebar #item [docked]="'top'" [shadow]="true" [style]="{'z-index': 2}">
    <button #item
      [selfAlign]="'left'"
      [iconCls]="'x-fa fa-bars'"
      (tap)="toggleTree()">
    </button>
    <container #item [layout]="'hbox'">
      <div #item class="ext ext-sencha" [style]="{margin: '0 15px 0 7px', fontSize: '20px', width: '20px'}"></div>
      <a #item href="#" class="app-title">ExtAngular Modern Kitchen Sink - Angular v{{ANGULAR_VERSION}}</a>
    </container>
  </titlebar>

  <panel #item 
    [docked]="'left'"
    [width]="'300'"
    [scrollable]="'y'" 
    [shadow] = "false"
    [style]="{zIndex: 100, backgroundColor: 'white'}"
    [header]="false"
    [collapsible]="{ direction: 'left' }"
    [resizable]="{edges: 'east',dynamic: true}"
    [collapsed]="!showTreeFlag">
    <searchfield #item [flex]="1" [docked]="'top'" [ui]="'faded'" (change)="filterNav($event)" [margin]="7" ></searchfield>
    <treelist #item
      [ui]="'nav'"
      [expanderFirst]="false"
      [expanderOnly]="false"
      [store]="treeStore"
      (selectionchange)="selectionChanged($event)">
    </treelist>
  </panel>
<!--
    <ul #item class="breadcrumb">
        <li *ngFor="let child of node.childNodes; let lastItem = last;">
            <button
              [width]="'100px'"
              [handler]="clickContact"
              [text]="child.data.name">
            </button>
            <span style="color:red;" *ngIf="!lastItem">></span>
        </li>
      </ul>
    -->

  <toolbar #item [docked]="'top'">
    <dataview #item
      [centered]="false"
      [style]= "menustyle"
      [itemTpl]="tplToolbar"
      [inline]="'true'"
      [itemCls]="'div.app-toolbar'"
      (childtap)="doClickToolbar($event)"
      (ready)="dataviewToolbarReady($event)">
    </dataview>
  </toolbar>
    <!--
  -->

  <container #item [layout]="fit" [cls]="'main-background'" [scrollable]="false" [padding]="30">
    <dataview #item
      [hidden]="menuhidden"
      [centered]="true"
      [style]= "blockstyle"
      [itemTpl]="tpl"
      [inline]="'true'"
      [itemCls]="'div.app-thumbnail'"
      (childtap)="doClick($event)"
      (ready)="dataviewReady($event)">
    </dataview>
    <container #item 
      [hidden]="routerhidden"
      [centered]="true"
      [style]= "blockstyle">
      <router-outlet #item></router-outlet>
    </container>
  </container>

</container>
