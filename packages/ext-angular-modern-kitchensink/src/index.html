<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ExtAngularModernKitchensink</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10, user-scalable=yes">
  <link href="build/ext-angular/ext.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="build/resources/code.js"></script>
  <style>body {margin: 0 !important;overflow: hidden !important;}</style>
  <style>
    /*

    Atom One Dark by Daniel Gamage
    Original One Dark Syntax theme from https://github.com/atom/one-dark-syntax

    base:    #282c34
    mono-1:  #abb2bf
    mono-2:  #818896
    mono-3:  #5c6370
    hue-1:   #56b6c2
    hue-2:   #61aeee
    hue-3:   #c678dd
    hue-4:   #98c379
    hue-5:   #e06c75
    hue-5-2: #be5046
    hue-6:   #d19a66
    hue-6-2: #e6c07b

    */

    .hljs {
      display: block;
      overflow-x: auto;
      padding: 0.5em;
      color: #abb2bf;
      background: #282c34;
    }

    .hljs-comment,
    .hljs-quote {
      color: #5c6370;
      font-style: italic;
    }

    .hljs-doctag,
    .hljs-keyword,
    .hljs-formula {
      color: #c678dd;
    }

    .hljs-section,
    .hljs-name,
    .hljs-selector-tag,
    .hljs-deletion,
    .hljs-subst {
      color: #e06c75;
    }

    .hljs-literal {
      color: #56b6c2;
    }

    .hljs-string,
    .hljs-regexp,
    .hljs-addition,
    .hljs-attribute,
    .hljs-meta-string {
      color: #98c379;
    }

    .hljs-built_in,
    .hljs-class .hljs-title {
      color: #e6c07b;
    }

    .hljs-attr,
    .hljs-variable,
    .hljs-template-variable,
    .hljs-type,
    .hljs-selector-class,
    .hljs-selector-attr,
    .hljs-selector-pseudo,
    .hljs-number {
      color: #d19a66;
    }

    .hljs-symbol,
    .hljs-bullet,
    .hljs-link,
    .hljs-meta,
    .hljs-selector-id,
    .hljs-title {
      color: #61aeee;
    }

    .hljs-emphasis {
      font-style: italic;
    }

    .hljs-strong {
      font-weight: bold;
    }

    .hljs-link {
      text-decoration: underline;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="build/resources/loader.css"/>
</head>
<body>
  <script type="text/javascript" src="build/ext-angular/ext.js"></script>
  <app-root>
    <div id="loadingSplash">
      <div id="loadingSplashTop"></div>
      <div id="loadingSplashBottom"></div>
      <div class="loading-fading-circle" id="loadingSplashCircles">
        <div class="loading-circle-1 loading-circle"></div>
        <div class="loading-circle-2 loading-circle"></div>
        <div class="loading-circle-3 loading-circle"></div>
        <div class="loading-circle-4 loading-circle"></div>
        <div class="loading-circle-5 loading-circle"></div>
        <div class="loading-circle-6 loading-circle"></div>
        <div class="loading-circle-7 loading-circle"></div>
        <div class="loading-circle-8 loading-circle"></div>
        <div class="loading-circle-9 loading-circle"></div>
        <div class="loading-circle-10 loading-circle"></div>
        <div class="loading-circle-11 loading-circle"></div>
        <div class="loading-circle-12 loading-circle"></div>
      </div>
    </div>
  </app-root>
</body>
</html>
