<grid #item
[store]="this.store"
[shadow]="true"
[plugins]="{
    gridpagingtoolbar: true
}"
height="600px"
width="1500px"
>
    <titlebar #item [title]="'Employees'" docked="top" ui="titlebar-search">
        <searchfield  #item
            ui="alt"
            align="right"
            placeholder="Search..."
            (change)="filterNav($event)"
        ></searchfield>
    </titlebar>
    <column #item text="ID" dataIndex="id" width="50"></column>
    <column #item text="First Name" dataIndex="first_name" width="150"></column>
    <column #item text="Last Name" dataIndex="last_name" width="150"></column>
    <column #item text="Title" dataIndex="title" flex="1"></column>
</grid>
