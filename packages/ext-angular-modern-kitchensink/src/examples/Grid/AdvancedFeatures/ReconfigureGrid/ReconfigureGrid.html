<grid #item
[columns]="columns"
[store]="store"
shadow="true"
[deferEmptyText]="false"
[emptyText]="'Click a button to show a dataset.'"
width="900px" 
height="600px"
>
<toolbar #item docked="top" ui="transparent" layout="hbox">
    <segmentedbutton #item width="300" [defaults]="{ flex: 1 }" (change)="onChange($event)">
        <button #item text="Show Offices" value="Offices"></button>
        <button #item text="Show Employees" value="Employees"></button>
    </segmentedbutton>
</toolbar>                
</grid>
