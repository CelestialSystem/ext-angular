<container #item [layout]="'vbox'">
    <container #item
        [style]="{
            position: 'relative', 'text-align': 'center',
            height: '150px', width: '300px', backgroundColor: 'white',
            'line-height': '150px', border: '2px dashed #D0D0D0'
        }"
        [margin]="'30 0 30 0'"
        [ripple]="true"
        (click)="clickHandler($event)"
        [html]="'I ripple when clicked'"
    >
    </container>
    <container #item
        [style]="{
            position: 'relative', 'text-align': 'center',
            height: '150px', width: '300px', backgroundColor: 'white',
            'line-height': '150px', border: '2px dashed #D0D0D0'
        }"

        [html]="'Any ExtAngular component can also have a ripple.'"
    >
