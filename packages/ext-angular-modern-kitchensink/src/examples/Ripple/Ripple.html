<container #item
   [padding]="10"
    [layout]="{ type: 'hbox', pack: 'left'}"
    margin="0 0 10 0"
    [defaults]="{ margin: '0 10 0 0' }"
    [width]="550"
>
    <container #item
       (onClick)="clickHandler($event)"
       [cls]="'ripple-target'"
       [ripple]="true"
       [html]="'I ripple when clicked.'"
    >
    </container>
    <container #item
        [margin]="'30 0 0 0'"
        [cls]="'ripple-target'"
        [ripple]="true"
        [html]="'Any ExtReact component can also have a ripple.'"
    >
    </container>
</container>
