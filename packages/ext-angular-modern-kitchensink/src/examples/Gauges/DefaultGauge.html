<formpanel #item [shadow]="true" [layout]="vbox" [maxWidth]="350">
    <sliderfield #item [label]="'Value'" (change)="updateGauges($event)" [value]="value"></sliderfield>
    <gauge #item [flex]="1" [value]="value"></gauge>
    <gauge #item [flex]="1" [value]="value" [ui]="'green'" [trackStart]="180" [trackLength]="360"></gauge>
</formpanel>
