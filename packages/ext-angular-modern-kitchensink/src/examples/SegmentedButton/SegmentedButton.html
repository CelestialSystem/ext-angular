<panel #item [shadow]="isPhone"> 
    <toolbar #item [shadow]="false">
      <container #item>
        <div #item style="margin-right: 150px;">Default UI:</div>
      </container>
      <segmentedbutton  #item
        (change)="onButton1Change($event)"
      >
        <button #item [value]="'low'" [text]="'Low'"></button>
        <button #item [value]="'medium'" [text]="'Medium'"></button>
        <button #item [value]="'high'" [text]="'High'"></button>
      </segmentedbutton>
    </toolbar>
    
    <toolbar #item [shadow]="false">
      <container #item>
        <div #item style="margin-right: 150px;">Toolbar UI:</div>
      </container>
      <segmentedbutton #item 
        [defaultUI]="'toolbar-default'" 
        (change)="onButton2Change($event)"
      >
      <button #item [value]="'low'" [text]="'Low'"></button>
      <button #item [value]="'medium'" [text]="'Medium'"></button>
      <button #item [value]="'high'" [text]="'High'"></button>
      </segmentedbutton>
    </toolbar>
</panel>
