<container #item layout='vbox'
[fitToParent]="true">
        <tree #item title="Tree Grid" [store]="this.store" shadow="true" flex="1"
        (ready)="treeReady($event)"
        [columns]="[
{
    xtype:'treecolumn',
    text:'Name',
    dataIndex:'text',
    width:200
}, {
    xtype:'numbercolumn',
    text:'No of Items',
    dataIndex:'numItems',
    width:100
}]"
>
        </tree>
</container>
