<tree #item
[shadow]="true"
title="Heterogeneous Geographical Tree"
rootVisible="false"
[store]="this.store"
[height]="'700px'"
[listeners]="{
    selectionchange: this.onSelectionChange
}"
[columns]="[
{
    xtype:'treecolumn',
    text:'Name',
    dataIndex:'name',
    width:'100%'
}]"
>
<toolbar #item docked="bottom">
    <textfield  #item
        listeners="{
            action:'onFieldAction'
        }"
    ></textfield>
    <button  #item
        text="Add Territory"
        [handler]="this.addItem"
    ></button>
</toolbar>

</tree>
