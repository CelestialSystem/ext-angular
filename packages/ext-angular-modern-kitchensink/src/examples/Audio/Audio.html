<container #item [layout]="{ type: 'vbox', align: 'stretch', pack: 'center' }" [padding]="10">
    <container #item
        [shadow]="true" 
        [layout]="isAndroid? { type: 'vbox', align: 'stretch', pack: 'center' } : 'fit'"
    >
        <audio #item
            #audioRef
            [loop]="true" 
            [url]="'resources/audio/crash.mp3'"
            [enableControls]="!isAndroid"
            [width]="'550px'"
            (ready)="audioReady($event)"
        >
        </audio>

        <div #item *ngIf="isAndroid">
            <button [text]="playing ? 'Play Audio' : 'Pause Audio'" [margin]="20" [handler]="this.toggleAudioAndroid.bind(this)">
            </button>
        </div>
        
    </container>
</container>
