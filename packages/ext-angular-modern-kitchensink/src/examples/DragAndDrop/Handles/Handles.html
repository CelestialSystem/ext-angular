<panel #item
  [padding]="5"
  [width]="900"
  [height]="500"
  [shadow]="true"
  (ready)="parentReady($event)"
>
    <container #item (ready)="handleRepeatReady($event)" [cls]="'handle-repeat handle-source'">
        <container #item [cls]="'handle'" [html]="'Foo'"></container>
        <container #item [cls]="'handle'" [html]="'Bar'"></container>
        <container #item [cls]="'handle'" [html]="'Baz'"></container>
    </container>

    <container #item (ready)="dragReady($event)" [cls]="'handle-handles handle-source'">
        <container #item [cls]="'handle'" [html]="'Drag'"></container>
    </container>
</panel>
