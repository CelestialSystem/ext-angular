<panel #item
    [height]="300"
    [width]="700"
    [padding]="5"
    [shadow]="true"
    (ready)="parentReady($event)"
>
    <container #item [cls]="'group1'">
        <container #item (ready)="src1Ready($event)" [cls]="'group-source-group1 group-source'" [html]="'group1'"></container>
        <container #item (ready)="src2Ready($event)" [cls]="'group-source-group2 group-source'" [html]="'group2'"></container>
        <container #item (ready)="srcbReady($event)" [cls]="'group-source-both group-source'" [html]="'group1, group2'"></container>
    </container>

    <container #item [className]="'group2'">
        <container #item (ready)="tar1Ready($event)" [cls]="'group-target-group1 group-target'" [html]="'group1'"></container>
        <container #item (ready)="tar2Ready($event)" [cls]="'group-target-group2 group-target'" [html]="'group2'"></container>
        <container #item (ready)="tarbReady($event)" [cls]="'group-target-both group-target'" [html]="'group1, group2'"></container>
    </container>
</panel>
