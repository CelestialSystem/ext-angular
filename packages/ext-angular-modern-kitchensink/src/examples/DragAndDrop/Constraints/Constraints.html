<panel #item
  [padding]="5"
  [width]="500"
  [height]="300"
  [shadow]="true"
  (ready)="parentReady($event)"
>
    <container #item (ready)="elementReady($event)"
        [style]="{
            width: '260px',
            height: '260px',
            position: 'absolute',
            left: '10px',
            right: '10px',
            border: '5px solid #bdbdbd'
        }"
    >
        <container #item (ready)="toParentReady($event)"
            [style]="{
                width: '80px',
                height: '80px',
                padding: '5px',
                textAlign: 'center',
                position: 'absolute',
                color: '#fff',
                borderRadius: '5px',
                userSelect: 'none',
                cursor: 'move',
                backgroundColor: '#ff5722',
                left: '50px',
                right: '50px'
            }"
            [html]="'To parent'"
        ></container>
    </container>

    <container #item (ready)="verticalReady($event)" [style]="{
        width: '80px',
        height: '80px',
        padding: '5px',
        textAlign: 'center',
        position: 'absolute',
        color: '#fff',
        borderRadius: '5px',
        userSelect: 'none',
        cursor: 'move',
        backgroundColor: '#43a047',
        left: '280px',
        top: '10px'
    }" [html]="'Vertical'">
    </container>
    <container #item (ready)="horizontalReady($event)" [style]="{
        width: '80px',
        height: '80px',
        padding: '5px',
        textAign: 'center',
        position: 'absolute',
        color: '#fff',
        borderRadius: '5px',
        userSelect: 'none',
        cursor: 'move',
        backgroundColor: '#1e88e5',
        left: '280px',
        top: '100px'
    }" [html]="'Horizontal'">
    </container>
    <container #item (ready)="snapReady($event)" [style]="{
        width: '80px',
        height: '80px',
        padding: '5px',
        textAlign: 'center',
        position: 'absolute',
        color: '#fff',
        borderRadius: '5px',
        userSelect: 'none',
        cursor: 'move',
        backgroundColor: '#e91e63',
        left: '280px',
        top: '190px'
    }" [html]="'snap: 60,50'">
    </container>
</panel>
