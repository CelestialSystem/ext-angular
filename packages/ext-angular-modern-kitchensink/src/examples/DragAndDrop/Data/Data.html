<panel #item
[fitToParent]="true"
    [padding]="5"
    [shadow]="true"
    (ready)="parentReady($event)"
>
    <container #item (ready)="sourceReady($event)" [cls]="'data-source'">
        <container #item [html]="'<div data-days=\'2\' class=\'handle\'>Overnight</div>'"></container>
        <container #item [html]="'<div data-days=\'7\' class=\'handle\'>Expedited</div>'"></container>
        <container #item [html]="'<div data-days=\'21\' class=\'handle\'>Standard</div>'"></container>
    </container>

    <container #item (ready)="targetReady($event)" [cls]="'data-target'" [html]="'Drop delivery option here'"></container>
</panel>
