<formpanel #item [shadow]="true" [layout]="{type: 'vbox', align: 'left'}">
    <radiofield #item [name]="radios" [boxLabel]="'Checked'" [value]="'checked'" [checked]="true">
    </radiofield>
    <radiofield #item [name]="radios" [boxLabel]="'Unchecked'" [value]="'unchecked'" [checked]="false">
    </radiofield>
    <radiofield #item [name]="radios" [boxLabel]="'Disabled'" [value]="'disabled'" [disabled]="true">
    </radiofield>
</formpanel>
