<panel
[layout]="'fit'"
[shadow]="true"
[height]="600"
[width]="550"
#item
>
<calendar-day
    #item   
    [startTime]="8"
    [endTime]="18"
    [visibleDays]="2"
    [timezoneOffset]="0"
    [gestureNavigation]="false"
    [store]="this.store"
    [value]="calDayValue"
    (beforeeventdragstart)= "onBeforeDragStart($event)"
    (beforeeventresizestart)= "onBeforeResizeStart($event)"
    (validateeventdrop)= "confirmAction($event)"
    (validateeventresize)= "confirmAction($event)"
    (validateeventerase)= "confirmAction($event)"
     >
    </calendar-day>
</panel>
