<container #item [padding]="isPhone? '10' : ''" layout="fit" 
[height]="'600px'">
    <chart-toolbar #item
        [onRefreshClick]="this.refresh"
        [onToggleZoomOnPan]="this.toggleZoomOnPan"
        [onThemeChange]="this.changeTheme"
        [theme]="theme"
    ></chart-toolbar>
    <cartesian #item
        (ready)="chartNavReady($event)"
        [width]="'800px'"
        shadow="true"
        insetPadding="20 20 10 10"
        [store]="this.store"
        [theme]="theme"
        [legend]="{
            position: 'bottom'
        }"
        [interactions]="[
            'panzoom',
            'itemhighlight'
        ]"
        [series]="cartesianSeries"
        [axes]="cartesianAxes"
    ></cartesian>
</container>
