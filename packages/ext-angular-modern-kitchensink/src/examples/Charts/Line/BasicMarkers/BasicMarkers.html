<container #item [padding]="!isPhone? '10': ''" layout="fit"
[height]="'600px'">
    <chart-toolbar #item
        [onThemeChange]="this.changeTheme"
        [onRefreshClick]="this.refreshData"
        [theme]="theme"
    ></chart-toolbar>
    <cartesian #item
    [width]="'800px'"
        shadow="true"
        insetPadding="20 20 0 10"
        [theme]="theme"
        [interactions]="cartesianInteractions"
        [legend]="{
            type: 'sprite',
            position: 'bottom',
            marker: { size: 24 }
        }"
        [store]="this.store"
        [axes]="cartesianAxes"
        [series]="cartesianSeries"
    ></cartesian>
</container>
