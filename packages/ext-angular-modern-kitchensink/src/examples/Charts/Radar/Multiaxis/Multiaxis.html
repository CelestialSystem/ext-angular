<container #item [padding]="!isPhone? '10' : ''" layout="fit"
[height]="'600px'">
<chart-toolbar #item
        [onThemeChange]="this.changeTheme"
        [onRefreshClick]="this.refreshData"
        [theme]="theme"
    ></chart-toolbar>
    <polar #item
        shadow="true"
        insetPadding="25"
        [store]="this.store"
        [interactions]="['rotate']"
        [theme]="theme"
        [axes]="polarAxes"
        [series]="polarSeries"
    ></polar>
</container>
