<container #item [padding]="!isPhone? '10' : ''" layout="fit"
[fitToParent]="true">
<chart-toolbar #item
 [onThemeChange]="this.changeTheme" [theme]="theme"></chart-toolbar>
    <polar #item
        shadow="true"
        insetPadding="25"
        [legend]="{ type: 'sprite' }"
        [animation]="{ duration: 200 }"
        [store]="this.store"
        [interactions]="['rotate']"
        [theme]="theme"
        [axes]="polarAxes"
        [series]="polarSeries"
    ></polar>
</container>
