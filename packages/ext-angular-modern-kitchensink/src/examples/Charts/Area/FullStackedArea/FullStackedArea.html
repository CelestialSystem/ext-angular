<container #item [padding]="!isPhone? '10': ''" layout="fit"
[fitToParent]="true">
    <chart-toolbar #item
        [onThemeChange]="this.changeTheme"
        [theme]="theme"
    ></chart-toolbar>
    <cartesian  #item
    [width]="'800px'"
        shadow="true"
        [store]="this.store"
        [theme]="theme"
        insetPadding="20 20 0 0'"
        [legend]="{type:'sprite'}"
        [axes]="cartesianAxes"
        [series]="cartesianSeries"
        ></cartesian>
</container>
