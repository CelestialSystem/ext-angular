            <container #item [padding]="!isSPhone? '10': ''" layout="fit"
            [fitToParent]="true">
    <chart-toolbar #item
                    [onThemeChange]="this.changeTheme"
                    [theme]="theme"
                ></chart-toolbar>
                <cartesian 
                #item
                [width]="'800px'"
                    shadow="true"
                    insetPadding="20 20 10 10"
                    [store]="this.store"
                    [theme]="theme"
                    [legend]="{type:'sprite'}"
                    [axes]="cartesianAxes"
                    [series]="cartesianSeries"
                    
                ></cartesian>
            </container>
