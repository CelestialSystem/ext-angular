<container #item [padding]="isPhone? '10' : ''" layout="fit" 
[fitToParent]="true">
    <chart-toolbar #item
        [onThemeChange]="this.changeTheme"
        [onRefreshClick]="this.refreshData"
        [theme]="theme"
    ></chart-toolbar>
    <polar      #item    
        [width]="'800px'"
        shadow="true"
        [innerPadding]="60"
        [platformConfig]="{
            phone: {
                innerPadding: 20
            }
        }"
        [interactions]="'rotatePie3d'"
        [animation]="{
            duration: 500,
            easing: 'easeIn'
        }"
        [store]="this.store"
        [theme]="theme"
        [series]="polarSeries"
    ></polar>
</container>
