<container #item [padding]="!isPhone?  '10': ''" layout="fit" [height]="'600px'">
    <cartesian
    #item
        shadow="true"
        [store]="this.store"
        [innerPadding]="{ left: 20, right: 20}"
        interactions="crosszoom"
        [series]="cartesianSeries"
        [axes]="cartesianAxes"
        [gradients]="cartesianGradients"
    ></cartesian>
</container>
