<container #item [padding]="!isPhone?  '10': ''" layout="fit"
[height]="'600px'">
    <chart-toolbar #item 
        [onThemeChange]="this.changeTheme"
        [onRefreshClick]="this.refresh"
        [theme]="theme"
    ></chart-toolbar>
    <cartesian #item 
        shadow="true"
        [store]="this.store"
        [theme]="theme"
        [series]="cartesianSeries"
        [axes]="cartesianAxes"
    ></cartesian>
</container>
