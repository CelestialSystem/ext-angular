<container #item padding="10" maxWidth="500">
        <sheet #item
            [side]="direct" 
            [modal]="modal"
            [reveal]="reveal" 
            [displayed]="displayed"
            (hide)="onHide()"
            layout="vbox"
            padding="15 0"
        >
            <button #item text="Settings" iconCls="x-fa fa-gear" (tap)="toggleMenu()" [width]="direct === 'left' || direct === 'right' ? 250 : undefined"></button>
            <button #item text="New Item" iconCls="x-fa fa-pencil" (tap)="toggleMenu()" [width]="direct === 'left' || direct === 'right' ? 250 : undefined"></button>
            <button #item text="Star" iconCls="x-fa fa-star" (tap)="toggleMenu()" [width]="direct === 'left' || direct === 'right' ? 250 : undefined"></button>
        </sheet>
        
        <panel #item shadow ui="instructions">
            <div #item><b #item>Sheet</b> is a component which allows you to easily display sliding menus from any side of the screen. You can show the menu by clicking the "Show Menu" button below or by swiping from the edge of the screen.</div>
        </panel>

        <panel #item [layout]="{type: 'vbox', align: 'left'}" shadow margin="20 0 0 0" padding="15" shadow="true">
            <container #item layout="hbox" > 
                <button  #item
                    ui="action" 
                    enableToggle="true" 
                    [pressed]="displayed"
                    [text]="displayed ? 'Hide Menu' : 'Show Menu'"
                    (tap)="toggleMenu()"
                    margin= "0 0 10 0"
                ></button>
            </container>


            <container #item layout="hbox" > 
                <div #item>side</div>
            </container>
            <segmentedbutton #item margin= "0 0 10 0">
                    <button #item text="left" [pressed]="direct === 'left'" (tap)="directLeft()"></button>
                    <button #item text="right" [pressed]="direct === 'right'" (tap)="directRight()"></button>
                    <button #item text="top" [pressed]="direct === 'top'" (tap)="directTop()"></button>
                    <button #item text="bottom" [pressed]="direct === 'bottom'" (tap)="directBottom()"></button>
                </segmentedbutton>

            <container #item layout="hbox" >
                <div #item>reveal</div>
            </container>
            <segmentedbutton #item margin= "0 0 10 0">
                    <button #item text="true" [pressed]="reveal" (tap)="setReveal()"></button>
                    <button #item text="false" [pressed]="reveal" (tap)="unsetReveal()"></button>
                </segmentedbutton>

            <container #item layout="hbox" >
                <div #item>modal</div>
            </container>
            <segmentedbutton #item [disabled]="reveal">
                    <button #item text="true" [pressed]="modal" (tap)="setModal()"></button>
                    <button #item text="false" [pressed]="modal" (tap)="unsetModal()"></button>
                </segmentedbutton>
        </panel>
    </container>
