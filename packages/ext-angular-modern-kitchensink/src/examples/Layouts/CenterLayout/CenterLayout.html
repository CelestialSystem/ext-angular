<container #item [layout]="'vbox'" [padding]="10">
    <panel #item
        [shadow]="true" [ui]="'instructions'" [margin]="'0 0 20 0'"
        [html]="'A <b>center</b> layout displays a single item, vertically and horizontally centered in the container.'"
    ></panel>
    <panel #item [layout]="'center'" [flex]="1" [shadow]="true" [padding]="'6 0'">
        <container #item
            [height]="200" [width]="200" [html]="'Content'"
            [style]="colors.card.red" [layout]="'center'"
        ></container>
    </panel>
</container>
