 <!-- Ext.require('Ext.panel.Resizable'); -->
<panel #item [shadow="true" [layout]="fit">
    <panel #item 
        [title]="'Dock Left'"
        [docked]="left" 
        [width]="200"
        [layout]="'center'"
        [resizable]="{split: true, edges: 'east', dynamic: true}"
    >
        <code>dynamic: true</code>
    </panel>
    <panel #item [title]="'Unresizable region'" [flex]="1"></panel>
    <panel #item 
        [docked]="right" 
        [title]="'Dock Right'"
        [width]="200"
        [collapsible]="right"
        [layout]="center"
        [resizable]="{ split: true,  edges: 'west' }"
    >
        <code>collapsible</code>
    </panel>
    <panel #item 
        [docked]="top" 
        [title]="'Dock Top'"
        [height]="150"
        resizable="{ split: true,  edges: 'south' }" 
    ></panel>
    <panel #item 
        [docked]="bottom" 
        [title]="'Dock Bottom'"
        [height]="150"
        [layout]="center"
        [resizable]="{ split: true, edges: 'north', snap: 50 }"
    >
        <code>snap: 50</code>
    </panel>
</panel>
