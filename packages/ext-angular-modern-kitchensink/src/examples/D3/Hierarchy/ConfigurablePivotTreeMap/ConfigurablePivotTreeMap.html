<pivotd3container #item
    shadow
    (ready)="ctnReady($event)"
    onShowConfigPanel="onShowConfigPanel($event)"
    onBeforeMoveConfigField="onBeforeAddConfigField($event)"
    onShowConfigFieldSettings="onShowFieldSettings($event)"
    matrix="{
        store: store,
        aggregate: [{
            dataIndex: 'value',
            header: 'Value',
            aggregator: 'sum'
        }],
        leftAxis: [{
            dataIndex: 'person',
            header: 'Person'
        }]
    }"
    drawing="{xtype: 'pivottreemap'}"
    configurator="configurator"
>
    <toolbar #item docked="top">
        <spacer #item></spacer>
        <button text="Show configurator" (tap)="showConfigurator($event)"></button>
    </toolbar>
</pivotd3container>
