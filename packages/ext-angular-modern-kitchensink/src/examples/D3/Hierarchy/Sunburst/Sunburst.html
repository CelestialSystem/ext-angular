<panel #item 
    shadow="true"
    plugins="responsive" 
    [layout]="'vbox'"
>
    <tree #item
        [store]="store"
        [selection]="selection"
        (select)="onSelectionChange($event)"
        plugins="responsive"
        title="Folders"
        shadow="true"
    ></tree>
    <d3-sunburst #item
        flex="1"
        padding="20"
        [store]="store"
        [selection]="selection"
        [tooltip]="{ renderer: onTooltip }"
        (selectionChange)="onSelectionChange($event)"
    ></d3-sunburst>
</panel>
