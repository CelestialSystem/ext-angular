<panel #item shadow="true" layout="fit" title="Organization Chart" [height]="'600px'">
  <d3-horizontal-tree #item
    [interactions]="interactionsVar"
    [tooltip]="{renderer: this.onTooltip}"
    [nodeSize]="[200, 100]"
    imagePath="resources/images/org-chart/"
    [store]="this.store"
  ></d3-horizontal-tree>
</panel>
