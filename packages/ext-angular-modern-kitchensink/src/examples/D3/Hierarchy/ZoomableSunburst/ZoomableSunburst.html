<panel #item shadow layout="fit"  [fitToParent]="true">
    <d3-sunburst #item
            padding="20"
            [store]="store"
            [tooltip]="tooltip"
            [transitions]="transitions"
            (ready)="this.onSubBurstReady($event)"
            expandEventName="false"
    ></d3-sunburst>
</panel>
