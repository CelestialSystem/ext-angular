<panel #item shadow layout="fit" height="500">
    <d3-treemap #item
        [store]="store"
        [interactions]="{
            type: 'panzoom',
            zoom: {
                doubleTap: false
            }
        }"
        [rootVisible]="false"
        [tooltip]="{
            cls: 'tip',
            renderer: onTooltip
        }"
        [nodeValue]="'cap'"
        [noParentValue]="true"
        [scaleLabels]="true"
        [colorAxis]="colorAxis"
    ></d3-treemap>
</panel>
