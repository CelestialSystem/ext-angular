<container #item id="RelUpdate">
        <container #item>
            <div #item>THis tests that configs can be updated by adding and removing child components.  Clicking the toggle menu button should add then remove the menu from the "Menu" button.</div>
        </container> 
        <div #item>{{showMenu}}</div>
        <button #item text="Toggle Menu" (tap)="toggleMenu()"></button>
        <button #item text="Menu">
                <menu #item [hidden]="!showMenu" itemId="menu" [indented]="false">
                    <menuitem #item text="Option 1"></menuitem>
                    <menuitem #item text="Option 2"></menuitem>
                    <menuitem #item text="Option 3"></menuitem>
                </menu>
        </button>
    </container>
