<ExtContainer
    (ready)="readyViewport($event)"
    [viewport]="true"
    layout="fit"
>
    <ExtTitlebar [title]="title" docked="top">
        <ExtButton align="left" *ngIf="isPhone" iconCls="x-fa fa-bars" (tap)="toggleAppMenu($event)" ripple="false"></ExtButton>
    </ExtTitlebar>

    <ExtPanel docked="left" shadow="true" [hidden]="false">
        <ExtTreelist
            extname="navTreelist"
            (ready)="readyNavTreeList($event)"
            (selectionchange)="selectionchangeNavTreeList($event)"
            [width]="200"
            ui="nav"
            expanderFirst="false"
        >
        </ExtTreelist>
    </ExtPanel>

<ExtContainer html="route">
    <router-outlet #xextitem xstyle="display:flex;flex:1;" id="route"></router-outlet>
</ExtContainer>

    <!-- <div #extitem xstyle="display:flex;flex:1;">
        hello
        <router-outlet xstyle="display:flex;flex:1;" id="route"></router-outlet>
    </div> -->

</ExtContainer>
