<ExtContainer
    (ready)="readyViewport($event)"
    [viewport]="true"
    layout="vbox"
    fitToParent="true"
>
    <ExtTitlebar [title]="title" docked="top">
      <ExtButton align="left" *ngIf="isPhone" iconCls="x-fa fa-bars" (tap)="toggleAppMenu($event)" ripple="false"></ExtButton>
    </ExtTitlebar>

    <ExtPanel docked="left" shadow="true" [hidden]="false">
      <ExtTreelist
        extname="navTreelist"
        (selectionchange)="selectionchangeNavTreeList($event)"
        [width]="200"
        ui="nav"
        expanderFirst="false"
      >
      </ExtTreelist>
    </ExtPanel>

    <div style="width:100%;">
      <router-outlet #extitem></router-outlet>
    </div>

</ExtContainer>
