<ext-container
    padding="10"
    layout="fit"
    [fitToParent]="true"
>
    <ext-grid
        (ready)="readyGrid($event)"
        shadow="true"
    >
        <ext-toolbar docked="top">
            <ext-searchfield
                (change)="this.onSearch($event)"
                ui="faded"
                placeholder="Search..."
            >
            </ext-searchfield>
        </ext-toolbar>
        <ext-column text="Name" dataIndex="name" width="300"></ext-column>
        <ext-column text="Email" dataIndex="email" width="300"></ext-column>
        <ext-column text="Phone" dataIndex="phone"width="200"></ext-column>
    </ext-grid>

</ext-container>
