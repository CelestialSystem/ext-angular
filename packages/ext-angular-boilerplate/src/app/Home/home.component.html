<ExtContainer
    extname="home"
    padding="10"
    layout="fit"
    [fitToParent]="xtrue"
>
    <ExtGrid
        (ready)="readyGrid($event)"
        shadow="true"
    >
        <ExtToolbar docked="top">
            <ExtSearchfield
                (change)="this.onSearch($event)"
                ui="faded"
                placeholder="Search..."
            >
            </ExtSearchfield>
        </ExtToolbar>
        <ExtGridcolumn text="Name" dataIndex="name" width="300"></ExtGridcolumn>
        <ExtGridcolumn text="Email" dataIndex="email" width="300"></ExtGridcolumn>
        <ExtGridcolumn text="Phone" dataIndex="phone"width="200"></ExtGridcolumn>
    </ExtGrid>

</ExtContainer>
