<ext-container padding="10" layout="fit" [fitToParent]="true">
    <ext-formpanel [shadow]="true" [top]="top" [left]="left" [width]="width" [height]="height" padding="20">
        <ext-fieldset  [title]="'Separate Label and Placeholder'" [margin]="'0 0 20 0'">
        <ext-textfield  [placeholder]="'Enter Name...'" [label]="'Name'" [required]="true">
        </ext-textfield>
    </ext-fieldset>
    <ext-fieldset  [title]="'Label as Placeholder'" [margin]="'0 0 20 0'">
        <ext-textfield  [labelAlign]="'placeholder'" [label]="'Name'" [required]="true">
        </ext-textfield>
    </ext-fieldset>
    <ext-fieldset  [title]="'With Error Message'">
        <ext-textfield
            [labelAlign]="'placeholder'"
            [label]="'Label'"
            [errorMessage]="'The value you entered is invalid.'"
            [value]="'invalid value'"
            [errorTarget]="'under'"
        ></ext-textfield>
    </ext-fieldset>
</ext-formpanel>
</ext-container>
