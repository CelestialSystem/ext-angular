<ext-container padding="10" layout="fit" [fitToParent]="true">
    <ext-tabpanel
        [shadow]="true"
        [top]="top"
        [left]="left"
        [width]="width"
        [height]="height"
        [tabBar]="{ docked: 'top' }"
    >
        <ext-panel layout="fit" [title]="'Row Lines'">
            <ext-tree
                header="false"
                rowLines="true"
                rootVisible="false"
                shadow="true"
                [store]="store"
            >
            </ext-tree>
        </ext-panel>

        <ext-panel layout="fit" [title]="'Single Expand'">
            <ext-tree
                header="false"
                singleExpand="true"
                rootVisible="false"
                shadow="true"
                [store]="store"
            >
            </ext-tree>
        </ext-panel> </ext-tabpanel
></ext-container>
