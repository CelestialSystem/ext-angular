<ext-container padding="10" layout="fit" [fitToParent]="true">
    <ext-tree
        [store]="store"
        [selection]="selection"
        (select)="onSelectionChange($event)"
        plugins="responsive"
        title="Folders"
        shadow="true"
        [height]="200"
        [responsiveConfig]="{
            'width > 600': {
                width: 230,
                height: undefined
            }
        }"
    ></ext-tree>
    <ext-d3-sunburst
        flex="1"
        padding="20"
        [store]="store"
        [selection]="selection"
        [tooltip]="{ renderer: onTooltip }"
        (selectionChange)="onSelectionChange($event)"
    ></ext-d3-sunburst>
</ext-container>
