<ext-container [padding]="!isSPhone? '15': ''" layout="fit" [fitToParent]="true">

  <ext-container docked="top"><div #extitem>
    <chart-toolbar
      [onThemeChange]="this.changeTheme"
      [theme]="theme">
    </chart-toolbar>
  </div></ext-container>

  <ext-cartesian downloadServerUrl ="http://svg.sencha.io"
    [width]="'800px'"
    shadow="true"
    insetPadding="20 20 10 10"
    [store]="this.store"
    [theme]="theme"
    [legend]="{type:'sprite'}"
    [axes]="cartesianAxes"
    [series]="cartesianSeries">
  </ext-cartesian>

</ext-container>
