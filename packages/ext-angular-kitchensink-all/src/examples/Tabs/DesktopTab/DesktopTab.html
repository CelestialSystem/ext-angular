<ext-container padding="10" layout="fit" [fitToParent]="true">
    <ext-tabpanel
        [flex]="1"
        [shadow]="true"
        [tabBar]="{ layout: { pack: 'left' } }"
    >
        <ext-panel
            [flex]="1"
            [title]="'Tab 1'"
            [layout]="'center'"
            tab="{flex: 0,minWidth: 100}"
        >
            <ext-container
                [html]="
                    'When optimizing for desktops, you may want to tabs on the left side of the tab bar.  You can do this by setting <code>pack: \'left\'</code> in the tab bar\'s layout config.'
                "
            ></ext-container>
        </ext-panel>
        <ext-panel
            [flex]="1"
            [title]="'Tab 2'"
            [layout]="'center'"
            tab="{flex: 0,minWidth: 100}"
        >
            <ext-container
                [cls]="'action'"
                [html]="'User tapped Tab 2'"
            ></ext-container>
        </ext-panel>
        <ext-panel
            [flex]="1"
            [title]="'Tab 3'"
            [layout]="'center'"
            tab="{flex: 0,minWidth: 100}"
        >
            <ext-container
                [cls]="'action'"
                [html]="'User tapped Tab 3'"
            ></ext-container>
        </ext-panel>
    </ext-tabpanel>
</ext-container>
