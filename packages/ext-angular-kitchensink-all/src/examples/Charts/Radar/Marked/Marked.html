<ext-container
    [padding]="!isPhone ? '15' : ''"
    layout="fit"
    [fitToParent]="true"
>
    <ext-container docked="top"
        ><div #extitem>
            <chart-toolbar [onThemeChange]="this.changeTheme" [theme]="theme">
            </chart-toolbar></div
    ></ext-container>

    <ext-polar
        downloadServerUrl="http://svg.sencha.io"
        shadow="true"
        insetPadding="25"
        [legend]="{ type: 'sprite' }"
        [animation]="{ duration: 200 }"
        [store]="this.store"
        [interactions]="['rotate']"
        [theme]="theme"
        [axes]="polarAxes"
        [series]="polarSeries"
    >
    </ext-polar>
</ext-container>
