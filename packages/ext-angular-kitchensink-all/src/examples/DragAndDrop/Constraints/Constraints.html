<ext-container padding="10" layout="fit" [fitToParent]="true">

  <ext-panel
    [padding]="5"
    [shadow]="true"
    (ready)="parentReady($event)">

    <ext-container (ready)="elementReady($event)" [cls]="'dand-constraints-dragCt'">
      <ext-container
        (ready)="toParentReady($event)"
        [cls]="'dand-constraints-item dand-constraints-to-parent'"
        [html]="'To parent'">
      </ext-container>
    </ext-container>

    <ext-container
      (ready)="verticalReady($event)"
      [cls]="'dand-constraints-item dand-constraints-vertical'"
      [html]="'Vertical'">
    </ext-container>

    <ext-container
      (ready)="horizontalReady($event)"
      [cls]="'dand-constraints-item dand-constraints-horizontal'"
      [html]="'Horizontal'">
    </ext-container>

    <ext-container
      (ready)="snapReady($event)"
      [cls]="'dand-constraints-item dand-constraints-snap'"
      [html]="'snap: 60,50'">
    </ext-container>

  </ext-panel>

</ext-container>
