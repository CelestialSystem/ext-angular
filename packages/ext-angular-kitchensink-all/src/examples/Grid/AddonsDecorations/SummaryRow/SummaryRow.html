<ext-container padding="10" layout="fit" [fitToParent]="true">

  <ext-grid
    title="Summary Row Grid"
    [store]="this.store"
    [shadow]="true"
    [plugins]="{ gridsummaryrow: true }">

    <ext-column text="Company" dataIndex="name" width="150" [summaryRenderer]="this.summarizeCompanies" ></ext-column>
    <ext-column text="Price" width="75" dataIndex="price" formatter="usMoney" summary="average" ></ext-column>
    <ext-column text="Change" width="90" dataIndex="priceChange" [renderer]="this.renderSign.bind(this, '0.00')" summary="max" ></ext-column>
    <ext-column text="% Change" width="100" dataIndex="priceChangePct" [renderer]="this.renderSign.bind(this, '0.00')" summary="average"></ext-column>
    <ext-column text="Last Updated" width="125" dataIndex="priceLastChange" formatter="date('m/d/Y')" summary="max" ></ext-column>

  </ext-grid>

</ext-container>
