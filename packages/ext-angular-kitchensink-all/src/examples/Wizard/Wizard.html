<ext-container
    [layout]="'vbox'"
    padding="10"
    [platformConfig]="{
        '!phone': { height: 350, width: 550 }
    }"
>
    <ext-container [layout]="hbox" [margin]="'0 0 10 0'">
        <ext-segmentedbutton
            (change)="changeTapMode($event)"
            [defaultUI]="'toolbar-default'"
        >
            <ext-button text="DIRECTION" [pressed]="tapMode === 'direction'">
                <ext-tooltip maxWidth="300">
                    <div
                        style="font-weight:bold;font-size:14px;font-family:courier;"
                    >
                        <code><</code>Indicator tapMode="direction" />
                    </div>
                    <p>
                        Clicking on a dot in the indicator will move the wizard
                        one step forward or backward depending on the side that
                        was clicked.
                    </p>
                </ext-tooltip>
            </ext-button>
            <ext-button text="ITEM" [pressed]="tapMode === 'item'">
                <ext-tooltip maxWidth="300">
                    <div
                        style="font-weight:bold;font-size:14px;font-family:courier;"
                    >
                        <code><</code>Indicator tapMode="item" />
                    </div>
                    <p>
                        Clicking on a dot in the indicator will move the wizard
                        to the corresponding step.
                    </p>
                </ext-tooltip>
            </ext-button>
        </ext-segmentedbutton>
    </ext-container>

    <ext-panel shadow [activeItem]="step" [layout]="'card'" flex="1">
        <ext-container
            padding="5 20"
            [cls]="'step'"
            html="
                <h1>Welcome to the Demo Wizard!</h1>

                Step 1 of 3

                Please click the 'Next' button to continue...
            "
        ></ext-container>
        <ext-container
            padding="20"
            [cls]="'step'"
            html="
                Step 2 of 3

                Almost there. Please click the 'Next' button to continue...
            "
        ></ext-container>
        <ext-container
            padding="5 20"
            [cls]="'step'"
            html="
                <h1>Congratulations!</h1>

                Step 3 of 3 - Complete
            "
        ></ext-container>
        <ext-toolbar
            docked="bottom"
            [layout]="{ type: 'hbox', align: 'center', pack: 'space-between' }"
        >
            <ext-button
                [disabled]="step === 0"
                text="Previous"
                (tap)="previous()"
                iconCls="x-fa fa-chevron-left"
            ></ext-button>
            <ext-indicator
                (ready)="indicatorReady($event)"
                count="3"
                (next)="next()"
                (previous)="previous()"
                [tapMode]="tapMode"
                (indicatortap)="onIndicatorTap($event)"
            ></ext-indicator>
            <ext-button
                [disabled]="step === 2"
                text="Next"
                (tap)="next()"
                iconCls="x-fa fa-chevron-right"
                iconAlign="right"
            ></ext-button>
        </ext-toolbar>
    </ext-panel>
</ext-container>
