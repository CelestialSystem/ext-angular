<ext-container padding="10" layout="fit" [fitToParent]="true">
    <ext-formpanel
        [shadow]="true"
        [top]="top"
        [left]="left"
        [width]="width"
        [height]="height"
    >
        <ext-datepickerfield
            [width]="150"
            [value]="date"
            [destroyPickerOnHide]="true"
            [label]="'Date'"
            [picker]="{ yearFrom: 1990 }"
        >
        </ext-datepickerfield>
    </ext-formpanel>
</ext-container>
