<ext-container padding="10" layout="fit" [fitToParent]="true">
    <ext-formpanel
        [shadow]="true"
        [top]="top"
        [left]="left"
        [width]="width"
        [height]="height"
    >
        <ext-fieldset
            [title]="'About You'"
            [instructions]="'Tell us about yourself.'"
            [width]="300"
        >
            <ext-textfield
                [label]="'First Name'"
                [labelAlign]="'placeholder'"
            ></ext-textfield>
            <ext-textfield
                [label]="'Last Name'"
                [labelAlign]="'placeholder'"
            ></ext-textfield>
        </ext-fieldset>
    </ext-formpanel>
</ext-container>
