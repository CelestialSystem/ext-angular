<ext-container padding="10" layout="fit" [fitToParent]="true">
    <ext-formpanel
        [shadow]="true"
        [top]="top"
        [left]="left"
        [width]="width"
        [height]="height"
    >
        <ext-selectfield
            [label]="Select"
            [width]="200"
            (change)="onChange($event)"
            [options]="[
                { text: '', value: null },
                { text: 'Option 1', value: 1 },
                { text: 'Option 2', value: 2 },
                { text: 'Option 3', value: 3 }
            ]"
        ></ext-selectfield>
    </ext-formpanel>
</ext-container>
