<container #item layout="fit" shadow="true" height="600px">
    <grid #item shadow="true" [store]="this.store">
        <toolbar #item docked="top">
            <searchfield #item ui="faded" placeholder="Search..." (change)="this.onSearch($event)" [responsiveConfig]="searchresponsiveConfig"></searchfield>
        </toolbar>
        <column #item text="Name" dataIndex="name" flex="2" resizable="true"></column>
        <column #item text="Email" dataIndex="email" flex="3" resizable="true" [responsiveConfig]="emailresponsiveConfig"></column>
        <column #item text="Phone" dataIndex="phone" flex="2" resizable="true"></column>
    </grid>
</container>
