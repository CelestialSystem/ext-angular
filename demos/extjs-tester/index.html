        name: "$ExtAngularApp",

          //     {text: 'Email', dataIndex: 'email', width: 600}
          //   ]
          // }
          // var ext1 = Ext.create(o1)


          var o2 = {
            xtype: 'lockedgrid',
            store: store
          }
          var ext2 = Ext.create(o2)
          ext2.addColumn({locked: true, text: 'Name', dataIndex: 'name'})
          ext2.addColumn({text: 'Email', dataIndex: 'email', width: 600})
          ext2.addColumn({text: 'Email', dataIndex: 'email', width: 600})


          Ext.Viewport.add([
