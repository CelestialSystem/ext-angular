    Ext.application({
      name: "$ExtAngularApp",
      launch: function () {
        var store = {
          autoLoad: true,
          fields: ['name', 'email', 'phone'],
          data: [
            { name: 'Lisa', email: 'lisa@simpsons.com', phone: '555-111-1224' },
            { name: 'Bart', email: 'bart@simpsons.com', phone: '555-222-1234' },
            { name: 'Homer', email: 'homer@simpsons.com', phone: '555-222-1244' },
            { name: 'Marge', email: 'marge@simpsons.com', phone: '555-222-1254' }
          ]
        }
        var o = {xtype: 'lockedgrid',store: store}
        var extObj = Ext.create(o)
        extObj.addColumn({locked: true, text: 'Name', dataIndex: 'name'})
        extObj.addColumn({locked: true, text: 'Email', dataIndex: 'email', width: 600})
        extObj.addColumn({locked: 'left', text: 'Email', dataIndex: 'email', width: 600})
        extObj.addColumn({text: 'Email', dataIndex: 'email', width: 600})
        var panel = Ext.create({xtype:'panel',layout:'fit',title:'lockedgrid'})
        Ext.Viewport.add([panel])
        panel.add(extObj)
      }
    });
