            <container #item [padding]="!isPhone? '10' : ''" layout="fit"
            [fitToParent]="true">
    <chart-toolbar #item
                    [onThemeChange]="this.changeTheme"
                    [theme]="theme"
                ></chart-toolbar>
                <polar #item
                [width]="'800px'"
                    shadow="true"
                    insetPadding="25"

                    [series]="polarSeries"
                ></polar>
            </container>
