<container #item [padding]="!isPhone?  '10': ''" layout="fit"
[fitToParent]="true">
    <chart-toolbar #item
        [onThemeChange]="this.changeTheme"
        [theme]="theme"
    ></chart-toolbar>
    <cartesian #item
        shadow="true"
        insetPadding="70 40 0"
        [platformConfig]="{
            phone: {
                insetPadding: '50 0 0'
            }
        }"
        flipXY="true"
        [store]="this.store"
        [theme]="theme"
        [series]="cartesianSeries"
        [axes]="cartesianAxes"
        [captions]="cartesianCaptions"
    ></cartesian>
</container>
