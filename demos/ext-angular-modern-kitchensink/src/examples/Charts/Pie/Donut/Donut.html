<container #item [padding]="isPhone? '10' : ''" layout="fit" 
[fitToParent]="true">
    <chart-toolbar #item 
    [onThemeChange]="this.changeTheme" 
    [theme]="theme" > </chart-toolbar>
    <polar #item
        shadow="true"
        [width]="'800px'"
        insetPadding="50"
        [store]="this.store"
        [theme]="theme"
        [legend]="{
            type: 'sprite',
            marker: { size: 16 }
        }"
        (ready)="chartNavReady($event)"
        [interactions]="['rotate', 'itemhighlight']"
        [series]="polarSeries"
    ></polar>
</container>
