<container #item [padding]="isPhone ? 20 : 30">
    <panel #item
        [shadow]="true" [ui]="'instructions'" [margin]="'0 0 30 0'"
        [html]="'A <b>form</b> layout renders a single column of form fields, all with the same label width. 
        The default behavior is to size all labels to the width of the label with the longest 
        text, but the width of the labels can also be configured.'"
    ></panel>
    <container #item>
        <div #item style="font-size:14px; font-family:Menlo, Courier; margin:10px 0 10px 0">
            labelTextAlign="left" (default)
        </div>
    ></container>
    <formpanel #item [layout]="'form'" [shadow]="true" [margin]="'0 0 30 0'" [defaults]="{labelAlign: 'left'}">
        <textfield #item [label]="'First Name'" [labelTextAlign]="'left'"></textfield>
        <textfield #item [label]="'Last Name'" [labelTextAlign]="'left'"></textfield>
        <textfield #item [label]="'Bank Account Number'" [labelTextAlign]="'left'"></textfield>
    </formpanel>       
    <container>
        <div #item style="font-size:14px;font-family:Menlo, Courier;margin:10px 0 10px 0">
            labelTextAlign="right"
        </div>
    </container>
    <formpanel #item [layout]="'form'" [shadow]="true" [defaults]="{labelAlign: 'left'}">
        <textfield #item [label]="'First Name'" [labelTextAlign]="'right'"></textfield>
        <textfield #item [label]="'Last Name'" [labelTextAlign]="'right'"></textfield>
        <textfield #item [label]="'Title'" [labelTextAlign]="'right'"></textfield>
    </formpanel> 
</container>
