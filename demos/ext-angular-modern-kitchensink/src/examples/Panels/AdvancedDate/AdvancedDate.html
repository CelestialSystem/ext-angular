<container #item [padding]="isPhone ? 0 : 10" [layout]="'fit'">
    <datepanel #item
        [shadow]="true"
        [panes]="3"
        [hideCaptions]="false"
        [showTodayButton]="true"
        [disabledDays]="[1]"
        [disabledDates]="disabledDates"
        [specialDates]="specialDates"
    ></datepanel>
</container>
