<container #item
    [width]="600" [layout]="'vbox'" [padding]="20"
    [platformConfig]="{phone: {width: '100%'}}"
>
    <container #item [style]="{fontSize: '13px',fontFamily: 'Menlo, Courier',margin: '0 0 8px 0'}" [html]="'alt'">
    </container>
    <titlebar #item [title]="'TitleBar'" [maxWidth]="'600px'" [margin]="'0 0 30 0'">
        <searchfield #item [ui]="'alt'" [flex]="1" align="right" [width]="200" [placeholder]="'Search'">
        </searchfield>
    </titlebar>

    <container #item [style]="{fontSize: '13px', fontFamily: 'Menlo, Courier', margin: '0 0 8px 0'}" [html]="'faded'">
    </container>
    <container #item [layout]="vbox" [padding]="20" [style]="{backgroundColor: 'white'}" [margin]="'0 0 30 0'" [shadow]="true">
        <searchfield #item
            [ui]="'faded'"
            [placeholder]="'Search'"
        ></searchfield>
    </container>

    <container #item [style]="{fontSize: '13px', fontFamily: 'Menlo, Courier', margin: '0 0 8px 0'}" [html]="'solo'">
    </container>
    <container #item [layout]="'hbox'" [padding]="20" [style]="{backgroundColor: '#F0F0F0'}" [shadow]="true">
        <searchfield #item
            [ui]="'solo ks-search-right-trigger'"
            [shadow]="true"
            [placeholder]="'Search'"
            [margin]="'0 10 0 0'"
            [bodyAlign]="'left'"
            [triggers]="{search: { type: 'search', side: 'right' }}"
            [flex]="1"
        ></searchfield>
        <button #item
            [iconCls]="'x-fa fa-arrow-right'"
            [ui]="'action round raised'"
            [height]="36"
            [width]="36"
            [platformConfig]="{phone: { height: 40, width: 40 }}"
        ></button>
    </container>
</container>
