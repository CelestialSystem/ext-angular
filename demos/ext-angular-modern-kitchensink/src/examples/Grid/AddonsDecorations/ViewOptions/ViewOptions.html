<grid #item
title="Grid with View Options"
[store]="this.store"
plugins="gridviewoptions"
shadow="true"
[fitToParent]="true"
>
<toolbar #item docked="top">
  <div #item [style]="{fontSize: '14px', fontWeight: 'normal'}">Long press on a column header to customize this grid.</div>
</toolbar>
<column #item text="Company" dataIndex="name" width="150"></column>
<column #item text="Phone" dataIndex="phone" width="100" hidden></column>
<column #item text="Industry" dataIndex="industry" width="150" hidden></column>
<column #item text="Price" dataIndex="price" width="75" formatter="usMoney" ></column>
<column #item text="Change" width="100" dataIndex="priceChange" [renderer]="this.renderSign.bind(this, '0.00')"></column>
<column #item text="% Change" dataIndex="priceChangePct" [renderer]="this.renderSign.bind(this, '0.00')"></column>
<column #item text="Last Updated" dataIndex="priceLastChange" width="125" formatter="date('m/d/Y')"></column>
</grid>
